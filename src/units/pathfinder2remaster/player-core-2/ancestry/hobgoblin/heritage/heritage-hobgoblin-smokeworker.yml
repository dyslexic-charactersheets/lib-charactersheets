unit: heritage/hobgoblin/remaster/smokeworker
in: heritage/lost-omens/character-guide/hobgoblin
group: "_{Player Core}"
name: "_{Smokeworker Hobgoblin}"
# enabled: false

require:
  - unit: feat/ride
  
inc:
  # set the heritage name
  - set: heritage
    value: "_{Smokeworker Hobgoblin}"

  # create the heritage text block
  - at: '@heritage'
    replace:
      - article:
        title: "_{Smokeworker Hobgoblin}"
        contents:
          # simple description
          - p: "_{Automatically succeed at the check to target a creature concealed only by smoke.}"
          - hr:
            light: true
            # damage resist
          - paste: leveled-damage-resist
            params:
              id: hobgoblin/smokeworker/fire-resistance
              type: "_{Fire}"

  # add a damage resist
  - at: '@health'
    add:
      - paste: leveled-damage-resist-health
        params:
          id: hobgoblin/smokeworker/fire-resistance/health
          type: "_{Fire}"

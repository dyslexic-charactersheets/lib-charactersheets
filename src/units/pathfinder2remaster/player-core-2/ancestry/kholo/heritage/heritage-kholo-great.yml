unit: heritage/kholo/remaster/great
in: heritage/lost-omens/mwangi-expanse/gnoll
group: "_{Player Core 2}"
name: "_{Great Kholo}"
# enabled: false

inc:
  # set the heritage name
  - set: heritage
    value: "_{Great Kholo}"
  - set: hp-ancestry
    value: 10
    priority: high

  # create the heritage text block
  - at: '@heritage'
    replace:
      - article:
        title: "_{Great Kholo}"
        contents:
          # simple description
          - value-block: "10 _{hp}"
            width: "medium"
            content: "_{from ancestry.}"
          - value-block: "+1"
            content: "_{Athetics to Reposition, Shove, or Trip}"

inc:
  # set the heritage name
  - set: heritage
    value: "_{Sweetbreath Kholo}"

  # create the heritage text block
  - at: '@heritage'
    replace:
      - article:
        title: "_{Sweetbreath Kholo}"
        contents:
          # simple description
          - p: "_{Trained in Diplomacy}"
          - value-block: "+1"
            content: "_{Make an Impression if target can smell your breath}"

  # set diplomacy proficiency
  - set: "diplomacy-proficiency"
    value: trained

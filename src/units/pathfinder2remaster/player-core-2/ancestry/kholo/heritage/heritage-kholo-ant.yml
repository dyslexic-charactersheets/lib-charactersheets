unit: heritage/kholo/remaster/ant
in: heritage/lost-omens/mwangi-expanse/gnoll
group: "_{Player Core 2}"
name: "_{Ant Kholo}"
# enabled: false

inc:
  # set the heritage name
  - set: heritage
    value: "_{Ant Kholo}"

  # create the heritage text block
  - at: '@heritage'
    replace:
      - article:
        title: "_{Ant Kholo}"
        contents:
          # simple description
          - dl:
              "_{Size}": "_{Small}"
          - p: "_{Trained in Deception}"
          - value-block: "+1"
            content: "_{Deception to claim innocence, including Deception DCs and initiative}"

  # set deception proficiency
  - set: "arcana-proficiency"
    value: trained

unit: ancestry/remaster/catfolk
in: ancestry
group: "_{Player Core 2}"
name: "_{Catfolk}"
# enabled: false

form:
  - select: heritage/apg/catfolk
    name: "_{Catfolk Heritage}"
    max: 1

# if the ancestry has low light:
require:
  - unit: optional-darkvision/trigger
  
inc:
  - set: ancestry
    value: "_{Catfolk}"
  - set: hp-ancestry
    value: 8
# set darkvision / low vision light
  - set: perception-low-light
    value: true
# stat boosts
  - set: build-boost-DEX-ancestry
    value: 1
  - set: build-boost-CHA-ancestry
    value: 1
  - set: build-boost-WIS-ancestry
    value: -1
# set languages
  - set: languages
    value: "_{Common}, _{Amurrun}"

# write ancestry short descriptions
  - at: '@ancestry'
    replace:
      - article: ancestry
        title: "_{Catfolk}"
        contents:
          - flags:
              - "_{Catfolk}"
              - "_{Humanoid}"
          - field: ancestry-speed
            frame: right
            label: "_{Speed}"
            control: 25
            value: "_{25ft}"
          # copy in the low light / dark vision description
          - paste: lowlight
          - hr:
            light: true
          - p: "_{Take half falling damage, not prone}"

# add a damage resist
  - at: '@health'
    add:
      - p: "_{Take half falling damage, not prone}"

  
            

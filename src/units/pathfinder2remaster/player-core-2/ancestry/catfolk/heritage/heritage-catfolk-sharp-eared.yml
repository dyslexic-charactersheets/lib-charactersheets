unit: heritage/catfolk/remaster/sharp-eared
in: heritage/apg/catfolk
group: "_{Player Core 2}"
name: "_{Sharp Eared Catfolk}"
# enabled: false

inc:
  # set the heritage name
  - set: heritage
    value: "_{Sharp Eared Catfolk}"

  # create the heritage text block
  - at: '@heritage'
    replace:
      - article:
        title: "_{Sharp Eared Catfolk}"
        contents:
          # simple description
          - value-block: "+2"
            content: "_{Listen to locate undetected creatures within 30ft}"
          - action: free
            contents:
              - p: "_{Point out a creature you're aware of once per round}"

  # add a free action
  - at: '@actions'
    add:
      - action: free
        contents:
          - p: "_{Point out a creature you're aware of once per round}"

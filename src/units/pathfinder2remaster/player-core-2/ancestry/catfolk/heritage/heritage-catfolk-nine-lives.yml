inc:
  # set the heritage name
  - set: heritage
    value: "_{Nine Lives Catfolk}"

  # create the heritage text block
  - at: '@heritage'
    replace:
      - article:
        title: "_{Nine Lives Catfolk}"
        contents:
          - p: "While dying, don't add dying value to recovery check DC" 
          - p: "_{Gain Diehard general feat.}"
          - hr:
            light: true

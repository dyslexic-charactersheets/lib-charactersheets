unit: heritage/catfolk/remaster/winter
in: heritage/apg/catfolk
group: "_{Player Core 2}"
name: "_{Winter Catfolk}"
# enabled: false

inc:
  # set the heritage name
  - set: heritage
    value: "_{Winter Catfolk}"

  # create the heritage text block
  - at: '@heritage'
    replace:
      - article:
        title: "_{Winter Catfolk}"
        contents:
          # damage resist
          - paste: leveled-damage-resist
            params:
              id: catfolk/winter/cold-resistance
              type: "_{Cold}"

          #  temperature adjustment
          - paste: temperature-tolerance
            params: 
              temp: "_{cold}"

  # add a damage resist
  - at: '@health'
    add:
      - paste: leveled-damage-resist-health
        params:
          id: catfolk/winter/cold-resistance-more-hp
          type: "_{Cold}"


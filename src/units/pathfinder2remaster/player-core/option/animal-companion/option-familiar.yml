unit: option/familiar
name: "_{Familiar}"
group: "_{Player Core}"

require:
  - unit: apg/option/familiar

inc:

  - set: familiar/perception-low-light
    value: true

  - at: '@pages'
    add:
      - page: familiar
        name: "_{Familiar}"
        order: 20
        flex: true
        landscape: true
        contents:
          - layout: 2e
            contents:
              - g:
                contents:
                  - layout: 2l
                    narrow: true
                    contents:
                      - g:
                        contents:
                          - zone: '@familiar/title'
                            contents:
                              - class-name: "_{Familiar}"

                          - section: "_{Familiar}"
                            flex: small
                            contents:
                              - p: "_{A familiar does not have its own ability modifiers or proficiency.}"
                              - p: "_{It uses your level, and the key ability modifier determined by your class.}"
                              - hr:
                              - row:
                                contents:
                                  - zone: '@familiar/key-ability'
                                    contents:
                                      - field: familiar/key-ability
                                        ref: CHA
                                        underlay: "_{CHA}"
                                        label: "_{CHA}"
                                  - h6: "_{Key ability}"
                                  - spacer:

                          - section: "_{Animal}"
                            contents:
                              - list:
                                hr: true
                                zebra: true
                                contents:
                                  - repeat: 3
                                    reduce: 1
                                    contents:
                                      - article:
                                        lines: 2
                          
                          - section: "_{Abilities}"
                            contents:
                              - list:
                                hr: true
                                contents:
                                  - zone: '@familiar/abilities/per-day'
                                    contents:
                                      - row:
                                        contents:
                                          - field: familiar/daily-abilities
                                            frame: none
                                            underlay: 2
                                            border: full
                                          - h6: "_{Abilities each day}"
                                          - spacer:
                              
                                  - g:
                                    contents:
                                      - h5: "_{Familiar Abilities}"
                                      - list:
                                        hr: true
                                        light: true
                                        zebra: true
                                        contents:
                                          - repeat: 6
                                            reduce: 2
                                            contents:
                                              - selectable: "##:familiar-ability-#{i}"
                                                contents:
                                                  - article: "familiar/familiar-ability-#{i}"
                                                    lines: 1

                                  - g:
                                    contents:
                                      - h5: "_{Master Abilities}"
                                      - list:
                                        hr: true
                                        light: true
                                        zebra: true
                                        contents:
                                          - repeat: 3
                                            reduce: 2
                                            contents:
                                              - selectable: "##:master-ability-#{i}"
                                                contents:
                                                  - article: "familiar/master-ability-#{i}"
                                                    lines: 1

                          - tail:
                                    
                      - g:
                        contents:
                          - portrait: familiar
                          - g:
                            contents:
                              - field: familiar/name
                                legend: "_{Name}"
                                width: stretch
                                align: left
                                size: large
                              - row:
                                contents:
                                  - field: familiar/species
                                    label: "_{Animal Type}"
                                    align: left
                                    width: stretch
                                  - field: familiar/size
                                    label: "_{Size}"
                                    icon: size
                                  - field: familiar/gender
                                    label: "_{Gender}"
                                    icon: gender
                                      
                          - section: "_{Skills}"
                            contents:
                              - list:
                                hr: true
                                contents:
                                  - g:
                                    contents:
                                      - calc:
                                        output:
                                          field: familiar/skill-bonus
                                          icon: bonus
                                          legend: "_{Skill Bonus}"
                                          width: large
                                          eq: "%{level}+%{familiar/key-ability-mod}"
                                        inputs:
                                          - field:
                                            ref: level
                                            label: "_{Your Level}"
                                          - span: "+"
                                          - zone: '@familiar/key-ability'
                                            contents:
                                              - field: familiar/key-ability-mod
                                                ref: CHA
                                                underlay: "_{CHA}"
                                                label: "_{CHA}"
                                      - p: "_{Bonus used for Perception, Acrobatics and Stealth.}"
                                      - p: "_{Other skills use your level only.}"
                                      - row:
                                        unlabelled: true
                                        contents:
                                          - field: familiar/perception-low-light
                                            frame: right
                                            control: checkbox
                                            label: "_{Low-light vision}"
                                          - field: familiar/perception-darkvision
                                            frame: right
                                            control: checkbox
                                            label: "_{Darkvision}"
                                          - field: familiar/perception-scent
                                            frame: right
                                            control: checkbox
                                            label: "_{Scent}"

                          - tail:
                                                

              - g:
                contents:

                  - layout: 2l
                    narrow: true
                    contents:
                      - g:
                        contents:    
                        
                          - section: "_{Actions}"
                            mark: action
                            contents:
                              - list:
                                zebra: true
                                flex: true
                                hr: true
                                contents:
                                  - g:
                                    contents:
                                      - action:
                                        contents:
                                          - p: "_{Spend an action to command your familiar.}"
                                      - layout: indent-r
                                        contents:
                                          - p: "_{Familiars get two actions which they take on your turn, and no reactions.}"
                                          - icon: action2
                                      - p: "_{Otherwise they act as they please.}"
                                  - action:
                                    contents:
                                      - article: familiar/support-action
                                        title: "Support"
                                        lines: 3
                                        reduce: 1
                                  - action: template
                                    contents:
                                      - article: familiar/action
                                        lines: 3
                                        reduce: 1
                          
                          - section: "_{Speed}"
                            contents:
                              - row: split
                                contents:
                                  - field: familiar/speed
                                    label: ""
                                    frame: right
                                    control: speed
                                    border: full
                                    width: huge
                                  - field: familiar/speed-mount
                                    frame: right
                                    control: checkbox
                                    label: "_{Mount}"

                      - g:
                        contents:

                          - section: "_{Attacks}"
                            mark: sword
                            contents:
                              - list:
                                zebra: true
                                hr: true
                                flex: true
                                contents:
                                  - repeat: 3
                                    contents:
                                      - g:
                                        contents:
                                          - row:
                                            contents:
                                              - field: familiar/attack-#{i}
                                                width: stretch
                                                frame: none
                                                align: left
                                                size: large
                                                # icon: sword
                                          - row:
                                            contents:
                                              - calc:
                                                output:
                                                  field: familiar/attack-#{i}-bonus
                                                  label: "_{Attack Bonus}"
                                                  # width: large
                                                  attack: true
                                                  icon: bonus
                                                  eq: "%{level}"
                                                inputs:
                                                  - field:
                                                    ref: level
                                                    label: "_{Level}"
                                                    misc: true
                                                  # - span: "- 2"
                                              - field: familiar/attack-#{i}-damage
                                                border: full
                                                label: "_{Damage}"
                                                width: small
                                                icon: damage
                                                control: compound
                                                parts:
                                                  - subid: ndice
                                                    suffix: "_{d}"
                                                  - subid: die
                                                    suffix: "+"
                                                  - subid: extra
                                          - row:
                                            contents:
                                              - field: familiar/attack-#{i}-critical
                                                frame: none
                                                width: stretch
                                                align: left
                                                unlined: true
                                                merge-bottom: true

                  - layout: 2r
                    narrow: true
                    contents:
                      - g:
                        contents:
                        
                          - section: "_{Health}"
                            mark: hp
                            contents:
                              - row:
                                contents:
                                  - calc:
                                    output:
                                      field: familiar/hp
                                      legend: "_{Hit Points}"
                                      icon: hp
                                      suffix: "_{hp}"
                                      width: large
                                      eq: "5*%{level}"
                                    inputs:
                                      - span: "5 &times;"
                                      - field:
                                        ref: level
                                        label: "_{Level}"
                                      - span: "+"
                                      - field: familiar/hp/misc
                                        label: "_{Misc}"
                                        misc: true

                              - row:
                                contents:
                                  - field: familiar/current-hp
                                    label: "_{Current Hit Points}"
                                    border: full
                                    temp: true
                                    icon: hp
                                    suffix: "_{hp}"
                                    width: stretch
                                    
                                  - field: familiar/dying
                                    control: compound
                                    label: "_{Dying}"
                                    ruby: "_{Wounded}"
                                    border: none
                                    flex: none
                                    width: stretch
                                    align: center
                                    parts:
                                      - id: dying-wounded
                                        control: checkgrid
                                        style: progress
                                        max: 6
                                        depth: 2
                                  - icon: evil
                                    size: medium
                                    optional: true

                              - hr:
                              - h5: "_{Effects}"
                              - repeat: 3
                                contents:
                                  - row:
                                    contents:
                                      - field: familiar/effect-#{i}
                                        control: progression
                                        frame: none
                                        max: 3
                                      - field: familiar/effect-#{i}
                                        width: stretch
                                        frame: none
                                      - field: familiar/effect-#{i}-duration
                                        frame: none
                                        underlay: "#"
                                        suffix: "_{rds}"
                                      - field: familiar/effect-#{i}-rounds
                                        control: checkgrid
                                        frame: none
                                        max: 6
                                        depth: 2
                            
                          - section: "_{Armour Class}"
                            mark: shield
                            contents:
                              - calc:
                                output:
                                  field: "familiar/ac"
                                  legend: "_{Armour Class}"
                                  icon: shield
                                  border: full
                                  width: large
                                  underlay: "_{AC}"
                                  eq: "%{ac}+%{familiar/ac-misc}"
                                inputs:
                                  - field:
                                    ref: ac
                                    label: "_{Your Armour Class}"
                                  - span: "+"
                                  - field: familiar/ac-misc
                                    label: "_{Misc}"
                                    misc: true

                              - field: familiar/ac-conditional
                                label: "_{Conditional}"
                                width: stretch
                                align: left
                                repeat: 4
                                merge-bottom: true

                          - tail:

                      - g:
                        contents:
                          - section: "_{Saving Throws}"
                            id: saving-throws
                            contents:
                              - table: "##:saves"
                                columns:
                                  - 
                                  - 
                                  - "_{Your\nSaving\nThrow}"
                                  - 
                                  - "_{Misc}"
                                rows:
                                  - save: fortitude
                                    legend: "_{Fortitude}"
                                    short: "_{FORT}"
                                    ability: "_{CON}"
                                    abilityref: CON
                                  - save: reflex
                                    legend: "_{Reflex}"
                                    short: "_{REF}"
                                    ability: "_{DEX}"
                                    abilityref: DEX
                                  - save: will
                                    legend: "_{Will}"
                                    short: "_{WILL}"
                                    ability: "_{WIS}"
                                template:
                                  - calc:
                                    output:
                                      field: "familiar/#{save}"
                                      legend: "#{legend}"
                                      icon: bonus
                                      border: full
                                      width: large
                                      underlay: "#{short}"
                                      eq: "%{#{save}}+%{familiar/#{save}-misc}"
                                    inputs:
                                      - field:
                                        ref: "#{save}"
                                      - span: "+"
                                      - field: "familiar/#{save}-misc"
                                        misc: true
                              - field: familiar/saving-throws-conditional
                                label: "_{Conditional}"
                                align: left
                                repeat: 2
                                merge-bottom: true
                                width: stretch

                          - section: "_{Inventory}"
                            contents:
                              - list:
                                zebra: true
                                collapse: true
                                field_frame: none
                                contents:
                                  - repeat: 8
                                    contents:
                                      - row:
                                        contents:
                                          - field: familiar/inventory-#{i}
                                            width: stretch
                                          - field: familiar/inventory-#{i}-value
                                          - field: familiar/inventory-#{i}-weight
                              - field: familiar/weight-total
                                frame: left
                                label: "_{Total weight}"
                                control: weight
                          - tail:


  - at: '@familiar/familiar-abilities'
    add:
      - each:
        contents:
          - code: amphibious
            title: "_{Amphibious}"
            content: "_{Swim speed: 25ft}"
          - code: burrower
            title: "_{Burrower}"
            content: "_{Burrow speed: 5ft, dig Tiny holes}"
          - code: climber
            title: "_{Climber}"
            content: "_{Climb speed: 25ft}"
          - code: darkvision
            title: "_{Darkvision}"
          - code: fast-movement
            title: "_{Fast Movement}"
            content: "_{One speed to 4ft}"
          - code: flier
            title: "_{Flier}"
            content: "_{Fly speed: 25ft}"
          - code: scent
            title: "_{Scent}"
        template:
          - selectable: "familiar/familiar-ability/#{code}"
            order: "#{title}"
            contents:
              - p:
                title: "#{title}"
                content: "#{content}"

      - selectable: familiar/familiar-ability/damage-avoidance
        order: "_{Damage Avoidance}"
        contents:
          - p:
            title: "_{Damage Avoidance}"
            content: "_{Take no damage on a success on one save type}"
          - row:
            contents:
              - field: familiar/familiar-ability/damage-avoidance
                control: radio
                value: fortitude
                frame: right
                label: "_{Fortitude}"
              - field: familiar/familiar-ability/damage-avoidance
                control: radio
                value: reflex
                frame: right
                label: "_{Reflex}"
              - field: familiar/familiar-ability/damage-avoidance
                control: radio
                value: will
                frame: right
                label: "_{Will}"

      - list:
        order: "_{Speech}"
        contents:
          - selectable: familiar/familiar-ability/speech
            order: "_{Speech}"
            contents:
              - p:
                title: "_{Speech}"
                content: "_{Speaks a language you know}"
          - indent: left
            contents:
              - hr:
                light: true
              - selectable: familiar/familiar-ability/kinspeech
                contents:
                  - level: 6
                    contents:
                      - p:
                        title: "_{Kinspeech}"
                        content: "_{Speak with animals of the same species}"

      - list:
        order: "_{Manual Dexterity}"
        contents:
          - selectable: familiar/familiar-ability/manual-dexterity
            contents:
              - p:
                title: "_{Manual Dexterity}"
                content: "_{Can use two limbs as if they were hands}"
          - indent: left
            content:
              - hr:
                light: true
              - selectable: familiar/familiar-ability/lab-assistant
                contents:
                  - p:
                    title: "_{Lab Assistant}"
                    content: "_{Can use your Quick Alchemy ability}"

  - at: '@familiar/master-abilities'
    add:
      - each:
        contents:
          - code: extra-reagents
            title: "_{Extra Reagents}"
            content: "_{Your familiar grows an extra batch of infused reagents}"
          - code: lifelink
            title: "_{Lifelink}"
            content: "_{If your familiar would be reduced to 0hp, take the damage in its place}"
          - code: spell-delivery
            title: "_{Spell Delivery}"
            content: "_{Cast a touch spell on your familiar, let them deliver it to the enemy}"
        template:
          - selectable: "familiar/master-ability/#{code}"
            order: "#{title}"
            contents:
              - p:
                title: "#{title}"
                content: "#{content}"
      - selectable: familiar/master-ability/cantrip-connection
        order: "_{Cantrip Connection}"
        contents:
          - p:
            title: "_{Cantrip Connection}"
            content: "_{Prepare a cantrip}"
          - field: familiar/familiar-ability/cantrip-connection
            label: "_{Cantrip}"
            width: stretch
      - selectable: familiar/master-ability/familiar-focus
        order: "_{Familiar Focus}"
        contents:
          - action: 2
            contents:
              - p:
                title: "_{Familiar Focus}"
                content: "_{Regain 1pt}"
              - flags:
                  - "_{Concentrate}"
      - selectable: familiar/master-ability/spell-battery
        order: "_{Spell Battery}"
        contents:
          - p:
            title: "_{Spell Battery}"
            content: "_{Prepare a spell up to 3 levels below your top spell slot}"
          - row:
            contents:
              - field: familiar/familiar-ability/spell
                label: "_{Level}"
              - field: familiar/familiar-ability/spell-battery
                label: "_{Spell}"
                width: stretch
      
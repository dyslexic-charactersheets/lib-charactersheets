unit: heritage/halfling/remaster/gutsy
in: heritage/halfling
group: "_{Player Core}"
name: "_{Gutsy Halfling}"

inc:
  # set the heritage name
  - set: heritage
    value: "_{Gutsy Halfling}"

  # create the heritage text block
  - at: '@heritage'
    replace:
      - article:
        title: "_{Gutsy Halfling}"
        contents:
          # simple description
          - p: "_{Upgraded success when you succeed a save against emotion effects}"

          
  # add a heritage savign throw upgraded success
  - at: "@saving-throws"
    add:
      - p: "_{Upgraded success when you succeed a save against emotion effects.}"
        title: "_{Gutsy}"
        icon: save-crit-succeed

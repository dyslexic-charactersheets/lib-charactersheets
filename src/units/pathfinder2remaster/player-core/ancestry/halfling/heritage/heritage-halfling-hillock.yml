unit: heritage/halfling/remaster/hillock
in: heritage/halfling
group: "_{Player Core}"
name: "_{Hillock Halfling}"

inc:
  - set: heritage
    value: "_{Hillock Halfling}"

  - at: '@heritage'
    replace:
      - article:
        title: "_{Hillock Halfling}"
        contents:
          - row:
            contents: 
              - field: 
                width: stretch
                ref: level
                border: full
                legend: "_{Level}"
                prefix: "+"
                suffix: "_{hp}"
              - p: "_{healed overnight or when Medicine is used to Treat your Wounds}"

  - at: '@health'
    add:
      - row:
        contents: 
          - field: 
            width: large
            ref: level
            border: full
            legend: "_{Level}"
            prefix: "+"
            suffix: "_{hp}"
          - p: "_{healed overnight or when Medicine is used to Treat your Wounds}"
          - spacer:

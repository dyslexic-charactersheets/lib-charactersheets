unit: heritage/human/remaster/skilled
in: heritage/human
group: "_{Player Core}"
name: "_{Skilled Human}"

inc:
  - set: heritage
    value: "_{Skilled Human}"

  - at: '@heritage'
    replace:
      - article:
        title: "_{Skilled Human}"
        contents:
          - proficiency: trained
            content: "_{Trained in one skill.}"
          - level: 5
            contents:
              - proficiency: expert
                content: "_{Expert in that skill.}"

unit: heritage/goblin/remaster/irongut
in: heritage/goblin
group: "_{Player Core}"
name: "_{Irongut Goblin}"

inc:
  - set: heritage
    value: "_{Irongut Goblin}"

  - at: '@heritage'
    replace:
      - article:
        title: "_{Irongut Goblin}"
        contents:
          - p: "_{Can subsist on spoiled food and garbage. Can eat when sickened.}"
          - value-block: "+2"
            content: "_{and upgraded success on saves against afflictions, becoming sickened, and to remove the sickened condition, as a result of something you ate.}"

  - at: '@saving-throws'
    add:
        - p:
          title: "_{Irongut Goblin}"
        - value-block: "+2"
          content: "_{and upgraded success on saves against afflictions, becoming sickened, and to remove the sickened condition, as a result of something you ate.}"

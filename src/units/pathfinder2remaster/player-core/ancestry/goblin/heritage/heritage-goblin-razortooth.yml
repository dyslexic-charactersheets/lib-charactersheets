unit: heritage/goblin/remaster/razortooth
in: heritage/goblin
group: "_{Player Core}"
name: "_{Razortooth Goblin}"

inc:
  # set the heritage name
  - set: heritage
    value: "_{Razortooth Goblin}"

  # create the heritage text block
  - at: '@heritage'
    replace:
      - article:
        title: "_{Razortooth Goblin}"
        contents: 
          # add a weapon
          - paste: natural-weapon
            params:
              name: "_{Jaws}"
              damage: "_{1d6}"
              type: "_{Piercing}"
          - flags:
              - "_{Brawling}"
              - "_{Finesse}"
              - "_{Unarmed}"

  # Refactor
  - at: '@actions'
    add:
      - paste: natural-weapon-action
        params:
          id: jaws
          name: "_{Jaws}"
          damage: "_{1d6}"
          type: "_{P}"
          

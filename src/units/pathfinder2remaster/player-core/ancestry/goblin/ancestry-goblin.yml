unit: ancestry/remaster/goblin
in: ancestry
group: "_{Player Core}"
name: "_{Goblin}"

form:
  - select: heritage/goblin
    name: "_{goblin Heritage}"
    max: 1

inc:
  - set: ancestry
    value: "_{Goblin}"
  - set: hp-ancestry
    value: 6
# set darkvision / low vision light
  - set: perception-darkvision
    value: true
# stat boosts
  - set: build-boost-DEX-ancestry
    value: 1
  - set: build-boost-CHA-ancestry
    value: 1
  - set: build-boost-WIS-ancestry
    value: -1
# set languages
  - set: languages
    value: "_{Common}, _{Goblin}"

# write ancestry short descriptions
  - at: '@ancestry'
    replace:
      - article: ancestry
        title: "_{Goblin}"
        contents:
          - flags:
              - "_{Goblin}"
              - "_{Humanoid}"
          - field: ancestry-speed
            frame: right
            label: "_{Speed}"
            control: value
            value: "_{25ft}"
          
          - paste: darkvision

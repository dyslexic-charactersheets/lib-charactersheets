unit: heritage/dwarf/remaster/rock
in: heritage/dwarf
group: "_{Player Core}"
name: "_{Rock Dwarf}"

inc:
  - set: heritage
    value: "_{Rock Dwarf}"

  - at: '@heritage'
    replace:
      - article:
        title: "_{Rock Dwarf}"
        contents:
          - value-block: "+2"
            content: "_{to DCs & saves against attempts to move, reposition, shove, trip or knock you prone.}"
          - p: "_{Any effect that would move you 10ft or more only moves you half as far.}"

  - at: '@saving-throws'
    add:
        - p:
          title: "_{Rock Dwarf}"
        - value-block: "+2"
          content: "_{to DCs & saves against attempts to move, reposition, shove, trip or knock you prone.}"
        

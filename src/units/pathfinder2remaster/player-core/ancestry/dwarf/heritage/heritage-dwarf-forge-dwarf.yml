unit: heritage/dwarf/remaster/forge
in: heritage/dwarf
group: "_{Player Core}"
name: "_{Forge Dwarf}"

inc:
  - set: heritage
    value: "_{Forge Dwarf}"
    
  - at: '@heritage'
    replace:
      - article:
        title: "_{Forge Dwarf}"
        contents:
          - calc:
            output:
              field: heritage/forge-dwarf:fire-resistance
              width: large
              border: full
              legend: "_{Fire Resistance}"
              eq: "min1(floor(%{level}/2))"
            inputs:
              - field:
                ref: level
                label: "_{Level}"
              - span: "&divide; 2"
          - p: "_{Treat environmental heat as one step less extreme.}"


  - at: "@hp-more"
    add:
    - paste: half-level
      params:
        id: ##/<element>-resistance
        label: "_{Fire Resistance}"

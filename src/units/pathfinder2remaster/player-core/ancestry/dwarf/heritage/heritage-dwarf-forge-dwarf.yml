unit: heritage/dwarf/remaster/forge
in: heritage/dwarf
group: "_{Player Core}"
name: "_{Forge Dwarf}"

inc:
  - set: heritage
    value: "_{Forge Dwarf}"
    
  - at: '@heritage'
    replace:
      - article:
        title: "_{Forge Dwarf}"
        contents:
          - paste: damage-resist
            params:
              id: dwarf/forge/fire-resistance
              type: "_{Fire}"
          - p: "_{Treat environmental heat as one step less extreme.}"
          
  - at: '@health'
    add:
      - paste: damage-resist-more-hp
        params:
          id: dwarf/forge/fire-resistance-more-hp
          type: "_{Fire}"

          
  - at: '@saving-throws'
    add:
      - p: "_{Successful saving throws against poison reduce stage by 2, or by 3 for a critical success.}"
        title: "_{Strong-Blooded Dwarf}"

unit: heritage/dwarf/remaster/forge
in: heritage/dwarf
group: "_{Player Core}"
name: "_{Forge Dwarf}"

inc:
  - set: heritage
    value: "_{Forge Dwarf}"
    
  - at: '@heritage'
    replace:
      - article:
        title: "_{Forge Dwarf}"
        contents:
          - paste: half-level
            params:
              id: dwarf/forge/fire-resistance
              label: "_{Fire\nResistance}"

          - p: 
          - field: heritage/forge-dwarf:fire-resistance
            legend: "Fire\nResistance"
            eq: "min1(floor(%{level}/2))"
            
          - p: "_{Treat environmental heat as one step less extreme.}"

  - at: "@ac-conditional"
    add:
      - paste: half-level
        params:
          id: dwarf/forge/fire-resistance
          label: "_{Fire Resistance}"
      - p: "_{Treat environmental heat as one step less extreme.}"

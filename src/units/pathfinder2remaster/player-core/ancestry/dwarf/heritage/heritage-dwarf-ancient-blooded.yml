unit: heritage/dwarf/remaster/ancient-blooded
in: heritage/dwarf
group: "_{Player Core}"
name: "_{Ancient-Blooded Dwarf}"

inc:
  - set: heritage
    value: "_{Ancient-Blooded Dwarf}"

  - at: '@heritage'
    replace:
      - article:
        title: "_{Ancient-Blooded Dwarf}"
        contents:
          - p: "_{Shrug off your enemies' magic. Call on ancient blood to gain a bonus to saving throws.}"

  - at: '@saving-throws'
    add:
      - g:
        pad: true
        contents:
          - action: reaction
            contents:
              - p:
                title: "_{Call on Ancient Blood}"
                pad: false
              - value-block: "_{+1}"
                content: "_{bonus to saving throws against a magical effect, until the end of your turn.}"
                pad: false

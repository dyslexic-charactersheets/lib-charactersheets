unit: heritage/leshy/remaster/fruit
in: heritage/lost-omens/character-guide/leshy
group: "_{Player Core}"
name: "_{Fruit Leshy}"
# enabled: false

inc:
  # set the heritage name
  - set: heritage
    value: "_{Fruit Leshy}"

  # create the heritage text block
  - at: '@heritage'
    replace:
      - article:
        title: "_{Fruit Leshy}"
        contents:
          # simple description
          - p: "_{Once a day, an ally can eat the fruit you produce to heal.}"
          - calc:
            output:
              field: "##:healing"
              legend: "_{Healing}"
              width: large
              suffix: "_{d8}"
              icon: d8
              eq: "ceil(%{level}/2)"
            inputs:
              - ruby-round-up:
                contents:
                  - field:
                    ref: level
                    label: "_{Level}"
                  - span: "&divide; 2"
          - flags:
            - "_{Healing}"
            - "_{Vitality}"

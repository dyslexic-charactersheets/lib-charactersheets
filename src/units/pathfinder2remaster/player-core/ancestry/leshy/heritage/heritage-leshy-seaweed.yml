unit: heritage/leshy/remaster/seaweed
in: heritage/lost-omens/character-guide/leshy
group: "_{Player Core}"
name: "_{Seaweed Leshy}"
# enabled: false

inc:
  # set the heritage name
  - set: heritage
    value: "_{Seaweed Leshy}"

  - at: '@ancestry/speed'
    replace:
      - field: ancestry-speed
        frame: right
        label: "_{Speed}"
        control: value
        value: "_{20ft}"

  - at: '@heritage'
    replace:
      - article:
        title: "_{Seaweed Leshy}"
        contents:
          - value-block: "_{20ft}"
            width: medium
            content: "_{Swim speed}"
          - p: "_{Can breathe underwater}"

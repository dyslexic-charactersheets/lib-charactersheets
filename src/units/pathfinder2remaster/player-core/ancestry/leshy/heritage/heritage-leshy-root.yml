unit: heritage/leshy/remaster/root
in: heritage/lost-omens/character-guide/leshy
group: "_{Player Core}"
name: "_{Root Leshy}"
# enabled: false

inc:
  # set the heritage name
  - set: heritage
    value: "_{Root Leshy}"

  - at: '@ancestry/remaster/leshy:plant-nourishment'
    replace:
      - p:
        title: "_{Plant Nourishment}"
        content: "_{Do not normally need food. If you go without sunlight for two weeks, you begin to starve.}"

  - at: '@heritage'
    replace:
      - article:
        title: "_{Root Leshy}"
        contents:
          - value-block: "+2"
            content: "_{Saves against being Shoved, Tripped or magically moved}"

  # add a heritage savign throw upgraded success
  - at: "@saving-throws"
    add:
      - p:
        title: "_{<reaction name>}"
      - value-block: "+N"
        content: "_{<short desctiption>}"

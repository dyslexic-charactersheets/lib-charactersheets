unit: heritage/gnome/remaster/chameleon
in: heritage/gnome
group: "_{Player Core}"
name: "_{Chameleon Gnome}"

inc:
  # set the heritage name
  - set: heritage
    value: "_{Chameleon Gnome}"
  - set: perception-scent
    value: true

  # create the heritage text block
  - at: '@heritage'
    replace:
      - article:
        title: "_{Chameleon Gnome}"
        contents:
          # simple description
          - paste: scent
          - value-block: "_{+2}"
            content: "_{Perception to locate a hidden creatures.}"

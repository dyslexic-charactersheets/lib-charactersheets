unit: heritage/gnome/remaster/umbral
in: heritage/gnome
group: "_{Player Core}"
name: "_{Umbral Gnome}"

inc:
  # set the heritage name
  - set: heritage
    value: "_{Umbral Gnome}"
  - set: perception-darkvision
    value: true

  # create the heritage text block
  - at: '@heritage'
    replace:
      - article:
        title: "_{Umbral Gnome}"
        contents:
          - paste: darkvision

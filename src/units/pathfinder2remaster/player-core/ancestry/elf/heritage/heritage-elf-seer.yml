unit: heritage/elf/remaster/seer
in: heritage/elf
group: "_{Player Core}"
name: "_{Seer Elf}"

inc:
  - set: heritage
    value: "_{Seer Elf}"
  - set: perception-darkvision
    value: true
    
  - at: '@heritage'
    replace:
      - article:
        title: "_{Seer Elf}"
        contents:
          - p: "_{Detect Magic at will.}"
          - value-block: "+1"
            content: "_{to identify magic and decipher magical writing}"

  - at: '@actions'
    add:
      - action: 2
        contents:
          - p:
            title: "_{Detect Magic}"
            content: "_{Identify the presence of magic.}"

unit: wizard/thesis/spell-substitution
in: wizard/thesis
group: "_{Player Core}"
name: "_{Spell Substitution}"

inc:
  - set: subclass
    value: "_{Spell Substitution}"
    
  - at: '@wizard/thesis'
    replace:
      - h4: "_{Spell Substitution}"
      - hr:
        swash: true
      
      - paste: 10mins
        contents:
          - p: "_{Replace a prepared spell with one from your spellbook.}"

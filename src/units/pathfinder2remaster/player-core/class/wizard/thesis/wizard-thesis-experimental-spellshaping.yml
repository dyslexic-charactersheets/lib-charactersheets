unit: wizard/thesis/experimental-spellshaping
in: wizard/thesis
group: "_{Player Core}"
name: "_{Experimental Spellshaping}"

inc:
  - set: subclass
    value: "_{Experimental Spellshaping}"
    
  - at: '@wizard/thesis'
    replace:
      - h4: "_{Experimental Spellshaping}"
      - hr:
        swash: true
      
      - h5: "_{Spellshape feat}"
      - article: "##:spellshape-feat"

      - hr:
        light: true

      - level: 4
        contents:
          - h5: "_{Daily spellshape feat}"
          - article: "##:daily-feat"


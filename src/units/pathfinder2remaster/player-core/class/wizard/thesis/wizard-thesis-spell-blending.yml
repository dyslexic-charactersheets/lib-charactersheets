unit: wizard/thesis/spell-blending
in: wizard/thesis
group: "_{Player Core}"
name: "_{Spell Blending}"

inc:
  - set: subclass
    value: "_{Spell Blending}"
    
  - at: '@wizard/thesis'
    replace:
      - h4: "_{Spell Blending}"
      - hr:
        swash: true
      
      - p: "_{During preparation, trade two spell slots of the same rank for a spell slot 2 ranks higher.}"
      - p: "_{Trade a spell slot for two cantrips.}"

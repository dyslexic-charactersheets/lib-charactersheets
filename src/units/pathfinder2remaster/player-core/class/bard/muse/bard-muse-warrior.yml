unit: bard/muse/remaster/warrior
in: bard/muse
group: "_{Player Core}"
name: "_{Warrior}"

require:
  - unit: feat/bard/apg/martial-performance
  - unit: spell/fear

inc:
  - set: subclass
    value: "_{Warrior}"

  - at: '@bard/muse'
    replace:
      - h4: "_{Warrior}"
        size: small

  - at: '@bard/muse/bonus-feat'
    replace:
      - paste: feat/bard/apg/martial-performance

  - at: '@spellbook/middle/first'
    add:
      - paste: spell/fear

  

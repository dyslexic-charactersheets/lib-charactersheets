unit: bard/muse/remaster/enigma
in: bard/muse
group: "_{Player Core}"
name: "_{Enigma}"

require:
  - unit: feat/bard/bardic-lore
  - unit: spell/sure-strike

inc:
  - set: subclass
    value: "_{Enigma}"

  - at: '@bard/muse'
    replace:
      - h4: "_{Enigma}"
        size: small

  - at: '@bard/muse/bonus-feat'
    replace:
      - paste: feat/bard/bardic-lore

  - at: '@spellbook/middle/first'
    add:
      - paste: spell/sure-strike

unit: class/remaster/bard/reference
name: "_{Bard Reference}"
group: "_{Player Core}"

inc:
  - at: '@reference/class-details'
    add:
      - h4: "_{Bard}"
      - p: >
          _{You are a master of artistry, a scholar of hidden secrets, and a captivating
          persuader. Using powerful performances, you influence minds and elevate
          souls to new levels of heroics. You might use your powers to become a
          charismatic leader, or perhaps you might instead be a counselor, manipulator, scholar,
          scoundrel, or virtuoso. While your versatility leads some to consider you a beguiling ne’erdo-
          well and a jack-of-all-trades, it’s dangerous to dismiss you as a master of none.}
        size: large
      - p:
        title: "_{During combat encounters...}"
        optional: true
        content: >
          _{You use magical performances to alter the odds in favor of your allies. You confidently
          alternate between attacks, healing, and helpful spells as needed.}
      - p:
        title: "_{During social encounters...}"
        optional: true
        content: >
          _{You persuade, prevaricate, and threaten with ease.}
      - p:
        title: "_{While exploring...}"
        optional: true
        content: >
          _{You’re a font of knowledge, folktales, legends, and lore that provide a deeper context
          and helpful reconnaissance for the group’s adventure. Your spells and performances
          inspire your allies to greater discovery and success.}
          
      - paste: book-ref
        params:
          page-ref: "_{CRB p95}"

  - at: '@reference/actions'
    add:
      - paste: reference/action-refocus
      - paste: reference/action-sustain

  - at: '@reference/actions'
    add:
      - zone: '@skill-actions'

  - at: '@reference/action-traits'
    add:
      - concentrate
      - fortune
      - metamagic
      - manipulate

  - at: '@reference/weapon-traits'
    add:
      - versatile
      - deadly
      - disarm
      - finesse
      - agile
      - nonlethal
      - reach
      - trip

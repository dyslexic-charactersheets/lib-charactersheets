unit: ranger/hunters-edge/remaster/outwit
in: ranger/hunters-edge
group: "_{Player Core}"
name: "_{Outwit}"

inc:
  - at: '@ranger/hunters-edge'
    replace:
      - g:
        contents:
          - h4: "_{Outwit}"
          - indent: left
            contents:
              - row:
                contents:
                  - field: "##:outwit/bonus"
                    border: none
                    frame: right
                    flex: none
                    control: value
                    value: "+2"
              - p: "_{Bonus to Deception, Intimidation, Stealth and Recall Knowledge checks related to your prey.}"
              - row:
                contents:
                  - field: "##:outwit/ac-bonus"
                    border: none
                    frame: right
                    flex: none
                    control: value
                    value: "+1"
              - p: "_{Bonus to AC against your prey's attacks.}"
          
  - at: '@ranger/masterful-hunter'
    replace:
      - row:
        contents:
          - icon: proficiency-master
          - span: "&rarr;"
          - field: "##:masterful-hunter/bonus"
            border: none
            frame: right
            flex: none
            control: value
            value: "+2"
          - p: "_{Bonus to Deception, Intimidation, Stealth and Recall Knowledge checks, provided you have master in that skill.}"
      - row:
        contents:
          - icon: proficiency-master
          - span: "&rarr;"
          - field: "##:masterful-hunter/ac-bonus"
            border: none
            frame: right
            flex: none
            control: value
            value: "+1"
          - p: "_{Bonus to AC against your prey's attacks, provided you have master in your armour.}"

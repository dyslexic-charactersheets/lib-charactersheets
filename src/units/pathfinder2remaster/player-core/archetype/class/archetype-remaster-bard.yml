unit: archetype/remaster/bard
in: archetype
group: "_{Player Core}"
name: "_{Bard}"
multiclass: true

require:
  - unit: defs/archetypes
  - deny: archetype/bard

inc:
  - set: occultism-proficiency
    value: trained
  - set: performance-proficiency
    value: trained

  - at: '@archetypes'
    add:
      - name: "_{Bard}"
        num-feats: 3

  - at: '@pages'
    add:
      - page: archetype-bard
        name: "_{Bard}"
        order: 26
        flex: true
        half: true
        contents:
          - layout: 2e
            contents:
              - g:
                contents:
                  - g:
                    flex: tiny
                    contents:
                      - class-icon: bard
                      - class-name: "_{Bard}"

                  - section: "_{Muse}"
                    primary: true
                    contents:
                      - list:
                        hr: true
                        contents:
                          - g:
                            contents:
                      - field: bard-muse-name
                        label: "_{Name}"
                        width: stretch
                      - field: bard-muse-type
                        label: "_{Type}"
                        width: stretch
                        merge-bottom: true

                  - section: "_{Dedication}"
                    contents:
                      - p: "_{Trained in Occultism and Performance}"
                        icon: proficiency-trained
                      - p: "_{Learn 2 cantrips}"

                  - section: "_{Archetype Feats}"
                    contents:
                      - article: "##:counter-perform"
                        title: "_{Counter Perform}"
                        cat: "_{Feat} 6"
                        contents:
                          - selectable: 'bard-counter-perform'
                            contents:
                              - p: "_{When you or an ally within 60ft rolls a saving throw against an auditory or visual effect,}"
                              - action: reaction
                                contents:
                                  - paste: focus
                                    contents:
                                      - p: "_{Roll a Performance check and you or your ally can take the better result.}"

                      - article: "##:anthemic-performance"
                        title: "_{Anthemic Performance}"
                        cat: "_{Feat} 8"
                        contents:
                          - selectable: 'bard-anthemic-performance'
                            contents:
                              - action:
                                contents:
                                  - value-block: "+1"
                                    content: "_{Bonus to attack and damage rolls, and saves against fear.}"

                  - section: "_{Muse's Whispers}"
                    mark: bard
                    contents:
                      - paste: archetype-feats
                        params:
                          id: bard
                          class-level: "_{Bard\nLevel}"
                          basic-title: "_{Basic Whisper}"
                          advanced-title: "_{Advanced Whispers}"
                          num: 2

                  - tail:

              - g:
                contents:
                  - paste: archetype-spellcasting
                    params:
                      style: prepared
                      ability: "CHA"
                      ability-name: "_{CHA}"
                      breadth: "_{Occult Breadth}"

                  - tail:

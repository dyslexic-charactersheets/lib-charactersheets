                  - section: "_{Archetype Feats}"
                    contents:
                      - list:
                        hr: true
                        contents:
                          - article: "##:fighter-resiliency"
                            title: "_{Fighter Resiliency}"
                            cat: "_{Feat} 4"
                            contents:
                              - paste: archetype-resiliency
                                params:
                                  class-id: fighter
                                  class-feats: "_{Fighter Feats}"
                          - article: "##:reactive-striker"
                            title: "_{Reactive Striker}"
                            cat: "_{Feat} 4"
                            contents:
                              - selectable: "##:reactive-striker"
                                contents:

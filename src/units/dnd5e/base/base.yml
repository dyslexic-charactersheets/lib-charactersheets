---
unit: base
name: "Dungeons & Dragons 5th Edition"

form:
  - select: race
    name: "Race"
    max: 1
  - select: class
    name: "Class"
    max: 5
  - option: build
    name: "Build a character"
    unit: option/build
  - option: minis
    name: "Map Minis"
    unit: option/minis
  - option: permission
    name: "Permission to Print"
    unit: option/permission

assets:
  - images/5e-logo.png

inc:

  - at: '@permission'
    add:
      - hr:
      - h6: Dyslexic Character Sheets is unofficial Fan Content permitted under the Fan Content Policy.
          Not approved/endorsed by Wizards. Portions of the materials used are property of Wizards of the Coast. Â©Wizards of the Coast LLC.
      - p: https://company.wizards.com/fancontentpolicy

  - at: '@pages'
    add:
        
      - page: cover
        name: "Cover"
        order: 4
        flex: true
        contents:
          - layout: 2e
            contents:
              - g:
                contents:
                  - logo:
                  - section:
                    id: player
                    untitled: true
                    contents:
                      - field: player-name
                        label: "Player"
                        width: stretch
                        align: left
                      - row:
                        contents:
                          - field: campaign-name
                            label: "Campaign"
                            width: stretch
                            align: left
                          - field: xp
                            label: "XP"
                            underlay: "XP"
                            width: large
                            border: full
                  - hr:
                    swash: true
                  - portrait:
                  - section: "Character"
                    id: character
                    untitled: true
                    contents:
                      - list:
                        zebra: true
                        hr: true
                        contents:
                          - g:
                            contents:
                              - layout: alignment
                                contents:
                                  - g:
                                    contents:
                                      - field: character-name
                                        legend: "Character Name"
                                        size: huge
                                        width: stretch
                                        align: left
                                      - row:
                                        contents:
                                          - field: gender
                                            label: "Gender"
                                            icon: gender
                                            width: huge
                                          - spacer:
                                          - field: age
                                            label: "Age"
                                            width: huge
                                          - spacer:
                                          - spacer:
                                  - field: alignment
                                    frame: none
                                    control: alignment
                          - g:
                            contents:
                              - h5: "Abilities"
                              - layout: 6e
                                gutter: none
                                contents:
                                  - repeat: 6
                                    rows:
                                      - name: "Strength"
                                        short: "STR"
                                      - name: "Dexterity"
                                        short: "DEX"
                                      - name: "Constitution"
                                        short: "CON"
                                      - name: "Intelligence"
                                        short: "INT"
                                      - name: "Wisdom"
                                        short: "WIS"
                                      - name: "Charisma"
                                        short: "CHA"
                                    contents:
                                      - g:
                                        valign: top
                                        contents:
                                          - row: center
                                            contents:
                                              - spacer:
                                              - field: "#{short}"
                                                label: "#{name}"
                                                border: circle
                                                size: huge
                                                underlay: "#{short}"
                                                eq: "(%{#{short}-score}-10)/2"
                                              - spacer:
                                          - row: center
                                            contents:
                                              - spacer:
                                              - field: "#{short}-score"
                                                # width: small
                                                frame: none
                                              - spacer:
                              - p: "Ability Modifier = (Ability Score - 10) &divide; 2"
                                align: left
                          - g:
                            contents:
                              - layout: alignment
                                contents:
                                  - g:
                                    contents:
                                      - field: proficiencies
                                        legend: "Proficiencies"
                                        width: stretch
                                        repeat: 3
                                        merge-bottom: true
                                  - field: proficiency
                                    border: circle
                                    size: huge
                                    label: "Proficiency\nBonus"

                  - tail:
              - g:
                contents:
                  - section: "Race"
                    id: race
                    contents:
                      - h5: "Race"
                      - slots:
                        min: 1
                        max: 1
                        contents:
                          - zone: '@race'
                        placeholder:
                          article:
                          header:
                            - field: race
                              size: large
                              width: stretch
                              align: left
                              frame: none
                          contents:
                            - field: race-details
                              frame: none
                              width: stretch
                              align: left
                              repeat: 2
                              merge-bottom: false
                      - row:
                        contents:
                          - field: speed
                            control: speed
                            width: gargantuan
                            label: "Speed"
                          - spacer:
                          - field: size
                            label: "Size"
                            icon: size
                            width: huge
                          - spacer:
                            
                      - hr:
                      - h5: "Subrace"
                      - slots:
                        min: 1
                        max: 1
                        contents:
                          - zone: '@subrace'
                        placeholder:
                          article:
                          header:
                            - field: subrace
                              size: large
                              width: stretch
                              align: left
                              frame: none
                          contents:
                            - field: subrace-details
                              frame: none
                              width: stretch
                              align: left
                              repeat: 3

                  - section: "Class"
                    id: class
                    contents:
                      - table:
                        repeat: 3
                        collapse: true
                        field_frame: none
                        columns:
                          - label: "Class"
                          - label: "Hit Die"
                          - label: "Level"
                        template:
                          - field: 'class-#{i}'
                            width: stretch
                            align: left
                            size: large
                          - field: 'class-#{i}-hit-die'
                            size: large
                            prefix: "d"
                          - field: 'class-#{i}-level'
                            border: full
                            size: large
                      - row:
                        contents:
                          - field: level
                            eq: "%{class-1-level}+%{class-2-level}+%{class-3-level}"
                            frame: left
                            label: "Level"
                            border: full

                  - section: "Background"
                    id: background
                    contents:
                      - list:
                        zebra: true
                        hr: true
                        contents:
                          - article:
                            header:
                              - h5: "Background"
                              - field: background
                                size: large
                                width: stretch
                                align: left
                                frame: none
                            contents:
                              - field: background-details
                                frame: none
                                width: stretch
                                align: left
                                repeat: 3

                          - field: background-personality
                            legend: "Personality Traits"
                            width: stretch
                            repeat: 4
                            merge-bottom: true

                          - field: background-ideal
                            legend: "Ideal"
                            width: stretch
                            repeat: 4
                            merge-bottom: true

                          - field: background-bond
                            legend: "Bond"
                            width: stretch
                            repeat: 4
                            merge-bottom: true

                          - field: background-flaw
                            legend: "Flaw"
                            width: stretch
                            repeat: 4
                            merge-bottom: true

                  - hr:
                    swash: true
                  - spacer:

      - page: combat
        name: "Combat"
        order: 5
        flex: true
        contents:
          - layout: 2l
            contents:
              - g:
                contents:
                  - section: "Saving throws"
                    id: saving-throws
                    contents:
                      - table:
                        collapse: true
                        zebra: true
                        field_frame: none
                        columns:
                          -
                          - "Saving\nThrow"
                          -
                          - "Ability\nModifier"
                          - "Proficiency"
                          - "Misc"
                        rows:
                          - ability: "Strength"
                            short: "STR"
                          - ability: "Dexterity"
                            short: "DEX"
                          - ability: "Constitution"
                            short: "CON"
                          - ability: "Intelligence"
                            short: "INT"
                          - ability: "Wisdom"
                            short: "WIS"
                          - ability: "Charisma"
                            short: "CHA"
                        template:
                          - h6: "#{ability}"
                          - field: "#{ability}-save"
                            border: full
                            icon: bonus
                            eq: "%{#{short}}+%{#{ability}-save-proficiency}+%{#{ability}-save-misc}"
                          - span: "="
                          - field:
                            ref: "#{short}"
                            underlay: "#{short}"
                            frame: h-label
                            label: "#{short}"
                          - field: "#{ability}-save-proficiency"
                            control: checkbox
                          - field: "#{ability}-save-misc"
                            misc: true

                  - section: "Skills"
                    id: skills
                    contents:
                      - table:
                        collapse: true
                        zebra: true
                        field_frame: none
                        rows:
                          - skill: "Acrobatics"
                            ability: "DEX"
                          - skill: "Animal Handling"
                            ability: "WIS"
                          - skill: "Arcana"
                            ability: "INT"
                          - skill: "Athletics"
                            ability: "STR"
                          - skill: "Deception"
                            ability: "CHA"
                          - skill: "History"
                            ability: "INT"
                          - skill: "Insight"
                            ability: "WIS"
                          - skill: "Intimidation"
                            ability: "CHA"
                          - skill: "Investigation"
                            ability: "INT"
                          - skill: "Medicine"
                            ability: "WIS"
                          - skill: "Nature"
                            ability: "INT"
                          - skill: "Perception"
                            ability: "WIS"
                          - skill: "Performance"
                            ability: "CHA"
                          - skill: "Persuasion"
                            ability: "CHA"
                          - skill: "Survival"
                            ability: "WIS"
                          - skill: "Religion"
                            ability: "INT"
                          - skill: "Sleight of Hand"
                            ability: "DEX"
                          - skill: "Stealth"
                            ability: "DEX"
                        columns:
                          -
                          - "Skill\nBonus"
                          -
                          - "Ability\nModifier"
                          - "Proficiency"
                          - "Misc"
                        template:
                          - h6: "#{skill}"
                          - field: "#{skill}-bonus"
                            border: full
                            icon: bonus
                            eq: "%{#{ability}}+%{#{skill}-proficiency}+%{#{skill}-misc}"
                          - span: "="
                          - field:
                            ref: "#{ability}"
                            underlay: "#{ability}"
                            frame: h-label
                            label: "#{ability}"
                          - field: "#{skill}-proficiency"
                            control: checkbox
                          - field: "#{skill}-misc"
                            misc: true
              - g:
                contents:
                  - section: "Attacks"
                    contents:
                      - list:
                        zebra: true
                        hr: true
                        contents:
                          - repeat: 5
                            contents:
                              - g:
                                contents:
                                  - field: attack-#{i}
                                    width: stretch
                                    size: large
                                    frame: none
                                  - row:
                                    contents:
                                      - calc:
                                        output:
                                          field: attack-#{i}-bonus
                                          label: "Attack Bonus"
                                          icon: bonus
                                        inputs:
                                          - field: 
                                            ref: true
                                            misc: true
                                            label: "Ability"
                                          - field:
                                            label: "Proficiency"
                                            control: checkbox
                                            width: large
                                          - field:
                                            misc: true
                                            label: "Misc"

                                      - field: attack-#{i}-damage
                                        output: true
                                        label: "Damage"
                                        width: large
                                        icon: damage
                                        control: compound
                                        parts:
                                          - subid: ndice
                                            width: tiny
                                            align: right
                                          - label: "d"
                                          - subid: die
                                            width: tiny
                                            align: left
                                          - label: "+"
                                          - subid: extra
                                            width: tiny
                                      - field: attack-#{i}-type
                                        label: "Type"
                                  - field: attack-#{i}-details
                                    width: stretch
                                    frame: none
                                    merge-bottom: true

                          - layout: 2e
                            contents:
                              - row:
                                contents:
                                  - field: ammo-1-type
                                    legend: "Ammo"
                                    width: stretch
                                    align: left
                                    unlined: true
                                  - field: ammo-1
                                    # frame: h-label
                                    unlined: true
                                    width: small
                                    size: huge
                                    underlay: "#"
                                    label: "Charges"
                                  - field: ammo-1-count
                                    frame: none
                                    control: checkgrid
                                    max: 20
                                    depth: 3
                              - row:
                                contents:
                                  - field: ammo-2-type
                                    width: stretch
                                    align: left
                                    unlined: true
                                  - field: ammo-2
                                    # frame: h-label
                                    unlined: true
                                    width: small
                                    size: huge
                                    underlay: "#"
                                    label: "Charges"
                                  - field: ammo-2-count
                                    frame: none
                                    control: checkgrid
                                    max: 10
                                    depth: 3

          - layout: 2r
            contents:
              - g:
                contents:
                  - section: "Health"
                    contents:
                      - row:
                        contents:
                          - field: hit-points
                            width: large
                            icon: hp
                            border: full
                            label: "Hit points"
                            overlay: "hp"

                          - field: temp-hp
                            width: gargantuan
                            icon: hp
                            temp: true
                            border: full
                            label: "Temp hit points"
                            overlay: "hp"
                          - spacer:
                          - h5: "Death\nSaves"
                          - g:
                            contents:
                              - field: death-saves-success
                                control: progression
                                frame: none
                                parts:
                                  - id: dying-1
                                    control: checkbox
                                  - id: dying-2
                                    control: checkbox
                                  - id: dying-3
                                    control: checkbox
                                  - icon: good
                                    size: small
                              - field: death-saves-fail
                                control: progression
                                frame: none
                                parts:
                                  - id: dying-1
                                    control: checkbox
                                  - id: dying-2
                                    control: checkbox
                                  - id: dying-3
                                    control: checkbox
                                  - icon: evil
                                    size: small

                      - row:
                        contents:
                          - field: current-hp
                            width: stretch
                            icon: hp
                            temp: true
                            border: full
                            label: "Current hit points"
                            overlay: "hp"

                  - section: "Armour Class"
                    contents:
                      - row:
                        contents:
                          - calc:
                            output:
                              field: ac
                              legend: "Armour\nClass"
                              icon: ac
                              width: large
                              underlay: "AC"
                            inputs:
                              - span: "("
                              - field:
                                ref: "DEX"
                                label: "DEX"
                                underlay: "DEX"
                              - span: "or"
                              - field: ac-max-dex
                                label: "Max\nDEX"
                              - span: ") +"
                              - field: armour-ac
                                label: "Armour\nBonus"
                              - span: "+"
                              - field: shield-ac
                                label: "Shield\nBonus"
                      - field: ac-conditional
                        label: "Conditional"
                        width: stretch
                        repeat: 2
                        merge-bottom: 2
                  - layout: 2e
                    contents:
                      - section: "Armour"
                        contents:
                          - row:
                            layout: split
                            contents:
                              - field: armour
                                frame: none
                                size: large
                                width: stretch
                              - field: armour-ac
                                label: "AC Bonus"
                                icon: ac
                                border: full
                          - row:
                            layout: split
                            contents:
                              - field: armour-bulk
                                label: "Bulk"
                              - field: armour-max-dex
                                label: "Max DEX\nto AC"
                              - field: armour-min-str
                                label: "Required Strength"
                              - field: armour-acp
                                label: "Armour\nCheck\nPenalty"
                          - field: armour-properties
                            width: stretch
                            label: "Properties"
                            repeat: 2
                            merge-bottom: true
                          - tail:

                      - section: "Shield"
                        contents:
                          - row:
                            layout: split
                            contents:
                              - field: shield
                                frame: none
                                size: large
                                width: stretch
                              - field: shield-ac
                                label: "AC Bonus"
                                icon: ac
                                border: full
                          - row:
                            layout: split
                            contents:
                              - field: shield-bulk
                                label: "Bulk"
                                width: large
                              - field: armour-max-dex
                                label: "Max DEX\nto AC"
                              - spacer:
                              - field: armour-acp
                                label: "Armour\nCheck\nPenalty"
                                width: large
                          - field: armour-properties
                            width: stretch
                            label: "Properties"
                            repeat: 2
                            merge-bottom: true
                          - tail:

              - g:
                contents:
                  - section: "Inventory"
                    contents:
                      - table:
                        repeat: 12
                        zebra: true
                        collapse: true
                        field_frame: none
                        columns:
                          -
                          - label: "Value"
                          - label: "Weight"
                        template:
                          - field: inventory-#{i}
                            width: stretch
                          - field: inventory-#{i}-value
                          - field: inventory-#{i}-weight
                      
                      - field: weight-total
                        frame: left
                        label: "Total weight"
                        control: weight
                        
                      - g:
                        contents:
                          - field: money-platinum
                            frame: left
                            control: money
                            label: "Platinum"
                            denomination: platinum
                            digits: 7
                            shift: 3
                          - field: money-gold
                            frame: left
                            control: money
                            label: "Gold"
                            denomination: gold
                            digits: 8
                            shift: 2
                          - field: money-silver
                            frame: left
                            control: money
                            label: "Silver"
                            denomination: silver
                            digits: 9
                            shift: 1
                          - field: money-copper
                            frame: left
                            control: money
                            label: "Copper"
                            denomination: copper
                            digits: 10
                          - field: money-total
                            frame: left
                            output: 'true'
                            control: money
                            legend: "Total"
                            denomination: copper
                            digits: 10
                            decimal: 1
                  - tail:

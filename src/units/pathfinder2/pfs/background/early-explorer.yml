unit: background/pfs/early-explorer
in: background
group: "_{Organized Play Foundation}"
name: "_{Early Explorer}"


require:
  - unit: feat/forager

inc:
  - set: char-background
    value: "_{Early Explorer}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Early Explorer}"
        contents:
          # Skills:  | Pathfinder Lore

          - p: "_{Trained in Pathfinder Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/forager
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: pathfinder-lore
        name: "_{Pathfinder Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


unit: background/pfs/sewer-dragon
in: background
group: "_{Organized Play Foundation}"
name: "_{Sewer Dragon}"


require:
  - unit: feat/snare-crafting

inc:
  - set: char-background
    value: "_{Sewer Dragon}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Sewer Dragon}"
        contents:
          # Skills:  | Kobold Lore

          - p: "_{Trained in Kobold Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/snare-crafting
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: kobold-lore
        name: "_{Kobold Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


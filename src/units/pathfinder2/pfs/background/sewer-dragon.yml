unit: background/pfs/sewer-dragon
in: background
group: "_{Organized Play Foundation}"
name: "_{Sewer Dragon}"


require:
  - unit: feat/snare-crafting

inc:
  - set: char-background
    value: "_{Sewer Dragon}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Sewer Dragon}"
        contents:

          - p: "_{Trained in Kobold Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              You are one of the Sewer Dragons, born in Absalom's sewers, strengthened by a life defending your territory.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/snare-crafting
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: kobold-lore
        name: "_{Kobold Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


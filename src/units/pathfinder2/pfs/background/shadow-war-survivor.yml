unit: background/pfs/shadow-war-survivor
in: background
group: "_{Organized Play Foundation}"
name: "_{Shadow War Survivor}"


require:
  - unit: feat/streetwise

inc:
  - set: char-background
    value: "_{Shadow War Survivor}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Shadow War Survivor}"
        contents:
          # Skills:  | Absalom Lore

          - p: "_{Trained in Absalom Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/streetwise
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: absalom-lore
        name: "_{Absalom Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


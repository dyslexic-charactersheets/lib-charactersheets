unit: background/pfs/iolite-trainee-hobgoblin
in: background
group: "_{Organized Play Foundation}"
name: "_{Iolite Trainee Hobgoblin}"


require:
  - unit: feat/sign-language

inc:
  - set: char-background
    value: "_{Iolite Trainee Hobgoblin}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Iolite Trainee Hobgoblin}"
        contents:

          - p: "_{Trained in Warfare Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              The Iolite Squad was Oprak's first foray into training hobgoblins for Pathfinder membership. You've added the archival and archaeological skills they sent back to Oprak into your military training.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/sign-language
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: warfare-lore
        name: "_{Warfare Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


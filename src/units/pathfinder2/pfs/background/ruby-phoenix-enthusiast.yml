unit: background/pfs/ruby-phoenix-enthusiast
in: background
group: "_{Organized Play Foundation}"
name: "_{Ruby Phoenix Enthusiast}"


require:
  - unit: feat/combat-climber

inc:
  - set: char-background
    value: "_{Ruby Phoenix Enthusiast}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Ruby Phoenix Enthusiast}"
        contents:
          # Skills:  | Gladatorial Lore

          - p: "_{Trained in Gladatorial Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/combat-climber
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: gladatorial-lore
        name: "_{Gladatorial Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


unit: background/pfs/demon-slayer
in: background
group: "_{Organized Play Foundation}"
name: "_{Demon Slayer}"


require:
  - unit: feat/recognize-spell

inc:
  - set: char-background
    value: "_{Demon Slayer}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Demon Slayer}"
        contents:
          # Skills:  | Demon Lore

          - p: "_{Trained in Demon Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/recognize-spell
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: demon-lore
        name: "_{Demon Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


unit: background/pfs/faction-opportunist
in: background
group: "_{Organized Play Foundation}"
name: "_{Faction Opportunist}"


require:
  - unit: feat/hobnobber

inc:
  - set: char-background
    value: "_{Faction Opportunist}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Faction Opportunist}"
        contents:
          # Skills:  | Guild Lore,Heraldry Lore,or Mercantile Lore

          - p: "_{Trained in Guild Lore, Heraldry Lore and or Mercantile Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/hobnobber
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: guild-lore
        name: "_{Guild Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false

      - skill: heraldry-lore
        name: "_{Heraldry Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false

      - skill: or-mercantile-lore
        name: "_{or Mercantile Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


unit: heritage/apg/kobold/venomtail
in: heritage/apg/kobold
group: "_{Advanced Player's Guide}"
name: "_{Venomtail Kobold}"

inc:
  - set: heritage
    value: "_{Venomtail Kobold}"

  - at: '@actions'
    add:
      - action:
        contents:
          - p:
            title: "_{Tail Toxin}"
            content: "_{Once a day, apply venom to a weapon. If its next attack hits, deal poison equal the target's level.}"
  - at: '@heritage'
    replace:
      - article:
        title: "_{Venomtail Kobold}"
        contents:
          - action:
            contents:
              - p:
                title: "_{Tail Toxin}"
                content: "_{Once a day, apply venom to a weapon. If its next attack hits, deal poison equal the target's level.}"

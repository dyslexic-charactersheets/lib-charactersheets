unit: witch/patron/fervor
in: witch/patron
group: "_{Advanced Player's Guide}"
name: "_{Fervor}"

inc:
  - set: subclass
    value: "_{Fervor}"

  - set: witch/patron/theme
    value: "_{Fervor}"
  - set: religion-proficiency
    value: trained

  - set: witch/patron/tradition
    value: "_{Divine}"
  - set: witch/patron/cantrip
    value: "_{Stake the Heart}"

  - at: '@witch/spell-dcs'
    replace:
      - paste: divine-spell-dcs

  - at: '@witch/patron/theme'
    replace:
      - label: "_{Patron Theme}"
        align: left
      - h4: "_{Fervor}"
        size: small

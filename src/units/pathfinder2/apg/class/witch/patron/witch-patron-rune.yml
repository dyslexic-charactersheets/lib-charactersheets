unit: witch/patron/rune
in: witch/patron
group: "_{Advanced Player's Guide}"
name: "_{Rune}"

inc:
  - set: witch/patron/theme
    value: "_{Rune}"
  - set: arcana-proficiency
    value: trained

  - set: witch/patron/tradition
    value: "_{Arcana}"
  - set: witch/patron/cantrip
    value: "_{Discern Secretes}"

  - at: '@witch/spell-dcs'
    replace:
      - paste: arcane-spell-dcs

  - at: '@witch/patron/theme'
    replace:
      - label: "_{Patron Theme}"
        align: left
      - h4: "_{Rune}"
        size: small

unit: witch/patron/winter
in: witch/patron
group: "_{Advanced Player's Guide}"
name: "_{Winter}"

inc:
  - set: witch/patron/theme
    value: "_{Winter}"
  - set: nature-proficiency
    value: trained

  - set: witch/patron/tradition
    value: "_{Primal}"
  - set: witch/patron/cantrip
    value: "_{Clinging Ice}"

  - at: '@witch/spell-dcs'
    replace:
      - paste: primal-spell-dcs

  - at: '@witch/patron/theme'
    replace:
      - label: "_{Patron Theme}"
        align: left
      - h4: "_{Winter}"
        size: small

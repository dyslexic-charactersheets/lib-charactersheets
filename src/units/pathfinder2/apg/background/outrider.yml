unit: background/apg/outrider
in: background
group: "_{Advanced Player's Guide}"
name: "_{Outrider}"


require:
  - unit: feat/express-rider

inc:
  - set: char-background
    value: "_{Outrider}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Outrider}"
        contents:

          - p: "_{Trained in Plains Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              In your youth, you galloped on horseback over vast prairies, serving as a vanguard for your settlement, an army, or another group. Seeing so many different lands built a thirst in you to adventure and explore the world instead of just racing past it.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/express-rider
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: plains-lore
        name: "_{Plains Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


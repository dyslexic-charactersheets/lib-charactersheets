unit: background/apg/returned
in: background
group: "_{Advanced Player's Guide}"
name: "_{Returned}"
badge: "_{Rare}"

require:
  - unit: feat/diehard

inc:
  - set: char-background
    value: "_{Returned}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Returned}"
        contents:

          - p: "_{Trained in Boneyard Lore (with Additional Lore perks)}"
            icon: proficiency-trained
            blk: false


          - p: |
              You died and miraculously returned with knowledge of the realms beyond death and a stronger link to life. Some dead and undead souls might feel a strange, instinctual kinship with you.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/diehard
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: boneyard-lore-(with-additional-lore-perks)
        name: "_{Boneyard Lore (with Additional Lore perks)}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


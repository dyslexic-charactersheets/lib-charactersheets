unit: background/apg/courier
in: background
group: "_{Advanced Player's Guide}"
name: "_{Courier}"


require:
  - unit: feat/glean-contents

inc:
  - set: char-background
    value: "_{Courier}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Courier}"
        contents:

          - p: "_{Trained in <City> Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              In your youth, you earned coin running messages for persons of wealth and influence, darting through crowded cobblestone streets. Your dogged commitment to deliver your message was good training for the life of an adventurer.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/glean-contents
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: <-city->-lore
        name: "_{<City> Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


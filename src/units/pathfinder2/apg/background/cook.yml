unit: background/apg/cook
in: background
group: "_{Advanced Player's Guide}"
name: "_{Cook}"


require:
  - unit: feat/seasoned

inc:
  - set: char-background
    value: "_{Cook}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Cook}"
        contents:

          - p: "_{Trained in Cooking Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              You grew up in the kitchens of a tavern or other dining establishment and excelled there, becoming an exceptional cook. Baking, cooking, a little brewing on the side-you've spent lots of time out of sight. It's about time you went out into the world to catch some sights for yourself.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/seasoned
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: cooking-lore
        name: "_{Cooking Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


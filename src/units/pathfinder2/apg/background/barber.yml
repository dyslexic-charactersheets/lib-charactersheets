unit: background/apg/barber
in: background
group: "_{Advanced Player's Guide}"
name: "_{Barber}"


require:
  - unit: feat/risky-surgery

inc:
  - set: char-background
    value: "_{Barber}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Barber}"
        contents:

          - p: "_{Trained in Surgery Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              Haircuts, dentistry, bloodletting, and surgery-if it takes a steady hand and a razor, you do it. You may have taken to the road to expand your skills, or to test yourself against a world that leaves your patients so battered and bruised.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/risky-surgery
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: surgery-lore
        name: "_{Surgery Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


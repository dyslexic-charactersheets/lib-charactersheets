unit: background/apg/squire
in: background
group: "_{Advanced Player's Guide}"
name: "_{Squire}"


require:
  - unit: feat/armor-assist

inc:
  - set: char-background
    value: "_{Squire}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Squire}"
        contents:

          - p: "_{Trained in Heraldry Lore or Warfare Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              You trained at the feet of a knight, maintaining their gear and supporting them at tourneys and in battle. Now you search for a challenge that will prove you worthy of full knighthood, or you've spurned pomp and ceremony to test yourself in honest, albeit less formal, combat.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/armor-assist
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: heraldry-lore-or-warfare-lore
        name: "_{Heraldry Lore or Warfare Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


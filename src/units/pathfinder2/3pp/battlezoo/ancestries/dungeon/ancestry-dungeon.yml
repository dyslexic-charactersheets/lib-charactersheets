unit: ancestry/3pp/battlezoo/dungeon
in: ancestry
group: "_{Battlezoo}"
name: "_{Dungeon}"
badge: "_{Rare}"

form:
  - select: heritage/3pp/battlezoo/dungeon
    name: "_{Dungeon Heritage}"
    max: 1

inc:
  - set: ancestry
    value: "_{Dungeon}"
  - set: hp-ancestry
    value: 10
  - set: perception-low-light
    value: true
  - set: build-boost-CON-ancestry
    value: 1
  - set: languages
    value: "_{Common}"

  - at: '@ancestry'
    replace:
      - article:
        title: "_{Dungeon}"
        contents:
          - flags:
              - "_{Dungeon}"
          - field: ancestry-speed
            frame: right
            label: "_{Speed}"
            control: value
            value: "_{25ft}"
          
  - at: '@ethnicity'
    replace:
      - g:
        contents:
          - h5: "_{Avatar}"
          - article: avatar
            lines: 1
      - spacer:

unit: heritage/3pp/battlezoo/dragon/forest
in: heritage/3pp/battlezoo/dragon
group: "_{BattleZoo}"
name: "_{Forest Dragon}"

inc:
  - paste: dragon-heritage
    params:
      name: "_{Forest Dragon}"
      damage: piercing
      shape: cone
      spells: primal
      attacks: [ tail ]

  - at: '@heritage'
    replace:
      - article:
        title: "_{Forest Dragon}"
        contents:
          - flags:
              - "_{Plant}"
          - p:
            title: "_{Pass without trace}"
            content: "_{DC to Track you is +4 or your class DC or spell DC, whichever is higher}"

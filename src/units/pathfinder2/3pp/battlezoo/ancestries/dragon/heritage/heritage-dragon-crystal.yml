unit: heritage/3pp/battlezoo/dragon/crystal
in: heritage/3pp/battlezoo/dragon
group: "_{BattleZoo}"
name: "_{Crystal Dragon}"

inc:
  - paste: dragon-heritage
    params:
      name: "_{Crystal Dragon}"
      damage: piercing
      shape: cone
      spells: primal
      attacks: [ tail ]

  - at: '@heritage'
    replace:
      - article:
        title: "_{Crystal Dragon}"
        contents:
          - flags:
              - "_{Earth}"
              - "_{Elemental}"
          - p:
            title: "_{Tremorsense} _{20ft}"
            content: "_{Locate a creature in contact with the same surface.}"
          - value-block: "+2"
            content: "_{Perception to locate a creature within range of your tremorsense.}"

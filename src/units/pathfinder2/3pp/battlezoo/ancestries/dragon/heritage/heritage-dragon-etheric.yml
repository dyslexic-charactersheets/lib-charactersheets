unit: heritage/3pp/battlezoo/dragon/etheric
in: heritage/3pp/battlezoo/dragon
group: "_{BattleZoo}"
name: "_{Etheric Dragon}"

inc:
  - paste: dragon-heritage
    params:
      name: "_{Etheric Dragon}"
      damage: force
      shape: line
      spells: occult
      attacks: [ horn, tail ]

  - at: '@heritage'
    replace:
      - article:
        title: "_{Etheric Dragon}"
        contents:
          - flags:
              - "_{Ethereal}"
          - p: "_{Your unarmed attacks are magical.}"
          - selectable: "##:ghost-touch"
            contents:
              - p:
                title: "_{Ghost touch}"
                content: "_{Can harm incorporeal creatures.}"

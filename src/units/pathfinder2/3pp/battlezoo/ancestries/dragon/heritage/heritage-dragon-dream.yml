unit: heritage/3pp/battlezoo/dragon/dream
in: heritage/3pp/battlezoo/dragon
group: "_{BattleZoo}"
name: "_{Dream Dragon}"

inc:
  - paste: dragon-heritage
    params:
      name: "_{Dream Dragon}"
      damage: mental
      shape: cone
      spells: occult
      attacks: [ horn, tail ]

  - at: '@heritage'
    replace:
      - article:
        title: "_{Dream Dragon}"
        contents:
          - flags:
              - "_{Dream}"
          - value-block: "+2"
            content: "_{Saves against dreams, and upgraded success}"
          - p: "_{On critical success, gain a sense of the identity and location of who tried to intrude on your dreams.}"

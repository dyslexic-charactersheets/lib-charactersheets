unit: heritage/3pp/battlezoo/dragon/crypt
in: heritage/3pp/battlezoo/dragon
group: "_{BattleZoo}"
name: "_{Crypt Dragon}"

inc:
  - paste: dragon-heritage
    params:
      name: "_{Crypt Dragon}"
      damage: negative
      shape: line
      spells: divine
      attacks: [ horn, tail ]

  - at: '@heritage'
    replace:
      - article:
        title: "_{Crypt Dragon}"
        contents:
          - p: "_{Your unarmed attacks are magical.}"
          - selectable: "##:ghost-touch"
            contents:
              - p:
                title: "_{Ghost touch}"
                content: "_{Can harm incorporeal creatures.}"


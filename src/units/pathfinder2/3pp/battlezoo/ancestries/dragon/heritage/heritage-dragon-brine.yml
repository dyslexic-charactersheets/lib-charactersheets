unit: heritage/3pp/battlezoo/dragon/brine
in: heritage/3pp/battlezoo/dragon
group: "_{BattleZoo}"
name: "_{Brine Dragon}"

inc:
  - paste: dragon-heritage
    params:
      name: "_{Brine Dragon}"
      damage: acid
      shape: line
      spells: primal
      attacks: [ tail, wing ]

  - at: '@heritage'
    replace:
      - article:
        title: "_{Brine Dragon}"
        contents:
          - flags:
              - "_{Elemental}"
              - "_{Water}"
          - paste: dragon-amphibious

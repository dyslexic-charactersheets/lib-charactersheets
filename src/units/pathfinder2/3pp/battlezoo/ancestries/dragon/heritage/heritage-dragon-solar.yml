unit: heritage/3pp/battlezoo/dragon/solar
in: heritage/3pp/battlezoo/dragon
group: "_{BattleZoo}"
name: "_{Solar Dragon}"

inc:
  - paste: dragon-heritage
    params:
      name: "_{Solar Dragon}"
      damage: fire
      shape: line
      spells: arcane
      attacks: [ horn, tail ]

  - at: '@heritage'
    replace:
      - article:
        title: "_{Solar Dragon}"
        contents:
          - action:
            contents:
              - p: "_{Stop or start your light}"
          - p: "_{Gain [i]light[/i] as an innate cantrip}"

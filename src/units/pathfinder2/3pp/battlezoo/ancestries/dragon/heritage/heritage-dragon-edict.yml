    params:
      name: "_{Edict Dragon}"
      damage: slashing
      shape: line
      spells: divine
      attacks: [ tail, wing ]

  - at: '@heritage'
    replace:
      - article:
        title: "_{Edict Dragon}"
        contents:
          - p: "_{Can write with your tail.}"

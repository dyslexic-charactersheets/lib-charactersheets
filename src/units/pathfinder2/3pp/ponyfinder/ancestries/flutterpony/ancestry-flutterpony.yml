unit: ancestry/3pp/ponyfinder/flutterpony
in: ancestry
group: "_{Ponyfinder}"
name: "_{Flutterpony}"

require:
  - unit: 3pp/ponyfinder
  - unit: optional-darkvision/trigger
  
form:
  - select: heritage/3pp/ponyfinder/flutterpony
    name: "_{Flutterpony Heritage}"
    max: 1

inc:
  - set: ancestry
    value: "_{Flutterpony}"
  - set: hp-ancestry
    value: 6
  - set: perception-low-light
    value: true
  - set: build-boost-DEX-ancestry
    value: 1
  - set: build-boost-CHA-ancestry
    value: 1
  - set: build-boost-STR-ancestry
    value: -1
  - set: languages
    value: "_{Common}"

  - at: '@ancestry'
    replace:
      - article:
        title: "_{Flutterpony}"
        contents:
          - flags:
              - "_{Fey}"
              - "_{Flutterpony}"
          - field: ancestry-speed
            frame: right
            label: "_{Speed}"
            control: value
            value: "_{25ft}"
          - paste: low-light-vision
          - paste: ponyfinder/fingerless
          - calc:
            output:
              field: speed-fly
              control: speed
              legend: "_{Fly Speed}"
              width: huge
            inputs:
              - field:
                label: "_{Speed}"
                merge-bottom: false
                border: bottom
              - span: "&divide; 2"
          - action:
            contents:
              - p: "_{Start or stop glowing. Shed a dim light within 5ft.}"

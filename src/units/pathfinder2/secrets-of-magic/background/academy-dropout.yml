unit: background/secrets-of-magic/academy-dropout
in: background
group: "_{Secrets of Magic}"
name: "_{Academy Dropout}"


require:
  - unit: feat/dubious-knowledge

inc:
  - set: char-background
    value: "_{Academy Dropout}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Academy Dropout}"
        contents:
          # Skills:  | Academia Lore

          - p: "_{Trained in Academia Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/dubious-knowledge
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: academia-lore
        name: "_{Academia Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


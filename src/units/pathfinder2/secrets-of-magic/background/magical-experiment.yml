unit: background/secrets-of-magic/magical-experiment
in: background
group: "_{Secrets of Magic}"
name: "_{Magical Experiment}"
badge: "_{Rare}"

inc:
  - set: char-background
    value: "_{Magical Experiment}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Magical Experiment}"
        contents:

          - p: "_{Trained in Academia Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              At some point in your life, powerful people performed magical experiments on you that changed you permanently. You may have signed up for this voluntarily, but it may have been against your will. You still bear the marks, as well as the abilities.
            size: small
            blk: false




  - at: '@lore-skills'
    add:

      - skill: academia-lore
        name: "_{Academia Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


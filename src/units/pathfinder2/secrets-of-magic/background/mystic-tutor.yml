unit: background/secrets-of-magic/mystic-tutor
in: background
group: "_{Secrets of Magic}"
name: "_{Mystic Tutor}"
badge: "_{Rare}"

require:
  - unit: feat/recognize-spell

inc:
  - set: char-background
    value: "_{Mystic Tutor}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Mystic Tutor}"
        contents:

          - p: "_{Trained in Academia Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              You spent years predicting, identifying, and harnessing the innate magical talents of those around you. A magic-rich world has taught you that you can never have too much training when everyone around you is capable of magic.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/recognize-spell
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: academia-lore
        name: "_{Academia Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


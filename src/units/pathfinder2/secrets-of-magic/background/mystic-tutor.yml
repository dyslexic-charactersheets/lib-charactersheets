unit: background/secrets-of-magic/mystic-tutor
in: background
group: "_{Secrets of Magic}"
name: "_{Mystic Tutor}"
badge: "_{Rare}"

require:
  - unit: feat/recognize-spell

inc:
  - set: char-background
    value: "_{Mystic Tutor}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Mystic Tutor}"
        contents:
          # Skills:  | Academia Lore

          - p: "_{Trained in Academia Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/recognize-spell
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: academia-lore
        name: "_{Academia Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


unit: background/secrets-of-magic/false-medium
in: background
group: "_{Secrets of Magic}"
name: "_{False Medium}"


require:
  - unit: feat/deceptive-worship

inc:
  - set: char-background
    value: "_{False Medium}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{False Medium}"
        contents:
          # Skills:  | Fortune-Telling Lore

          - p: "_{Trained in Fortune-Telling Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/deceptive-worship
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: fortune-telling-lore
        name: "_{Fortune-Telling Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


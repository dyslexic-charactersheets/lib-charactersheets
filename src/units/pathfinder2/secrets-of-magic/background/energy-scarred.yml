unit: background/secrets-of-magic/energy-scarred
in: background
group: "_{Secrets of Magic}"
name: "_{Energy Scarred}"
badge: "_{Rare}"

inc:
  - set: char-background
    value: "_{Energy Scarred}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Energy Scarred}"
        contents:

          - p: "_{Trained in Lore associated with the chosen energy}"
            icon: proficiency-trained
            blk: false


          - p: |
              Exposure to a significant magical event overloaded you with magical energy. Perhaps you were exposed to dangerous levels of magical energy that left you near death, or it built up over long-term exposure to a powerful source of magic.
            size: small
            blk: false




  - at: '@lore-skills'
    add:

      - skill: lore-associated-with-the-chosen-energy
        name: "_{Lore associated with the chosen energy}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


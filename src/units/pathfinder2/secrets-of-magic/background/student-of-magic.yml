unit: background/secrets-of-magic/student-of-magic
in: background
group: "_{Secrets of Magic}"
name: "_{Student of Magic}"


require:
  - unit: feat/recognize-spell

inc:
  - set: char-background
    value: "_{Student of Magic}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Student of Magic}"
        contents:

          - p: "_{Trained in Academia Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              You are currently enrolled at a school of magic, where you're learning the fundamentals of your magical tradition. Whether your adventuring occurs during breaks between semesters, as part of a work study program, or even within the halls of the academy itself, you'll have to learn to juggle your dual life.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/recognize-spell
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: academia-lore
        name: "_{Academia Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


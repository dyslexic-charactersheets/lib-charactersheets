unit: background/secrets-of-magic/anti-magical
in: background
group: "_{Secrets of Magic}"
name: "_{Anti-Magical}"
badge: "_{Rare}"

inc:
  - set: char-background
    value: "_{Anti-Magical}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Anti-Magical}"
        contents:

          - p: "_{Trained in <Non-Magical> Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              Magic has never worked quite right around you. Perhaps you have become a magic-user in spite of that, or perhaps you use your unique ability to fight magic-users.
            size: small
            blk: false




  - at: '@lore-skills'
    add:

      - skill: <-non-magical->-lore
        name: "_{<Non-Magical> Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


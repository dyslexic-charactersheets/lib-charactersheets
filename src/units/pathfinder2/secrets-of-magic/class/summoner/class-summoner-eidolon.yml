unit: class/secrets-of-magic/summoner/eidolon
name: "_{Eidolon}"
group: "_{Secrets of Magic}"

inc:
  - set: eidolon/fortitude-proficiency
    value: expert
  - set: eidolon/reflex-proficiency
    value: trained
  - set: eidolon/will-proficiency
    value: expert

  - set: eidolon/ac-proficiency
    value: trained

  - at: '@advancement'
    add:
      - levels: [5, 10, 15, 20]
        gain: "_{Eidolon ability boost}"

  - at: '@pages'
    add:

      - page: eidolon
        name: "_{Eidolon}"
        order: 11
        flex: true
        landscape: true
        contents:
          - layout: 2e
            contents:
              - layout: 2l
                narrow: true
                contents:
                  - g:
                    contents:
                      - section:
                        untitled: true
                        contents:
                          - zone: '@eidolon/class-icon'
                            contents:
                              - class-icon: eidolon
                                optional: true
                          - class-name: "_{Eidolon}"

                      - section: "_{Attributes}"
                        id: eidolon/attributes
                        contents:
                          - g:
                            pad: true
                            contents:
                              - layout: 3e
                                gutter: none
                                contents:
                                  - repeat: 6
                                    rows:
                                      - name: "_{Strength}"
                                        short: "_{STR}"
                                        code: STR
                                      - name: "_{Dexterity}"
                                        short: "_{DEX}"
                                        code: DEX
                                      - name: "_{Constitution}"
                                        short: "_{CON}"
                                        code: CON
                                      - name: "_{Intelligence}"
                                        short: "_{INT}"
                                        code: INT
                                      - name: "_{Wisdom}"
                                        short: "_{WIS}"
                                        code: WIS
                                      - name: "_{Charisma}"
                                        short: "_{CHA}"
                                        code: CHA
                                    contents:
                                      - g:
                                        valign: top
                                        contents:
                                          - field: "eidolon/#{code}"
                                            label: "#{name}"
                                            control: ability
                                            width: ""
                                            parts:
                                              - subid: ""
                                                size: huge
                                                eq: "floor((minmax(%{eidolon/#{code}-score},1,30)-10)/2)"
                                                width: ""
                                                underlay: "#{short}"
                                              - subid: "score"
                                                width: ""

                      - section: "_{Abilities}"
                        contents:
                          - list:
                            hr: true
                            zebra: true
                            contents:
                              - zone: '@secrets-of-magic/summoner/eidolon/ability-section'
                                contents:
                                  - g:
                                    contents:
                                      - zone: '@secrets-of-magic/summoner/eidolon/ability'
                                        contents:
                                          - article:
                                            lines: 5
                                
                              - g:
                                contents:
                                  - h5: "_{Eidolon Symbiosis}"
                                  - level: 7
                                    contents:
                                      - zone: '@secrets-of-magic/summoner/eidolon/symbiosis'
                                        contents:
                                          - article:
                                            lines: 5
                                
                              - g:
                                contents:
                                  - h5: "_{Eidolon Transcendence}"
                                  - level: 17
                                    contents:
                                      - zone: '@secrets-of-magic/summoner/eidolon/transcendence'
                                        contents:
                                          - article:
                                            lines: 5

                      - tail:
                      - spacer:
                        flex: tiny

                  - g:
                    contents:
                      # - portrait: eidolon
                        # overprint: true
                      - g:
                        contents:
                          - field: eidolon/name
                            legend: "_{Name}"
                            width: stretch
                            align: left
                            size: large
                          - layout: alignment
                            contents:
                              - g:
                                contents:
                                  - zone: '@secrets-of-magic/summoner/eidolon/type'
                                    contents:
                                      - field: eidolon/type
                                        label: "_{Eidolon Type}"
                                        width: stretch
                                  - row:
                                    contents:
                                      - field: eidolon/home-plane
                                        label: "_{Home plane}"
                                        width: stretch
                                      - field: eidolon/size
                                        label: "_{Size}"
                                        icon: size
                                        width: large
                                  - label: "_{Traits}"
                                    align: left
                                  - row:
                                    merge-bottom: true
                                    contents:
                                      - flags:
                                          - "_{Eidolon}"
                                      - field: eidolon/traits
                                        width: stretch
                                        frame: none
                              - field: eidolon/alignment
                                control: alignment
                                frame: none



                      - section: "_{Skills}"
                        contents:
                          - table:
                            collapse: true
                            zebra: true
                            sort_by: name
                            width: stretch
                            field_frame: none
                            columns:
                              - label: ""
                                align: right
                              - "_{Skill\nBonus}"
                              - 
                              - "_{Ability\nModifier}"
                              - "_{Proficiency}"
                            rows:
                              - skill: acrobatics
                                label: "_{Acrobatics}"
                                ability: "_{DEX}"
                                abilityref: DEX
                              - skill: arcana
                                label: "_{Arcana}"
                                ability: "_{INT}"
                                abilityref: INT
                              - skill: athletics
                                label: "_{Athletics}"
                                ability: "_{STR}"
                                abilityref: STR
                              - skill: crafting
                                label: "_{Crafting}"
                                ability: "_{INT}"
                                abilityref: INT
                              - skill: deception
                                label: "_{Deception}"
                                ability: "_{CHA}"
                                abilityref: CHA
                              - skill: diplomacy
                                label: "_{Diplomacy}"
                                ability: "_{CHA}"
                                abilityref: CHA
                              - skill: intimidation
                                label: "_{Intimidation}"
                                ability: "_{CHA}"
                                abilityref: CHA
                              - skill: medicine
                                label: "_{Medicine}"
                                ability: "_{WIS}"
                                abilityref: WIS
                              - skill: nature
                                label: "_{Nature}"
                                ability: "_{WIS}"
                                abilityref: WIS
                              - skill: occultism
                                label: "_{Occultism}"
                                ability: "_{INT}"
                                abilityref: INT
                              - skill: performance
                                label: "_{Performance}"
                                ability: "_{CHA}"
                                abilityref: CHA
                              - skill: religion
                                label: "_{Religion}"
                                ability: "_{WIS}"
                                abilityref: WIS
                              - skill: society
                                label: "_{Society}"
                                ability: "_{INT}"
                                abilityref: INT
                              - skill: stealth
                                label: "_{Stealth}"
                                ability: "_{DEX}"
                                abilityref: DEX
                              - skill: survival
                                label: "_{Survival}"
                                ability: "_{WIS}"
                                abilityref: WIS
                              - skill: thievery
                                label: "_{Thievery}"
                                ability: "_{DEX}"
                                abilityref: DEX
                            template:
                              - h6: "#{label}"
                                blk: false
                              - field: "eidolon/#{skill}-bonus"
                                border: full
                                icon: bonus
                                eq: "%{eidolon/#{skill}-ability}+%{#{skill}-proficiency-bonus}"
                              - span: "="
                              - field: eidolon/#{skill}-ability
                                ref: "#{abilityref}"
                                underlay: "#{ability}"
                                frame: h-label
                                label: "#{ability}"
                              - field: "#{skill}-proficiency"
                                control: proficiency
                          
                          - p: "_{Eidolon shares your skill proficiencies.}"
                          - hr:
                          - calc:
                            output:
                              field: eidolon/perception
                              icon: bonus
                              legend: "_{Perception}"
                              width: large
                              eq: "%{eidolon/WIS}+%{eidolon/perception-proficiency-bonus}+%{eidolon/perception-item}+%{eidolon/perception-misc}"
                            inputs:
                              - field:
                                ref: eidolon/WIS
                                underlay: "_{WIS}"
                                label: "_{WIS}"
                              - field: eidolon/perception-proficiency
                                label: "_{Proficiency}"
                                control: proficiency
                                value: trained
                              - field: eidolon/perception-item
                                label: "_{Item}"
                              - field: eidolon/perception-misc
                                misc: true
                                label: "_{Misc}"
                          - row:
                            unlabelled: true
                            contents:
                              - field: eidolon/perception-low-light
                                frame: right
                                control: checkbox
                                label: "_{Low-light vision}"
                              - field: eidolon/perception-darkvision
                                frame: right
                                control: checkbox
                                label: "_{Darkvision}"
                              - field: eidolon/perception-scent
                                frame: right
                                control: checkbox
                                label: "_{Scent}"

                      - tail:
                      - spacer:
              - g:
                contents:
                  - layout: 2l
                    narrow: true
                    contents:
                      - g:
                        contents:
                          - section: "_{Sigil}"
                            contents:
                              - g:
                                pad: true
                                contents:
                                  - class-icon: box

                          - section: "_{Actions}"
                            mark: action
                            contents:
                              - list:
                                zebra: true
                                flex: true
                                hr: true
                                contents:
                                  - repeat: 2
                                    contents:
                                      - action: template
                                        contents:
                                          - article:
                                            lines: 2
                                            reduce: 1

                          - section: "_{Speed}"
                            contents:
                              - spacer:
                              - g:
                                pad: true
                                contents:
                                  - field: eidolon/speed
                                    legend: "_{Speed}"
                                    control: speed
                                    width: huge
                                    border: full
                              - spacer:
                                    

                      - g:
                        contents:
                          - section: "_{Attacks}"
                            mark: sword
                            contents:
                              - list:
                                zebra: true
                                hr: true
                                flex: true
                                contents:
                                  - repeat: 3
                                    contents:
                                      - g:
                                        contents:
                                          - row:
                                            contents:
                                              - field: eidolon/attack-#{i}
                                                width: stretch
                                                frame: none
                                                align: left
                                                size: large
                                                # icon: sword
                                          - row:
                                            contents:
                                              - calc:
                                                output:
                                                  field: eidolon/attack-#{i}-bonus
                                                  label: "_{Attack Bonus}"
                                                  # width: large
                                                  attack: true
                                                  icon: bonus
                                                  eq: "%{edidolon/attack-#{i}-ability}+%{edidolon/attack-#{i}-proficiency-bonus}"
                                                inputs:
                                                  - field: edidolon/attack-#{i}-ability
                                                    ref: true
                                                    label: "_{Ability}"
                                                    misc: true
                                                  - field: edidolon/attack-#{i}-proficiency
                                                    control: proficiency
                                                    label: "_{Proficiency}"
                                              - field: eidolon/attack-#{i}-damage
                                                border: full
                                                label: "_{Damage}"
                                                width: small
                                                icon: damage
                                                control: compound
                                                parts:
                                                  - subid: ndice
                                                    suffix: "_{d}"
                                                  - subid: die
                                                    suffix: "+"
                                                  - subid: extra
                                          - row:
                                            contents:
                                              - field: eidolon/attack-#{i}-critical
                                                frame: none
                                                width: stretch
                                                align: left
                                                unlined: true
                                                merge-bottom: true
                  - layout: 2r
                    narrow: true
                    contents:
                      - g:
                        contents:
                        
                          - section: "_{Health}"
                            mark: hp
                            contents:
                              - p: "_{You share hit points with your eidolon.}"

                              - hr:
                              - h5: "_{Effects}"
                              - row:
                                merge-bottom: true
                                contents:
                                  - field: eidolon/effect-#{i}
                                    control: progression
                                    frame: none
                                    max: 3
                                  - field: eidolon/effect-#{i}
                                    width: stretch
                                    frame: none
                                  - field: eidolon/effect-#{i}-duration
                                    frame: none
                                    underlay: "#"
                                    suffix: "_{rds}"
                                  - field: eidolon/effect-#{i}-rounds
                                    control: checkgrid
                                    frame: none
                                    max: 6
                                    depth: 2
                                
                          - section: "_{Armour Class}"
                            mark: shield
                            contents:
                              - calc:
                                output:
                                  field: "eidolon/ac"
                                  legend: "_{Armour Class}"
                                  icon: shield
                                  border: full
                                  width: large
                                  underlay: "_{AC}"
                                  eq: "10+%{eidolon/DEX}+%{eidolon/ac-proficiency-bonus}+%{eidolon/ac-misc}"
                                inputs:
                                  - span: "10 +"
                                  - field:
                                    ref: eidolon/DEX
                                    label: "_{DEX}"
                                    underlay: "_{DEX}"
                                  - span: "+"
                                  - field: "eidolon/ac-proficiency"
                                    control: proficiency
                                    label: "_{Proficiency}"
                                  - span: "+"
                                  - field: "eidolon/ac-misc"
                                    misc: true
                                    label: "_{Misc}"

                              - field: eidolon/ac-conditional
                                label: "_{Conditional}"
                                frame: none
                                width: stretch
                                align: left
                                repeat: 2
                                merge-bottom: true

                          - section: "_{Evolution Feats}"
                            mark: eidolon
                            contents:
                              - list:
                                hr: true
                                zebra: true
                                columns: 2
                                contents:
                                  - level: 1
                                    contents:
                                      - article:
                                        lines: 3
                                  - repeat: 3
                                    contents:
                                      - selectable: "##:evolution-feats/#{i}"
                                        contents:
                                          - article:
                                            lines: 3

                          - tail:

                      - g:
                        contents:
                          - section: "_{Saving Throws}"
                            id: saving-throws
                            contents:
                              - table:
                                columns:
                                  - 
                                  - 
                                  - "_{Ability Modifier}"
                                  - "_{Proficiency}"
                                rows:
                                  - save: fortitude
                                    legend: "_{Fortitude}"
                                    short: "_{FORT}"
                                    ability: "_{CON}"
                                    abilityref: CON
                                  - save: reflex
                                    legend: "_{Reflex}"
                                    short: "_{REF}"
                                    ability: "_{DEX}"
                                    abilityref: DEX
                                  - save: will
                                    legend: "_{Will}"
                                    short: "_{WILL}"
                                    ability: "_{WIS}"
                                template:
                                  - calc:
                                    output:
                                      field: "eidolon/#{save}"
                                      legend: "#{legend}"
                                      icon: bonus
                                      border: full
                                      width: large
                                      underlay: "#{short}"
                                      eq: "%{eidolon/#{save}-ability}+%{eidolon/#{save}-proficiency-bonus}"
                                    inputs:
                                      - field: "eidolon/#{save}-ability"
                                        label: "#{ability}"
                                        underlay: "#{ability}"
                                        ref: "eidolon/#{abilityref}"
                                      - field: "eidolon/#{save}-proficiency"
                                        control: proficiency
                                        # value: trained
                              - field: eidolon/saving-throws-conditional
                                label: "_{Conditional}"
                                align: left
                                repeat: 2
                                merge-bottom: true
                                width: stretch

                          - section: "_{Inventory}"
                            contents:
                              - flags:
                                  - "_{Eidolon}"
                              - list:
                                zebra: true
                                hr: true
                                contents:
                                  - repeat: 2
                                    contents:
                                      - article:
                                        lines: 2
                          - tail:

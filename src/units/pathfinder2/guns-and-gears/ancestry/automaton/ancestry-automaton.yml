unit: ancestry/guns-and-gears/automaton
in: ancestry
group: "_{Guns and Gears}"
name: "_{Automaton}"
badge: "_{Rare}"
  
form:
  - select: heritage/guns-and-gears/automaton
    name: "_{Automaton Heritage}"
    max: 1

inc:
  - set: ancestry
    value: "_{Automaton}"
  - set: hp-ancestry
    value: 8
  - set: build-boost-STR-ancestry
    value: 1
  - set: languages
    value: "_{Common}, _{Utopian}"

  - at: '@ancestry'
    replace:
      - article:
        title: "_{Automaton}"
        contents:
          - flags:
              - "_{Automaton}"
              - "_{Construct}"
          - zone: "@##:speed"
            contents:
              - field: ancestry-speed
                frame: right
                label: "_{Speed}"
                control: value
                value: "_{25ft}"
          - p:
            title: "_{Automaton Core}"
            content: "_{Hit points and positive energy like a living creature}"

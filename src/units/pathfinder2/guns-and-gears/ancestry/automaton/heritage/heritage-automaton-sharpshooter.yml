unit: heritage/guns-and-gears/automaton/sharpshooter
in: heritage/guns-and-gears/automaton
group: "_{Guns and Gears}"
name: "_{Sharpshooter}"

inc:
  - set: heritage
    value: "_{Sharpshooter Automaton}"

  - at: '@heritage'
    replace:
      - article:
        title: "_{Sharpshooter Automaton}"
        contents:
          - action:
            contents:
              - row:
                contents:
                  - value: "-2"
                  - span: "&rarr;"
                  - value: "0"
              - p: "_{Reduce the penalty for the 2nd range increment}"
          - hr:
            light: true
          - action: 2nd
            contents:
              - row:
                contents:
                  - value: "-4"
                  - span: "&rarr;"
                  - value: "0"
              - p: "_{Reduce the penalty for the 3rd range increment}"

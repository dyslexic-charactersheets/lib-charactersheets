unit: background/guns-and-gears/waste-walker
in: background
group: "_{Guns and Gears}"
name: "_{Waste Walker}"


require:
  - unit: feat/forager

inc:
  - set: char-background
    value: "_{Waste Walker}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Waste Walker}"
        contents:
          # Skills:  | Mana Wastes Lore

          - p: "_{Trained in Mana Wastes Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/forager
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: mana-wastes-lore
        name: "_{Mana Wastes Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


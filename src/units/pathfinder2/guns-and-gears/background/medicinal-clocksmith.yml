unit: background/guns-and-gears/medicinal-clocksmith
in: background
group: "_{Guns and Gears}"
name: "_{Medicinal Clocksmith}"


require:
  - unit: feat/risky-surgery

inc:
  - set: char-background
    value: "_{Medicinal Clocksmith}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Medicinal Clocksmith}"
        contents:
          # Skills:  | Engineering Lore

          - p: "_{Trained in Engineering Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/risky-surgery
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: engineering-lore
        name: "_{Engineering Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


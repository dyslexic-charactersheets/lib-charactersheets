unit: background/guns-and-gears/printer
in: background
group: "_{Guns and Gears}"
name: "_{Printer}"


require:
  - unit: feat/multilingual

inc:
  - set: char-background
    value: "_{Printer}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Printer}"
        contents:

          - p: "_{Trained in Scribing}"
            icon: proficiency-trained
            blk: false


          - p: |
              Keeping your finger on the pulse of the city, you write a small news broadsheet to sell on street corners. You rent the use of a printing press to achieve this goal, so you're familiar with such machines. However, people and their stories are your main focus, and you adventure to chase the latest scoop.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/multilingual
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: scribing
        name: "_{Scribing}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


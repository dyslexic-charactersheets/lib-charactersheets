unit: background/guns-and-gears/hired-killer
in: background
group: "_{Guns and Gears}"
name: "_{Hired Killer}"


require:
  - unit: feat/terrain-stalker

inc:
  - set: char-background
    value: "_{Hired Killer}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Hired Killer}"
        contents:
          # Skills:  | Underworld Lore

          - p: "_{Trained in Underworld Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/terrain-stalker
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: underworld-lore
        name: "_{Underworld Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


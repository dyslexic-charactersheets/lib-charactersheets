unit: background/guns-and-gears/anti-tech-activist
in: background
group: "_{Guns and Gears}"
name: "_{Anti-Tech Activist}"


require:
  - unit: feat/group-coercion

inc:
  - set: char-background
    value: "_{Anti-Tech Activist}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Anti-Tech Activist}"
        contents:
          # Skills:  | Guild Lore

          - p: "_{Trained in Guild Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/group-coercion
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: guild-lore
        name: "_{Guild Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


unit: background/guns-and-gears/cannoneer
in: background
group: "_{Guns and Gears}"
name: "_{Cannoneer}"


require:
  - unit: feat/hefty-hauler

inc:
  - set: char-background
    value: "_{Cannoneer}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Cannoneer}"
        contents:
          # Skills:  | Warfare Lore

          - p: "_{Trained in Warfare Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/hefty-hauler
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: warfare-lore
        name: "_{Warfare Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


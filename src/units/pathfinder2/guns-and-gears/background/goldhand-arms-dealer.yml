unit: background/guns-and-gears/goldhand-arms-dealer
in: background
group: "_{Guns and Gears}"
name: "_{Goldhand Arms Dealer}"
badge: "_{Uncommon}"

require:
  - unit: feat/group-impression

inc:
  - set: char-background
    value: "_{Goldhand Arms Dealer}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Goldhand Arms Dealer}"
        contents:
          # Skills:  | Mercantile Lore

          - p: "_{Trained in Mercantile Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/group-impression
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: mercantile-lore
        name: "_{Mercantile Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


unit: background/guns-and-gears/codebreaker
in: background
group: "_{Guns and Gears}"
name: "_{Codebreaker}"


require:
  - unit: feat/glean-contents

inc:
  - set: char-background
    value: "_{Codebreaker}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Codebreaker}"
        contents:
          # Skills:  | Cryptography Lore

          - p: "_{Trained in Cryptography Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/glean-contents
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: cryptography-lore
        name: "_{Cryptography Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


unit: background/guns-and-gears/farmsteader
in: background
group: "_{Guns and Gears}"
name: "_{Farmsteader}"


require:
  - unit: feat/forager

inc:
  - set: char-background
    value: "_{Farmsteader}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Farmsteader}"
        contents:
          # Skills:  | Farming Lore

          - p: "_{Trained in Farming Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/forager
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: farming-lore
        name: "_{Farming Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


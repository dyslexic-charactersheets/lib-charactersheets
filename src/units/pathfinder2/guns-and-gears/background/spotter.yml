unit: background/guns-and-gears/spotter
in: background
group: "_{Guns and Gears}"
name: "_{Spotter}"


require:
  - unit: feat/terrain-stalker

inc:
  - set: char-background
    value: "_{Spotter}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Spotter}"
        contents:
          # Skills:  | Scouting Lore

          - p: "_{Trained in Scouting Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/terrain-stalker
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: scouting-lore
        name: "_{Scouting Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


unit: background/guns-and-gears/sheriff
in: background
group: "_{Guns and Gears}"
name: "_{Sheriff}"
badge: "_{Uncommon}"

require:
  - unit: feat/group-coercion

inc:
  - set: char-background
    value: "_{Sheriff}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Sheriff}"
        contents:
          # Skills:  | Hunting Lore

          - p: "_{Trained in Hunting Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/group-coercion
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: hunting-lore
        name: "_{Hunting Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


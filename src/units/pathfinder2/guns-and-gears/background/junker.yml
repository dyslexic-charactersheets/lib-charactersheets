unit: background/guns-and-gears/junker
in: background
group: "_{Guns and Gears}"
name: "_{Junker}"


require:
  - unit: feat/hefty-hauler

inc:
  - set: char-background
    value: "_{Junker}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Junker}"
        contents:

          - p: "_{Trained in  and undefined}"
            icon: proficiency-trained
            blk: false


          - p: |
              You live on the outskirts of civilization, combing through the detritus left behind for interesting trinkets to sell or use in your own crafting. Though you have a preferred terrain to search, you know that the greatest treasures occur where people make greater use of technology.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/hefty-hauler
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: 
        name: "_{}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


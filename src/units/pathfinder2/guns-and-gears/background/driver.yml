unit: background/guns-and-gears/driver
in: background
group: "_{Guns and Gears}"
name: "_{Driver}"


meta:
  rarity: Common

require:
  - unit: feat/assurance

inc:
  - set: char-background
    value: "_{Driver}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Driver}"
        contents:
          # Skills:  | 

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/assurance
        params:
          level: 1


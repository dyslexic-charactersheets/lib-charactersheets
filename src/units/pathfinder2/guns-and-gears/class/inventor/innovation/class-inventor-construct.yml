                                              - spacer:

                      - section: "_{Abilities}"
                        contents:
                          - list:
                            hr: true
                            zebra: true
                            contents:
                              - g:
                                contents:
                                  - row:
                                    contents:
                                      - field: construct/stage
                                        control: radio
                                        value: "prototype"
                                        frame: right
                                        label: "_{Prototype}"
                                        width: tiny
                                      - spacer:
                                      - value:
                                        control: icon
                                        icon: "proficiency-trained"
                                        label: "_{Fortitude}"
                                        frame: above
                                      - value:
                                        control: icon
                                        icon: "proficiency-trained"
                                        label: "_{Reflex}"
                                        frame: above
                                      - value:
                                        control: icon
                                        icon: "proficiency-trained"
                                        label: "_{Will}"
                                        frame: above

                                  - layout: 6e
                                    contents:
                                      - value: "+3"
                                        label: "_{STR}"
                                        frame: above
                                      - value: "+3"
                                        label: "_{DEX}"
                                        frame: above
                                      - value: "+2"
                                        label: "_{CON}"
                                        frame: above
                                      - value: "-4"
                                        label: "_{INT}"
                                        frame: above
                                      - value: "+1"
                                        label: "_{WIS}"
                                        frame: above
                                      - value: "0"
                                        label: "_{CHA}"
                                        frame: above

                                  - p: "_{Trained in Perception, Acrobatics, and Athletics}"
                                    icon: proficiency-trained

                                  - value-block: "_{1d_}"
                                    content: "_{Unarmed damage}"

                              - g:
                                contents:
                                  - row:
                                    contents:
                                      - field: construct/stage
                                        control: radio
                                        value: "advanced"

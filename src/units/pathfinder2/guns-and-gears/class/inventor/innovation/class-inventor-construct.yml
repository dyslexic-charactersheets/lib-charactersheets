unit: class/guns-and-gears/inventor/construct
name: "_{Construct}"
group: "_{Guns and Gears}"

inc:
  - set: construct/fortitude-proficiency
    value: trained
  - set: construct/reflex-proficiency
    value: trained
  - set: construct/will-proficiency
    value: trained

  - set: construct/ac-proficiency

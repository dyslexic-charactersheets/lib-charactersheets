unit: background/book-of-the-dead/grave-robber
in: background
group: "_{Book of the Dead}"
name: "_{Grave Robber}"


require:
  - unit: feat/experienced-smuggler

inc:
  - set: char-background
    value: "_{Grave Robber}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Grave Robber}"
        contents:
          # Skills:  | Underworld Lore

          - p: "_{Trained in Underworld Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/experienced-smuggler
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: underworld-lore
        name: "_{Underworld Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


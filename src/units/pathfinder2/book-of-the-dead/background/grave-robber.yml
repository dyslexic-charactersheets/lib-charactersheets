unit: background/book-of-the-dead/grave-robber
in: background
group: "_{Book of the Dead}"
name: "_{Grave Robber}"


require:
  - unit: feat/experienced-smuggler

inc:
  - set: char-background
    value: "_{Grave Robber}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Grave Robber}"
        contents:

          - p: "_{Trained in Underworld}"
            icon: proficiency-trained
            blk: false


          - p: |
              Resurrectionist. Body snatcher. No matter what you're called, you know where the bodies are buried, and how many coins they'll fetch when dug up. Adventuring comes naturally to you-in your mind dungeons are just oversized tombs-as does returning home with your loot undetected.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/experienced-smuggler
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: underworld
        name: "_{Underworld}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


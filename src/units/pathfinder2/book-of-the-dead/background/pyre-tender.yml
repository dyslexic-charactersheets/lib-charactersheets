unit: background/book-of-the-dead/pyre-tender
in: background
group: "_{Book of the Dead}"
name: "_{Pyre Tender}"


require:
  - unit: feat/alchemical-crafting

inc:
  - set: char-background
    value: "_{Pyre Tender}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Pyre Tender}"
        contents:
          # Skills:  | Funeral Lore

          - p: "_{Trained in Funeral Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/alchemical-crafting
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: funeral-lore
        name: "_{Funeral Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


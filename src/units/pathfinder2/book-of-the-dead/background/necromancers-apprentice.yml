unit: background/book-of-the-dead/necromancers-apprentice
in: background
group: "_{Book of the Dead}"
name: "_{Necromancer's Apprentice}"


require:
  - unit: feat/quick-identification

inc:
  - set: char-background
    value: "_{Necromancer's Apprentice}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Necromancer's Apprentice}"
        contents:
          # Skills:  | Necromancy Lore

          - p: "_{Trained in Necromancy Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/quick-identification
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: necromancy-lore
        name: "_{Necromancy Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


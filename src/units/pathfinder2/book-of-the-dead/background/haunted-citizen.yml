unit: background/book-of-the-dead/haunted-citizen
in: background
group: "_{Book of the Dead}"
name: "_{Haunted Citizen}"


require:
  - unit: feat/no-cause-for-alarm

inc:
  - set: char-background
    value: "_{Haunted Citizen}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Haunted Citizen}"
        contents:

          - p: "_{Trained in  and undefined}"
            icon: proficiency-trained
            blk: false


          - p: |
              You grew up in a region where undead lurk everywhere. This could be a domain as small as a vampire's fief or as vast as the nation of Ustalav. As an ever-present concern, the undead greatly shaped your life. Living with fear became an everyday skill... as did pleading for your life.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/no-cause-for-alarm
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: 
        name: "_{}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


unit: background/lost-omens/world-guide/sarkorian-reclaimer
in: background
group: "_{Lost Omens World Guide}"
name: "_{Sarkorian Reclaimer}"


require:
  - unit: feat/battle-medicine

inc:
  - set: char-background
    value: "_{Sarkorian Reclaimer}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Sarkorian Reclaimer}"
        contents:

          - p: "_{Trained in Abyssal Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              Whether you trace your heritage to lost Sarkoris or are a crusader trying to atone for past fanatics' wrongs, you seek to liberate the Sarkorian homeland from the demons who have defiled it.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/battle-medicine
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: abyssal-lore
        name: "_{Abyssal Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


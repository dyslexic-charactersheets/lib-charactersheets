unit: background/lost-omens/world-guide/sarkorian-reclaimer
in: background
group: "_{Lost Omens World Guide}"
name: "_{Sarkorian Reclaimer}"


require:
  - unit: feat/battle-medicine

inc:
  - set: char-background
    value: "_{Sarkorian Reclaimer}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Sarkorian Reclaimer}"
        contents:
          # Skills:  | Abyssal Lore

          - p: "_{Trained in Abyssal Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/battle-medicine
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: abyssal-lore
        name: "_{Abyssal Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


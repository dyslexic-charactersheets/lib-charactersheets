unit: background/lost-omens/world-guide/ulfen-raider
in: background
group: "_{Lost Omens World Guide}"
name: "_{Ulfen Raider}"


require:
  - unit: feat/intimidating-glare

inc:
  - set: char-background
    value: "_{Ulfen Raider}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Ulfen Raider}"
        contents:

          - p: "_{Trained in Sailing Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              You are an Ulfen warrior, feared among Avistan for the merciless and devastating raids your people once conducted along the shores. Though the days of these Ulfen raids are largely past, you have been trained to strike terror into the hearts of those who face you.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/intimidating-glare
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: sailing-lore
        name: "_{Sailing Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


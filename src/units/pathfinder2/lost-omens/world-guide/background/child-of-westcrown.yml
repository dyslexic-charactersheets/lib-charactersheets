unit: background/lost-omens/world-guide/child-of-westcrown
in: background
group: "_{Lost Omens World Guide}"
name: "_{Child of Westcrown}"


require:
  - unit: feat/group-impression

inc:
  - set: char-background
    value: "_{Child of Westcrown}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Child of Westcrown}"
        contents:
          # Skills:  | Westcrown Lore

          - p: "_{Trained in Westcrown Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/group-impression
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: westcrown-lore
        name: "_{Westcrown Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


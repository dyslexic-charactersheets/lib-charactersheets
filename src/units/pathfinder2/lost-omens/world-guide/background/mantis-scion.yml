unit: background/lost-omens/world-guide/mantis-scion
in: background
group: "_{Lost Omens World Guide}"
name: "_{Mantis Scion}"


require:
  - unit: feat/assurance

inc:
  - set: char-background
    value: "_{Mantis Scion}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Mantis Scion}"
        contents:

          - p: "_{Trained in Assassin Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              At least one of your parents is a member of the notorious Red Mantis assassins, merciless killers for hire who rarely fail to claim their marks. Whether on purpose or by simple exposure, you were trained from a young age in the art of stalking and killing people.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/assurance
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: assassin-lore
        name: "_{Assassin Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


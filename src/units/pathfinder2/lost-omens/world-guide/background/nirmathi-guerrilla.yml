unit: background/lost-omens/world-guide/nirmathi-guerrilla
in: background
group: "_{Lost Omens World Guide}"
name: "_{Nirmathi Guerrilla}"


require:
  - unit: feat/terrain-stalker

inc:
  - set: char-background
    value: "_{Nirmathi Guerrilla}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Nirmathi Guerrilla}"
        contents:
          # Skills:  | Forest Lore

          - p: "_{Trained in Forest Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/terrain-stalker
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: forest-lore
        name: "_{Forest Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


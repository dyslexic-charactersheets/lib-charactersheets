unit: background/lost-omens/world-guide/final-blade-survivor
in: background
group: "_{Lost Omens World Guide}"
name: "_{Final Blade Survivor}"


require:
  - unit: feat/charming-liar

inc:
  - set: char-background
    value: "_{Final Blade Survivor}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Final Blade Survivor}"
        contents:
          # Skills:  | Revolution Lore

          - p: "_{Trained in Revolution Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/charming-liar
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: revolution-lore
        name: "_{Revolution Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


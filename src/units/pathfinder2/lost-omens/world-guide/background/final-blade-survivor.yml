unit: background/lost-omens/world-guide/final-blade-survivor
in: background
group: "_{Lost Omens World Guide}"
name: "_{Final Blade Survivor}"


require:
  - unit: feat/charming-liar

inc:
  - set: char-background
    value: "_{Final Blade Survivor}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Final Blade Survivor}"
        contents:

          - p: "_{Trained in Revolution Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              You fell prey to the whims of the Galtan mob and were scheduled for execution by @UUID[Compendium.pf2e.equipment-srd.Final Blade]{Final Blade}, but through skill-or sheer luck-you managed to talk your way out of it.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/charming-liar
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: revolution-lore
        name: "_{Revolution Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


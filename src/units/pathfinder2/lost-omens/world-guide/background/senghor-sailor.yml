unit: background/lost-omens/world-guide/senghor-sailor
in: background
group: "_{Lost Omens World Guide}"
name: "_{Senghor Sailor}"


require:
  - unit: feat/quick-repair

inc:
  - set: char-background
    value: "_{Senghor Sailor}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Senghor Sailor}"
        contents:

          - p: "_{Trained in Sailing Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              As an experienced sailor from Senghor, you know that the only thing saving you from disaster on the high seas is a properly maintained ship. You know boat-building inside and out and you can quickly cobble together a solution in the event that something breaks.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/quick-repair
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: sailing-lore
        name: "_{Sailing Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


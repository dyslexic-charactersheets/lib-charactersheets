unit: background/lost-omens/world-guide/bekyar-restorer
in: background
group: "_{Lost Omens World Guide}"
name: "_{Bekyar Restorer}"


require:
  - unit: feat/group-impression

inc:
  - set: char-background
    value: "_{Bekyar Restorer}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Bekyar Restorer}"
        contents:
          # Skills:  | Abyss Lore

          - p: "_{Trained in Abyss Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/group-impression
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: abyss-lore
        name: "_{Abyss Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


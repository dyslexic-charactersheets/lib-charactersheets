unit: background/lost-omens/world-guide/quick
in: background
group: "_{Lost Omens World Guide}"
name: "_{Quick}"


require:
  - unit: feat/charming-liar

inc:
  - set: char-background
    value: "_{Quick}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Quick}"
        contents:
          # Skills:  | Undead Lore

          - p: "_{Trained in Undead Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/charming-liar
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: undead-lore
        name: "_{Undead Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


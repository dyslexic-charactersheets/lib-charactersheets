unit: background/lost-omens/world-guide/alkenstar-tinker
in: background
group: "_{Lost Omens World Guide}"
name: "_{Alkenstar Tinker}"


require:
  - unit: feat/alchemical-crafting

inc:
  - set: char-background
    value: "_{Alkenstar Tinker}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Alkenstar Tinker}"
        contents:

          - p: "_{Trained in Engineering Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              Your dedication to the scientific inquiry of your native Alkenstar provides great insight into mechanical and chemical innovation.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/alchemical-crafting
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: engineering-lore
        name: "_{Engineering Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


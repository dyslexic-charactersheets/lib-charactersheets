unit: background/lost-omens/world-guide/cursed-family
in: background
group: "_{Lost Omens World Guide}"
name: "_{Cursed Family}"


require:
  - unit: feat/oddity-identification

inc:
  - set: char-background
    value: "_{Cursed Family}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Cursed Family}"
        contents:
          # Skills:  | Curse Lore

          - p: "_{Trained in Curse Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/oddity-identification
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: curse-lore
        name: "_{Curse Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


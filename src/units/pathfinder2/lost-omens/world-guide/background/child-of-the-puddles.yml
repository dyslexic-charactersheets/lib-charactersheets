unit: background/lost-omens/world-guide/child-of-the-puddles
in: background
group: "_{Lost Omens World Guide}"
name: "_{Child of the Puddles}"


require:
  - unit: feat/steady-balance

inc:
  - set: char-background
    value: "_{Child of the Puddles}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Child of the Puddles}"
        contents:

          - p: "_{Trained in Absalom Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              You grew up in the soggy, squalid quarter of Absalom known as the Puddles. You're at home in tightly packed urban environments.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/steady-balance
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: absalom-lore
        name: "_{Absalom Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


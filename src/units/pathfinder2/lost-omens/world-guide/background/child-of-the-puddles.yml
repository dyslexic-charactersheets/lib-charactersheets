unit: background/lost-omens/world-guide/child-of-the-puddles
in: background
group: "_{Lost Omens World Guide}"
name: "_{Child of the Puddles}"


require:
  - unit: feat/steady-balance

inc:
  - set: char-background
    value: "_{Child of the Puddles}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Child of the Puddles}"
        contents:
          # Skills:  | Absalom Lore

          - p: "_{Trained in Absalom Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/steady-balance
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: absalom-lore
        name: "_{Absalom Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


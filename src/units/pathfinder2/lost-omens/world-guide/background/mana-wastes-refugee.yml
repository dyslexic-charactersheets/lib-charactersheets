unit: background/lost-omens/world-guide/mana-wastes-refugee
in: background
group: "_{Lost Omens World Guide}"
name: "_{Mana Wastes Refugee}"


require:
  - unit: feat/trick-magic-item

inc:
  - set: char-background
    value: "_{Mana Wastes Refugee}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Mana Wastes Refugee}"
        contents:

          - p: "_{Trained in Wilderness Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              Exposure to the corrupting influence of the Mana Wastes' strange energies has warped your inner essence, resulting in unpredictable interactions with magic items and more than a little know-how about surviving under bizarre and adverse natural conditions.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/trick-magic-item
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: wilderness-lore
        name: "_{Wilderness Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


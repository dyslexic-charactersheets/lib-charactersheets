unit: background/lost-omens/world-guide/wonder-taster
in: background
group: "_{Lost Omens World Guide}"
name: "_{Wonder Taster}"


require:
  - unit: feat/alchemical-crafting

inc:
  - set: char-background
    value: "_{Wonder Taster}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Wonder Taster}"
        contents:

          - p: "_{Trained in Alchemical Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              Having once sampled Numerian fluids, you've tasted knowledge beyond comprehension. You are driven to recapture that astounding experience.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/alchemical-crafting
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: alchemical-lore
        name: "_{Alchemical Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


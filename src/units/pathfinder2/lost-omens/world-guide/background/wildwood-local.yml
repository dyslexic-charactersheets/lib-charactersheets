unit: background/lost-omens/world-guide/wildwood-local
in: background
group: "_{Lost Omens World Guide}"
name: "_{Wildwood Local}"


require:
  - unit: feat/natural-medicine

inc:
  - set: char-background
    value: "_{Wildwood Local}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Wildwood Local}"
        contents:

          - p: "_{Trained in Forest Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              You might have been born and raised among the druids of the Verduran Forest, or you may have spent time among them as an adult and come to know their ways.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/natural-medicine
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: forest-lore
        name: "_{Forest Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


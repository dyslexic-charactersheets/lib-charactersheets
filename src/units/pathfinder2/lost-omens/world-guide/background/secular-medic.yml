unit: background/lost-omens/world-guide/secular-medic
in: background
group: "_{Lost Omens World Guide}"
name: "_{Secular Medic}"


require:
  - unit: feat/battle-medicine

inc:
  - set: char-background
    value: "_{Secular Medic}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Secular Medic}"
        contents:
          # Skills:  | Anatomy Lore

          - p: "_{Trained in Anatomy Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/battle-medicine
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: anatomy-lore
        name: "_{Anatomy Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


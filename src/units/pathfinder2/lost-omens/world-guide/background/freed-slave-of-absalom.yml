unit: background/lost-omens/world-guide/freed-slave-of-absalom
in: background
group: "_{Lost Omens World Guide}"
name: "_{Freed Slave of Absalom}"


require:
  - unit: feat/streetwise

inc:
  - set: char-background
    value: "_{Freed Slave of Absalom}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Freed Slave of Absalom}"
        contents:

          - p: "_{Trained in Absalom Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              As a recently freed slave in Absalom, you belong to a new, close-knit social class at the heart of the city's most important trades.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/streetwise
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: absalom-lore
        name: "_{Absalom Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


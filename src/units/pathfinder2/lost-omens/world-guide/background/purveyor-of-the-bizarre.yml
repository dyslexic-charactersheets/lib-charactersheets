unit: background/lost-omens/world-guide/purveyor-of-the-bizarre
in: background
group: "_{Lost Omens World Guide}"
name: "_{Purveyor of the Bizarre}"


require:
  - unit: feat/quick-identification

inc:
  - set: char-background
    value: "_{Purveyor of the Bizarre}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Purveyor of the Bizarre}"
        contents:

          - p: "_{Trained in Mercantile Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              Whether in Katapesh or one of the bustling markets along the Path of Salt, you've spent enough time buying and selling ancient or unusual items to give you an instinctive ability to quickly sort valuable trinkets from worthless baubles.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/quick-identification
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: mercantile-lore
        name: "_{Mercantile Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


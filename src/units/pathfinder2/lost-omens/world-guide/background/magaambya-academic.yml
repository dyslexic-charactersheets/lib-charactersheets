unit: background/lost-omens/world-guide/magaambya-academic
in: background
group: "_{Lost Omens World Guide}"
name: "_{Magaambya Academic}"


require:
  - unit: feat/recognize-spell

inc:
  - set: char-background
    value: "_{Magaambya Academic}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Magaambya Academic}"
        contents:

          - p: "_{Trained in Academia Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              You studied magic at the prestigious Magaambya academy in Nantambu, learning magical traditions dating back to Old- Mage Jatembe and earning a pedigree respected by magical scholars almost everywhere.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/recognize-spell
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: academia-lore
        name: "_{Academia Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


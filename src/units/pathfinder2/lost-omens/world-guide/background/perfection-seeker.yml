unit: background/lost-omens/world-guide/perfection-seeker
in: background
group: "_{Lost Omens World Guide}"
name: "_{Perfection Seeker}"


require:
  - unit: feat/cat-fall

inc:
  - set: char-background
    value: "_{Perfection Seeker}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Perfection Seeker}"
        contents:
          # Skills:  | Warfare Lore

          - p: "_{Trained in Warfare Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/cat-fall
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: warfare-lore
        name: "_{Warfare Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


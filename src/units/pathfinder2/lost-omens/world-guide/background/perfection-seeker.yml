unit: background/lost-omens/world-guide/perfection-seeker
in: background
group: "_{Lost Omens World Guide}"
name: "_{Perfection Seeker}"


require:
  - unit: feat/cat-fall

inc:
  - set: char-background
    value: "_{Perfection Seeker}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Perfection Seeker}"
        contents:

          - p: "_{Trained in Warfare Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              You aspire to perfect your body and mind in the tradition of Jalmeray's Houses of Perfection, honing your acrobatic skills and mental faculties in preparation for a lifetime pushing the edge of what most consider possible.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/cat-fall
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: warfare-lore
        name: "_{Warfare Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


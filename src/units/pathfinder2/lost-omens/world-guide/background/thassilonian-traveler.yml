unit: background/lost-omens/world-guide/thassilonian-traveler
in: background
group: "_{Lost Omens World Guide}"
name: "_{Thassilonian Traveler}"


require:
  - unit: feat/dubious-knowledge

inc:
  - set: char-background
    value: "_{Thassilonian Traveler}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Thassilonian Traveler}"
        contents:

          - p: "_{Trained in Thassilon Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              You come from ancient Thassilon, one of the citizens that appeared out of time alongside the city of Xin-Edasseril. You know many things that have been long forgotten... along with many things that are no longer correct.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/dubious-knowledge
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: thassilon-lore
        name: "_{Thassilon Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


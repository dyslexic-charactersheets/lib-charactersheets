unit: background/lost-omens/world-guide/sodden-scavenger
in: background
group: "_{Lost Omens World Guide}"
name: "_{Sodden Scavenger}"


require:
  - unit: feat/forager

inc:
  - set: char-background
    value: "_{Sodden Scavenger}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Sodden Scavenger}"
        contents:
          # Skills:  | Swamp Lore

          - p: "_{Trained in Swamp Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/forager
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: swamp-lore
        name: "_{Swamp Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


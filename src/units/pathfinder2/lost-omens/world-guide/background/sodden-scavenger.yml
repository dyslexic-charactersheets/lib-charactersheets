unit: background/lost-omens/world-guide/sodden-scavenger
in: background
group: "_{Lost Omens World Guide}"
name: "_{Sodden Scavenger}"


require:
  - unit: feat/forager

inc:
  - set: char-background
    value: "_{Sodden Scavenger}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Sodden Scavenger}"
        contents:

          - p: "_{Trained in Swamp Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              You've managed to eke out an existence in the storm-wracked Sodden Lands and have become an expert at scavenging food and tools.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/forager
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: swamp-lore
        name: "_{Swamp Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


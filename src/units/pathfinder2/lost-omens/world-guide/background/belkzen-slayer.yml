unit: background/lost-omens/world-guide/belkzen-slayer
in: background
group: "_{Lost Omens World Guide}"
name: "_{Belkzen Slayer}"


require:
  - unit: feat/intimidating-glare

inc:
  - set: char-background
    value: "_{Belkzen Slayer}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Belkzen Slayer}"
        contents:

          - p: "_{Trained in Orc Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              You are a fearsome warrior from the Hold of Belkzen, and your clan counts on you for support, counsel, and defense. With the rising threat of the Whispering Tyrant threatening the safety of your home, you must not let your people down.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/intimidating-glare
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: orc-lore
        name: "_{Orc Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


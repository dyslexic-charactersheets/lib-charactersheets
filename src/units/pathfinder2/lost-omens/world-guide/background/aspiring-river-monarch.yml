unit: background/lost-omens/world-guide/aspiring-river-monarch
in: background
group: "_{Lost Omens World Guide}"
name: "_{Aspiring River Monarch}"


require:
  - unit: feat/courtly-graces

inc:
  - set: char-background
    value: "_{Aspiring River Monarch}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Aspiring River Monarch}"
        contents:

          - p: "_{Trained in Politics Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              New realms rise constantly in the River Kingdoms, and you intend to lead one of them. Making your reign last, however, will require both strength and grace.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/courtly-graces
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: politics-lore
        name: "_{Politics Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


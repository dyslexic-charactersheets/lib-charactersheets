unit: background/lost-omens/world-guide/issian-partisan
in: background
group: "_{Lost Omens World Guide}"
name: "_{Issian Partisan}"


require:
  - unit: feat/charming-liar

inc:
  - set: char-background
    value: "_{Issian Partisan}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Issian Partisan}"
        contents:

          - p: "_{Trained in Underworld Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              You grew up among the northern houses of Brevoy in old Issia. Steeped in the cultural legacy of pirates and smugglers, you rely on your cleverness and charm as you make your way throughout the world.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/charming-liar
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: underworld-lore
        name: "_{Underworld Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


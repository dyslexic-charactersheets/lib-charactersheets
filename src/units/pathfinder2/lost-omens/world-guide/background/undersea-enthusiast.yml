unit: background/lost-omens/world-guide/undersea-enthusiast
in: background
group: "_{Lost Omens World Guide}"
name: "_{Undersea Enthusiast}"


require:
  - unit: feat/underwater-marauder

inc:
  - set: char-background
    value: "_{Undersea Enthusiast}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Undersea Enthusiast}"
        contents:

          - p: "_{Trained in Ocean Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              You love diving and exploring the world beneath the waves, and long periods of swimming have trained you to move easily through the water. You're also fascinated by undersea creatures and cultures-and may even have a trace of one of them in your own lineage.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/underwater-marauder
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: ocean-lore
        name: "_{Ocean Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


unit: background/lost-omens/world-guide/pathfinder-hopeful
in: background
group: "_{Lost Omens World Guide}"
name: "_{Pathfinder Hopeful}"


require:
  - unit: feat/additional-lore

inc:
  - set: char-background
    value: "_{Pathfinder Hopeful}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Pathfinder Hopeful}"
        contents:
          # Skills:  | Pathfinder Society Lore

          - p: "_{Trained in Pathfinder Society Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/additional-lore
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: pathfinder-society-lore
        name: "_{Pathfinder Society Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


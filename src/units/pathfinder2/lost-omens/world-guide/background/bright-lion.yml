unit: background/lost-omens/world-guide/bright-lion
in: background
group: "_{Lost Omens World Guide}"
name: "_{Bright Lion}"


require:
  - unit: feat/lie-to-me

inc:
  - set: char-background
    value: "_{Bright Lion}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Bright Lion}"
        contents:

          - p: "_{Trained in Mzali Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              You are a member of the Bright Lions and seek to overthrow the tyrannical reign of Walkena and free Mzali from his cruel whims. You're experienced operating undercover and have had to be cautious of what you say and who you trust, lest you fall afoul of the god-king's terrible punishments.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/lie-to-me
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: mzali-lore
        name: "_{Mzali Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


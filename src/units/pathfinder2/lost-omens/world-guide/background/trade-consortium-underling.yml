unit: background/lost-omens/world-guide/trade-consortium-underling
in: background
group: "_{Lost Omens World Guide}"
name: "_{Trade Consortium Underling}"


require:
  - unit: feat/experienced-professional

inc:
  - set: char-background
    value: "_{Trade Consortium Underling}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Trade Consortium Underling}"
        contents:

          - p: "_{Trained in Business Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              Your experience as a ledger-keeper for one of Absalom's trade guilds has made you a canny investor and shrewd entrepreneur.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/experienced-professional
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: business-lore
        name: "_{Business Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


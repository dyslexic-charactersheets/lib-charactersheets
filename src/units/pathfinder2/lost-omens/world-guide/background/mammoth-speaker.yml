unit: background/lost-omens/world-guide/mammoth-speaker
in: background
group: "_{Lost Omens World Guide}"
name: "_{Mammoth Speaker}"


require:
  - unit: feat/train-animal

inc:
  - set: char-background
    value: "_{Mammoth Speaker}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Mammoth Speaker}"
        contents:

          - p: "_{Trained in Animal Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              You have learned the secrets of taming the mighty mammoths and other megafauna of the far north. Perhaps these talents are a part of your people's traditional customs, or perhaps you sought out these massive animals of your own accord.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/train-animal
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: animal-lore
        name: "_{Animal Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


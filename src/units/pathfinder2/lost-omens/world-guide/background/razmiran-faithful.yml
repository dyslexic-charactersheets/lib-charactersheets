unit: background/lost-omens/world-guide/razmiran-faithful
in: background
group: "_{Lost Omens World Guide}"
name: "_{Razmiran Faithful}"


require:
  - unit: feat/group-coercion

inc:
  - set: char-background
    value: "_{Razmiran Faithful}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Razmiran Faithful}"
        contents:
          # Skills:  | Razmir Lore

          - p: "_{Trained in Razmir Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/group-coercion
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: razmir-lore
        name: "_{Razmir Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


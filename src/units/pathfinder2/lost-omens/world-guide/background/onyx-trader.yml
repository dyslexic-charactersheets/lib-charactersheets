unit: background/lost-omens/world-guide/onyx-trader
in: background
group: "_{Lost Omens World Guide}"
name: "_{Onyx Trader}"


require:
  - unit: feat/multilingual

inc:
  - set: char-background
    value: "_{Onyx Trader}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Onyx Trader}"
        contents:
          # Skills:  | Mercantile Lore

          - p: "_{Trained in Mercantile Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/multilingual
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: mercantile-lore
        name: "_{Mercantile Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


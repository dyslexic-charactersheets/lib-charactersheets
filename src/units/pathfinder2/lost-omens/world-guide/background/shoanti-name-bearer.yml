unit: background/lost-omens/world-guide/shoanti-name-bearer
in: background
group: "_{Lost Omens World Guide}"
name: "_{Shoanti Name-Bearer}"


require:
  - unit: feat/combat-climber

inc:
  - set: char-background
    value: "_{Shoanti Name-Bearer}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Shoanti Name-Bearer}"
        contents:

          - p: "_{Trained in Quah Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              You are a member of a Shoanti quah and have gone through its coming of age ceremony, gaining the traditional tattoo of your quah and earning your adult name.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/combat-climber
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: quah-lore
        name: "_{Quah Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


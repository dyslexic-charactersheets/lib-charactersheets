unit: background/lost-omens/world-guide/scholar-of-the-ancients
in: background
group: "_{Lost Omens World Guide}"
name: "_{Scholar of the Ancients}"


require:
  - unit: feat/quick-identification

inc:
  - set: char-background
    value: "_{Scholar of the Ancients}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Scholar of the Ancients}"
        contents:
          # Skills:  | Azlant Lore

          - p: "_{Trained in Azlant Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/quick-identification
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: azlant-lore
        name: "_{Azlant Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


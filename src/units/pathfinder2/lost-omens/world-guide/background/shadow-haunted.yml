unit: background/lost-omens/world-guide/shadow-haunted
in: background
group: "_{Lost Omens World Guide}"
name: "_{Shadow Haunted}"


require:
  - unit: feat/quick-coercion

inc:
  - set: char-background
    value: "_{Shadow Haunted}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Shadow Haunted}"
        contents:

          - p: "_{Trained in Shadow Plane Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              You are from Nidal, and regardless of your personal values, Zon-Kuthon has a claim on your soul due to an ancient pact. The Midnight Lord's unsettling influence is bred deep into your bones.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/quick-coercion
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: shadow-plane-lore
        name: "_{Shadow Plane Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


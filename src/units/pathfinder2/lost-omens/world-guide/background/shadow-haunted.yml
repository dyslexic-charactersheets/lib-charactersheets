unit: background/lost-omens/world-guide/shadow-haunted
in: background
group: "_{Lost Omens World Guide}"
name: "_{Shadow Haunted}"


require:
  - unit: feat/quick-coercion

inc:
  - set: char-background
    value: "_{Shadow Haunted}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Shadow Haunted}"
        contents:
          # Skills:  | Shadow Plane Lore

          - p: "_{Trained in Shadow Plane Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/quick-coercion
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: shadow-plane-lore
        name: "_{Shadow Plane Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


unit: heritage/lost-omens/absalom/azarketi/ancient-scale
in: heritage/lost-omens/absalom/azarketi
group: "_{Absalom, City of Lost Omens}"
name: "_{Ancient Scale Azarketi}"

inc:
  - set: heritage
    value: "_{Ancient Scale Azarketi}"
  - set: perception-darkvision
    value: true

  - at: '@heritage'
    replace:
      - article:
        title: "_{Ancient Scale Azarketi}"
        contents:
          - p: "_{Lights on your body illuminate a 10ft radius around you.}"
          - action:
            contents:
              - p: "_{Activate, deactivate or rearrange your lights.}"
          - paste: darkvision
 
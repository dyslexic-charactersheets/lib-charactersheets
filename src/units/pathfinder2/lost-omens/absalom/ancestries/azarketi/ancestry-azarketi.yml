unit: ancestry/lost-omens/absalom/azarketi
in: ancestry
group: "_{Absalom, City of Lost Omens}"
name: "_{Azarketi}"

enabled: false

require:
  
form:
  - select: heritage/lost-omens/absalom/azarketi
    name: "_{Azarketi Heritage}"
    max: 1

inc:
  - set: ancestry
    value: "_{Azarketi}"
  - set: hp-ancestry
    value: 8
  - set: perception-low-light
    value: true
  - set: build-boost-CON-ancestry
    value: 1
  - set: build-boost-CHA-ancestry
    value: 1
  - set: build-boost-WIS-ancestry
    value: -1
  - set: languages
    value: "_{Common}, _{Alghollthu}"

  - at: '@ancestry'
    replace:
      - article:
        title: "_{Azarketi}"
        contents:
          - flags:
              - "_{Amphibious}"
              - "_{Azarketi}"
              - "_{Humanoid}"
          - field: ancestry-speed
            frame: right
            label: "_{Speed}"
            control: value
            value: "_{20ft}"
          - field: ancestry-swim-speed
            frame: right
            label: "_{Swim speed}"
            control: value
            value: "_{30ft}"
          - p:
            title: "_{Low-Light Vision}"
            content: "_{See in dim light.}"

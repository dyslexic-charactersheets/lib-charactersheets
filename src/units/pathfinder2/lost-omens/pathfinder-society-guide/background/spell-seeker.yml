unit: background/lost-omens/pathfinder-society-guide/spell-seeker
in: background
group: "_{Lost Omens Pathfinder Society Guide}"
name: "_{Spell Seeker}"


require:
  - unit: feat/recognize-spell

inc:
  - set: char-background
    value: "_{Spell Seeker}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Spell Seeker}"
        contents:

          - p: "_{Trained in Library Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              Conventional magic can only hold your attention for so long. Instead, you've devoted yourself to understanding truly esoteric spells, which invariably draws you to explore the world and all its eldritch traditions.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/recognize-spell
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: library-lore
        name: "_{Library Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


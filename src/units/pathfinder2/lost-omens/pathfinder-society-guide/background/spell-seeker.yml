unit: background/lost-omens/pathfinder-society-guide/spell-seeker
in: background
group: "_{Lost Omens Pathfinder Society Guide}"
name: "_{Spell Seeker}"


require:
  - unit: feat/recognize-spell

inc:
  - set: char-background
    value: "_{Spell Seeker}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Spell Seeker}"
        contents:
          # Skills:  | Library Lore

          - p: "_{Trained in Library Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/recognize-spell
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: library-lore
        name: "_{Library Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


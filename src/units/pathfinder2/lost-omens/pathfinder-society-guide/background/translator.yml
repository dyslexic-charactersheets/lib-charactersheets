unit: background/lost-omens/pathfinder-society-guide/translator
in: background
group: "_{Lost Omens Pathfinder Society Guide}"
name: "_{Translator}"


require:
  - unit: feat/multilingual

inc:
  - set: char-background
    value: "_{Translator}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Translator}"
        contents:
          # Skills:  | Scribing Lore

          - p: "_{Trained in Scribing Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/multilingual
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: scribing-lore
        name: "_{Scribing Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


unit: background/lost-omens/pathfinder-society-guide/trailblazer
in: background
group: "_{Lost Omens Pathfinder Society Guide}"
name: "_{Trailblazer}"


require:
  - unit: feat/terrain-expertise

inc:
  - set: char-background
    value: "_{Trailblazer}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Trailblazer}"
        contents:

          - p: "_{Trained in Cartography Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              Uncharted realms have always intrigued you, and you've explored and mapped large territories in service to merchants, governments, or your own curiosity. Where some see a blank spot on a map, you see the potential for something new and undiscovered.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/terrain-expertise
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: cartography-lore
        name: "_{Cartography Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


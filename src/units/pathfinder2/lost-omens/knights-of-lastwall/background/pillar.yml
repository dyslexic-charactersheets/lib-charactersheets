unit: background/lost-omens/knights-of-lastwall/pillar
in: background
group: "_{Lost Omens Knights of Lastwall}"
name: "_{Pillar}"


require:
  - unit: feat/additional-lore

inc:
  - set: char-background
    value: "_{Pillar}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Pillar}"
        contents:
          # Skills:  | Labor Lore

          - p: "_{Trained in Labor Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/additional-lore
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: labor-lore
        name: "_{Labor Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


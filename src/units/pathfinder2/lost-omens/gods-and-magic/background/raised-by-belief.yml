unit: background/lost-omens/gods-and-magic/raised-by-belief
in: background
group: "_{Lost Omens Gods & Magic}"
name: "_{Raised by Belief}"


require:
  - unit: feat/assurance

inc:
  - set: char-background
    value: "_{Raised by Belief}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Raised by Belief}"
        contents:

          - p: "_{Trained in <Deity> Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              Whether in a monastery, a religious household, or just as part of your everyday life, your upbringing was steeped in the traditions of a faith or philosophy. You might remain committed or you may have turned from your childhood creed, but your skills are still founded in your devotion.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/assurance
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: <-deity->-lore
        name: "_{<Deity> Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


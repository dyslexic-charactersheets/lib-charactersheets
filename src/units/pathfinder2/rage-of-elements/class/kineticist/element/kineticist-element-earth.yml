                              - row:
                                contents:
                                  - h6: "_{Athletics}"
                                  - span: "+1"
                                  - vr:
                                  - level-marker: 10
                                  - span: "+2"
                                  - vr:
                                  - level-marker: 17
                                  - span: "+3"
                              - p: "_{Bonus while your kinetic aura is active}"

unit: option/build
name: "Build a Character"
inc:
  - at: '@pages'
    add:
      - page: build
        name: "Build A Character"
        no-bg: true
        order: 2
        flex: true
        numbered: false
        contents:
          - layout: 2l
            contents:
              - g:
                contents:
                  - h2: "Build a Character"
              - g:
                contents:
                  - layout: alignment
                    contents:
                      - field: build-concept
                        legend: "Character Concept"
                        width: stretch
                        repeat: 2
                      - field: build-alignment
                        frame: none
                        control: alignment

              - g:
                valign: top
                contents:
                  - h4: "Step One"
                  - p: "Pick your race and where your character comes from."
              - section: "Ancestry"
                contents:
                  - g:
                    valign: top
                    contents:
                      - layout: 2e
                        contents:
                          - row:
                            contents:
                              - field: build-ancestry
                                width: stretch
                                align: left
                                label: "Ancestry"
                          - row:
                            contents:
                              - field: build-ancestry-hp
                                label: "Hit Points"
                                icon: hp
                                overlay: hp
                              - field: build-ancestry-size
                                label: "Size"
                                icon: size
                              - field: build-ancestry-speed
                                label: "Speed"
                                control: speed
                                width: large
                          - row:
                            contents:
                              - field: build-ancestry-heritage
                                width: stretch
                                align: left
                                label: "Heritage"
                          - level: 1
                            contents:
                              - field: build-ancestry-feat
                                width: stretch
                                align: left
                                label: "Ancestry feat"
              - g:
                valign: top
                contents:
                  - h4: "Step Two"
                  - p: "Decide how your character grew up."
              - section: "Background"
                contents:
                  - layout: 2e
                    contents:
                      - field: build-background
                        label: "Background"
                        width: stretch
                        align: left
                      - row:
                        contents:
                          - icon: proficiency-trained
                          - field: build-background-skill
                            label: "Skill bonus"
                            align: left
                      - g:
                      - level: 1
                        contents:
                          - field: build-background-skill-feat
                            label: "Skill feat"
                            width: stretch
                            align: left

              - g:
                valign: top
                contents:
                  - h4: "Step Three"
                  - p: "Pick from one of the available classes."
                  - p: "You may need to pick a specialisation, such as a Sorcerer's bloodline or Cleric's domain."
                  - spacer:
              - section: "Class"
                contents:
                  - layout: 2e
                    contents:
                      - row:
                        contents:
                          - field: build-class
                            label: "Class"
                            width: stretch
                            align: left
                      - row:
                        contents:
                          # - field: build-class-level
                          #   label: "Level"
                          #   output: true
                          #   underlay: 1
                          - field: build-class-hp
                            label: "Hit Points"
                            icon: hp
                            overlay: hp
                          - field: build-class-key-ability
                            label: "Key Ability"
                            width: stretch
                          # - spacer:
                      - field: build-class-specialisation
                        label: "Specialisation"
                        width: stretch
                        align: left
                      - row:
                        contents:
                          - proficiency:
                            content: "Perception"
                  - h5: "Saving Throws"
                  - list:
                    columns: 3
                    contents:
                      - proficiency:
                        content: "Fortitude"
                      - proficiency:
                        content: "Reflex"
                      - proficiency:
                        content: "Will"
                  - h5: "Skills"
                  - list:
                    columns: 3
                    contents:
                      - row:
                        valign: middle
                        contents:
                          - icon: proficiency
                          - field: proficiency-skill-1
                            frame: none
                            width: stretch
                      - row:
                        valign: middle
                        contents:
                          - icon: proficiency
                          - field: proficiency-skill-1
                            frame: none
                            width: stretch
                      - row:
                        valign: middle
                        contents:
                          - icon: proficiency
                          - field: proficiency-skill-1
                            frame: none
                            width: stretch

              - g:
                valign: top
                contents:
                  - h4: "Step Four"
                  - p: "Add up the ability score bonuses you get:"
                  - ul:
                    contents:
                      - li: "Several +2 or -2 from your ancestry."
                      - li: "Optionally, take a -2 flaw in two abilities to gain a +2 boost in one other. This may not take your ancestry bonus above +2 or below -2."
                      - li: "One +2 from your background."
                      - li: "Several +2 from your class."
                      - li: "Free +2 to any four abilities"
              - section: "Details"
                contents:
                  - table:
                    field_frame: none
                    collapse: true
                    zebra: true
                    columns:
                      - ""
                      - ""
                      - "Ancestry\n-2 / +2"
                      - "Background\n+2"
                      - "Class\n+2"
                      - "Free\n+2"
                      - ""
                      - "Ability\nScore"
                      - "Ability\nModifier"
                      - "Key\nAbility"
                    rows:
                      - ability: "Strength"
                        short: "STR"
                      - ability: "Dexterity"
                        short: "DEX"
                      - ability: "Constitution"
                        short: "CON"
                      - ability: "Intelligence"
                        short: "INT"
                      - ability: "Wisdom"
                        short: "WIS"
                      - ability: "Charisma"
                        short: "CHA"
                    template:
                      - h6: "#{ability}"
                      - span: 10 +
                      - field: build-boost-#{short}-ancestry
                        control: boost
                      - field: build-boost-#{short}-background
                        control: boost
                        down: false
                      - field: build-boost-#{short}-class
                        control: boost
                        down: false
                      - field: build-boost-#{short}-free
                        control: boost
                        down: false
                      - span: "&rArr;"
                      - field: build-#{short}-score
                      - field: build-#{short}-modifier
                        icon: dc
                        border: full
                        underlay: "#{short}"
                      - field: build__key-ability
                        control: radio
                        value: "#{short}"
                  - row:
                    contents:
                      - level: 1
                        contents:
                          - field: max-ability-score
                            frame: right
                            border: full
                            label: "Max ability score"
                            value: 18
                      - calc:
                        inline: true
                        output:
                          label: "Ability\nModifier"
                        inputs:
                          - span: "("
                          - label: "Ability\nScore"
                          - span: "- 10 ) &divide; 2"
              - g:
                valign: top
                contents:
                  - p: "Calculate your hit points. Some of these come from your ancestry, and some each level from your class and constitution modifier."
              - g:
                valign: top
                contents:
                  - hr:
                  - calc:
                    output:
                      field: build-hp
                      legend: "Hit Points"
                      icon: hp
                      overlay: hp
                      width: large
                    inputs:
                      - field:
                        ref: build-ancestry-hp
                        label: "Ancestry"
                      - span: "+ ( ("
                      - field:
                        ref: build-class-hp
                        label: "Class"
                      - span: "+"
                      - field:
                        ref: CON
                        underlay: "CON"
                      - span: ") &times;"
                      - field:
                        ref: level
                        label: "Level"
                        underlay: "1"
                      - span: ") +"
                      - field:
                        label: "Misc"
                        misc: true
              - g:
                valign: top
                contents:
                  - p: "Your proficiencies at level 1 are: 0, 3, 5, 7 and 9. They increase as you level up."
              - g:
                valign: top
                contents:
                  - hr:
                  - row:
                    valign: top
                    contents:
                      - g:
                        valign: top
                        contents:
                          - field: proficiency-untrained
                            label: "Untrained"
                            output: true
                            control: proficiency
                            value: 0
                          - label: "None"
                            align: center
                      - g:
                        valign: top
                        contents:
                          - field: proficiency-trained
                            label: "Trained"
                            output: true
                            control: proficiency
                            value: trained
                          - label: "Level\n+2"
                            align: center
                      - g:
                        valign: top
                        contents:
                          - field: proficiency-expert
                            label: "Expert"
                            output: true
                            control: proficiency
                            value: expert
                          - label: "Level\n+4"
                            align: center
                      - g:
                        valign: top
                        contents:
                          - field: proficiency-master
                            label: "Master"
                            output: true
                            control: proficiency
                            value: master
                          - label: "Level\n+6"
                            align: center
                      - g:
                        valign: top
                        contents:
                          - field: proficiency-legendary
                            label: "Legendary"
                            output: true
                            control: proficiency
                            value: legendary
                          - label: "Level\n+8"
                            align: center
                      - spacer:
              - g:
                valign: top
                contents:
                  - h4: "Step Five"
                  - p: "Work out what your character owns at the start of the game, including clothes and weapons."
                  - row:
                    layout: split
                    contents:
                      - field: build-starting-money
                        legend: "Starting\nMoney"
                        overlay: sp
                        value: '150'
                        border: full
                        control: money
                        denomination: silver
                        digits: 4
                        editable: false
                      - spacer:
                      - field: build-remaining-money
                        label: "Remaining\nMoney"
                        control: money
                        denomination: silver
                        digits: 4
                  - spacer:
              - section: "Equipment"
                contents:
                  - table:
                    collapse: true
                    field_frame: none
                    rows:
                      - id: "kit"
                        name: "Kit"
                      - id: "weapons"
                        name: "Weapons"
                      - id: "armour"
                        name: "Armour"
                      - id: "gear"
                        name: "Gear"
                    template:
                      - h6: "#{name}"
                      - row:
                        contents:
                          - field: "equipment-#{id}"
                            width: stretch
                          - field: "cost-#{id}"
                            control: money
                            denomination: silver
                            digits: 4
                  - tail:

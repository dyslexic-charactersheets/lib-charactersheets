unit: background/adventure/crown-of-the-kobold-king/friendly-darkmoon-kobold
in: background
group: "_{Crown of the Kobold King}"
name: "_{Friendly Darkmoon Kobold}"
badge: "_{Rare}"

require:
  - unit: feat/group-impression

inc:
  - set: char-background
    value: "_{Friendly Darkmoon Kobold}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Friendly Darkmoon Kobold}"
        contents:
          # Skills:  | Kobold Lore

          - p: "_{Trained in Kobold Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/group-impression
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: kobold-lore
        name: "_{Kobold Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


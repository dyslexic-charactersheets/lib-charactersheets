                                          - li:
                                            contents:
                                              - p: "[b]_{Statecraft}[/b]: +2 _{Magister or Viceroy}"
                                          - li:
                                            contents:
                                              - p: "[b]_{Warfare}[/b]: +2 _{General or Warden}"

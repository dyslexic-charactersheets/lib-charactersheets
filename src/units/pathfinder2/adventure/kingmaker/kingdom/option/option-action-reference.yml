                                    contents:
                                      - value-block: "-4"
                                        content: "_{To change Ruler. Gain 1 unrest unless you roll a critical success.}"
                                      - paste: save
                                        params:
                                          critical_success: "_{+1 new leader's checks this turn}"
                                          success: "&ndash;"
                                          failure: "_{-1 new leader's checks}"
                                          critical_failure: "_{do not assign new leader this turn}"


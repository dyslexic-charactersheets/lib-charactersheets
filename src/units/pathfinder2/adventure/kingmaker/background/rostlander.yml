unit: background/adventure/kingmaker/rostlander
in: background
group: "_{Kingmaker}"
name: "_{Rostlander}"
badge: "_{Rare}"

require:
  - unit: feat/hefty-hauler

inc:
  - set: char-background
    value: "_{Rostlander}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Rostlander}"
        contents:
          # Skills:  | Farming Lore

          - p: "_{Trained in Farming Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/hefty-hauler
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: farming-lore
        name: "_{Farming Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


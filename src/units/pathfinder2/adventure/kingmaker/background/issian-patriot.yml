unit: background/adventure/kingmaker/issian-patriot
in: background
group: "_{Kingmaker}"
name: "_{Issian Patriot}"
badge: "_{Rare}"

require:
  - unit: feat/streetwise

inc:
  - set: char-background
    value: "_{Issian Patriot}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Issian Patriot}"
        contents:

          - p: "_{Trained in Legal Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              You grew up in northern Brevoy, but the call for heroes willing to help take back your country's rightful holdings in the Stolen Lands has inflamed your dreams of profit and possibilities, and you have joined an expedition journeying south.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/streetwise
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: legal-lore
        name: "_{Legal Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


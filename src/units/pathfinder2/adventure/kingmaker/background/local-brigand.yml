unit: background/adventure/kingmaker/local-brigand
in: background
group: "_{Kingmaker}"
name: "_{Local Brigand}"
badge: "_{Rare}"

require:
  - unit: feat/group-coercion

inc:
  - set: char-background
    value: "_{Local Brigand}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Local Brigand}"
        contents:
          # Skills:  | Banditry Lore

          - p: "_{Trained in Banditry Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/group-coercion
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: banditry-lore
        name: "_{Banditry Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


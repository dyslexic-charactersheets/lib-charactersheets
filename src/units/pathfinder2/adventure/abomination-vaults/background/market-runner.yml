unit: background/adventure/abomination-vaults/market-runner
in: background
group: "_{Abomination Vaults}"
name: "_{Market Runner}"


require:
  - unit: feat/hobnobber

inc:
  - set: char-background
    value: "_{Market Runner}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Market Runner}"
        contents:

          - p: "_{Trained in Otari Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              Keeleno Lathenar, the proprietor of Otari Market, is a grim and bitter man. A werewolf named Jaul Mezmin mauled his wife, Ayla, to death 30 years ago. Keeleno has never forgotten nor forgiven this attack, and he believes against all odds that Jaul has evaded justice and is alive and well. Running errands for Keeleno around town, you've gotten to know him almost as well as you know Otari. Keeleno's suspicions have rubbed off
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/hobnobber
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: otari-lore
        name: "_{Otari Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


unit: background/adventure/abomination-vaults/market-runner
in: background
group: "_{Abomination Vaults}"
name: "_{Market Runner}"


require:
  - unit: feat/hobnobber

inc:
  - set: char-background
    value: "_{Market Runner}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Market Runner}"
        contents:
          # Skills:  | Otari Lore

          - p: "_{Trained in Otari Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/hobnobber
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: otari-lore
        name: "_{Otari Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


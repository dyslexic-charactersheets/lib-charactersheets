unit: background/adventure/abomination-vaults/bibliophile
in: background
group: "_{Abomination Vaults}"
name: "_{Bibliophile}"


require:
  - unit: feat/arcane-sense

inc:
  - set: char-background
    value: "_{Bibliophile}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Bibliophile}"
        contents:
          # Skills:  | Library Lore

          - p: "_{Trained in Library Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/arcane-sense
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: library-lore
        name: "_{Library Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


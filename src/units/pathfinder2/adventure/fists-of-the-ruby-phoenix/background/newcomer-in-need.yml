unit: background/adventure/fists-of-the-ruby-phoenix/newcomer-in-need
in: background
group: "_{Fists of the Ruby Phoenix}"
name: "_{Newcomer In Need}"


require:
  - unit: feat/streetwise

inc:
  - set: char-background
    value: "_{Newcomer In Need}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Newcomer In Need}"
        contents:
          # Skills:  | Goka Lore

          - p: "_{Trained in Goka Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/streetwise
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: goka-lore
        name: "_{Goka Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


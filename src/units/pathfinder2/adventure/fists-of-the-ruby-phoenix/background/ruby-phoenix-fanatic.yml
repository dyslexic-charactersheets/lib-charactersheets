unit: background/adventure/fists-of-the-ruby-phoenix/ruby-phoenix-fanatic
in: background
group: "_{Fists of the Ruby Phoenix}"
name: "_{Ruby Phoenix Fanatic}"
badge: "_{Rare}"

require:
  - unit: feat/dubious-knowledge

inc:
  - set: char-background
    value: "_{Ruby Phoenix Fanatic}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Ruby Phoenix Fanatic}"
        contents:
          # Skills:  | Axis Lore,Gladiatorial Lore,Goka Lore

          - p: "_{Trained in Axis Lore, Gladiatorial Lore and Goka Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/dubious-knowledge
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: axis-lore
        name: "_{Axis Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false

      - skill: gladiatorial-lore
        name: "_{Gladiatorial Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false

      - skill: goka-lore
        name: "_{Goka Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


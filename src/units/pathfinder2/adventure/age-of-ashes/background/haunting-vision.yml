unit: background/adventure/age-of-ashes/haunting-vision
in: background
group: "_{Age of Ashes}"
name: "_{Haunting Vision}"


require:
  - unit: feat/student-of-the-canon

inc:
  - set: char-background
    value: "_{Haunting Vision}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Haunting Vision}"
        contents:
          # Skills:  | Dahak Lore

          - p: "_{Trained in Dahak Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/student-of-the-canon
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: dahak-lore
        name: "_{Dahak Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


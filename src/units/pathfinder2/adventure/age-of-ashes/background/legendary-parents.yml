unit: background/adventure/age-of-ashes/legendary-parents
in: background
group: "_{Age of Ashes}"
name: "_{Legendary Parents}"
badge: "_{Rare}"

require:
  - unit: feat/group-coercion

inc:
  - set: char-background
    value: "_{Legendary Parents}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Legendary Parents}"
        contents:

          - p: "_{Trained in Genealogy Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              One or more of your parents (either biological or adoptive) were heroes of the Age of Ashes Adventure Path. Others tend to treat you with a bit more respect, or perhaps fear your connections to people of great power.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/group-coercion
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: genealogy-lore
        name: "_{Genealogy Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


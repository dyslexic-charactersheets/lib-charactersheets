unit: background/adventure/age-of-ashes/aiudara-seeker
in: background
group: "_{Age of Ashes}"
name: "_{Aiudara Seeker}"
badge: "_{Rare}"

require:
  - unit: feat/quick-identification

inc:
  - set: char-background
    value: "_{Aiudara Seeker}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Aiudara Seeker}"
        contents:

          - p: "_{Trained in Portal Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              The aiudara of Alseta's Ring have become more well known, and you are interested in learning more about them.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/quick-identification
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: portal-lore
        name: "_{Portal Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


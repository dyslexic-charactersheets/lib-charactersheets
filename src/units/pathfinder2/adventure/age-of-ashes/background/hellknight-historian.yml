unit: background/adventure/age-of-ashes/hellknight-historian
in: background
group: "_{Age of Ashes}"
name: "_{Hellknight Historian}"


require:
  - unit: feat/courtly-graces

inc:
  - set: char-background
    value: "_{Hellknight Historian}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Hellknight Historian}"
        contents:
          # Skills:  | Architecture Lore

          - p: "_{Trained in Architecture Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/courtly-graces
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: architecture-lore
        name: "_{Architecture Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


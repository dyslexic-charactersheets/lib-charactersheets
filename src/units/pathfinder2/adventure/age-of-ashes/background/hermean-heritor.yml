unit: background/adventure/age-of-ashes/hermean-heritor
in: background
group: "_{Age of Ashes}"
name: "_{Hermean Heritor}"
badge: "_{Rare}"

require:
  - unit: feat/multilingual

inc:
  - set: char-background
    value: "_{Hermean Heritor}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Hermean Heritor}"
        contents:

          - p: "_{Trained in Legal Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              With the restrictions on Hermean citizenship lifted, you may have fled the city of Promise or have spent some of your childhood in the company of someone who did.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/multilingual
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: legal-lore
        name: "_{Legal Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


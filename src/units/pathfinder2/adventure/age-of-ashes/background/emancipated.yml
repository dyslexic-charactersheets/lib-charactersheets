unit: background/adventure/age-of-ashes/emancipated
in: background
group: "_{Age of Ashes}"
name: "_{Emancipated}"


require:
  - unit: feat/terrain-stalker

inc:
  - set: char-background
    value: "_{Emancipated}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Emancipated}"
        contents:
          # Skills:  | Kintargo Lore

          - p: "_{Trained in Kintargo Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/terrain-stalker
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: kintargo-lore
        name: "_{Kintargo Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


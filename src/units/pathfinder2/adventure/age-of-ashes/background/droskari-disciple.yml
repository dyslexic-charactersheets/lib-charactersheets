unit: background/adventure/age-of-ashes/droskari-disciple
in: background
group: "_{Age of Ashes}"
name: "_{Droskari Disciple}"


require:
  - unit: feat/skill-training

inc:
  - set: char-background
    value: "_{Droskari Disciple}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Droskari Disciple}"
        contents:

          - p: "_{Trained in Droskar Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              You grew up in the church of the Dark Smith, where you learned the value of hard work and achieving vocational mastery.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/skill-training
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: droskar-lore
        name: "_{Droskar Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


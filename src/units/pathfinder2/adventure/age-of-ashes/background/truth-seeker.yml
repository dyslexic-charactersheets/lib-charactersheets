unit: background/adventure/age-of-ashes/truth-seeker
in: background
group: "_{Age of Ashes}"
name: "_{Truth Seeker}"


require:
  - unit: feat/lie-to-me

inc:
  - set: char-background
    value: "_{Truth Seeker}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Truth Seeker}"
        contents:
          # Skills:  | Politics Lore

          - p: "_{Trained in Politics Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/lie-to-me
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: politics-lore
        name: "_{Politics Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


unit: background/adventure/little-trouble-in-big-absalom/hookclaw-digger
in: background
group: "_{Little Trouble in Big Absalom}"
name: "_{Hookclaw Digger}"
badge: "_{Rare}"

require:
  - unit: feat/improvise-tool

inc:
  - set: char-background
    value: "_{Hookclaw Digger}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Hookclaw Digger}"
        contents:

          - p: "_{Trained in Mining Lore and Engineering Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              You are a digger from the Hookclaw kobold tribe, born beneath the streets of Absalom, with muscles and mind hardened by years spent tunneling through rock and earth and a confidence built upon your pride in your draconic heritage.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/improvise-tool
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: mining-lore
        name: "_{Mining Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false

      - skill: engineering-lore
        name: "_{Engineering Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


unit: background/adventure/fall-of-plaguestone/lost-and-alone
in: background
group: "_{The Fall of Plaguestone}"
name: "_{Lost and Alone}"


require:
  - unit: feat/intimidating-glare

inc:
  - set: char-background
    value: "_{Lost and Alone}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Lost and Alone}"
        contents:
          # Skills:  | Warfare Lore

          - p: "_{Trained in Warfare Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/intimidating-glare
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: warfare-lore
        name: "_{Warfare Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


unit: background/adventure/fall-of-plaguestone/refugee
in: background
group: "_{The Fall of Plaguestone}"
name: "_{Refugee (Fall of Plaguestone)}"


require:
  - unit: feat/forager

inc:
  - set: char-background
    value: "_{Refugee (Fall of Plaguestone)}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Refugee (Fall of Plaguestone)}"
        contents:
          # Skills:  | Hunting Lore

          - p: "_{Trained in Hunting Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/forager
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: hunting-lore
        name: "_{Hunting Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


unit: background/adventure/fall-of-plaguestone/lesser-scion
in: background
group: "_{The Fall of Plaguestone}"
name: "_{Lesser Scion}"


require:
  - unit: feat/hobnobber

inc:
  - set: char-background
    value: "_{Lesser Scion}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Lesser Scion}"
        contents:
          # Skills:  | Heraldry Lore

          - p: "_{Trained in Heraldry Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/hobnobber
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: heraldry-lore
        name: "_{Heraldry Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


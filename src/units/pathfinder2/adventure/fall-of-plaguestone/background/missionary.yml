unit: background/adventure/fall-of-plaguestone/missionary
in: background
group: "_{The Fall of Plaguestone}"
name: "_{Missionary}"


require:
  - unit: feat/group-impression

inc:
  - set: char-background
    value: "_{Missionary}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Missionary}"
        contents:
          # Skills:  | Scribing Lore

          - p: "_{Trained in Scribing Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/group-impression
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: scribing-lore
        name: "_{Scribing Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


unit: background/adventure/extinction-curse/dreamer-of-the-verdant-moon
in: background
group: "_{Extinction Curse}"
name: "_{Dreamer of the Verdant Moon}"
badge: "_{Uncommon}"

require:
  - unit: feat/ravenings-desperation

inc:
  - set: char-background
    value: "_{Dreamer of the Verdant Moon}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Dreamer of the Verdant Moon}"
        contents:

          - p: "_{Trained in Zevgavizeb Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              You spent your early days in the aftermath of one of the great ravenings. You survived thanks to your resourcefulness and perhaps your patron's favor and were blessed with skills and drive thereafter, but you must always hold to his standards, lest the hunger from the depths seek you out once again.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/ravenings-desperation
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: zevgavizeb-lore
        name: "_{Zevgavizeb Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


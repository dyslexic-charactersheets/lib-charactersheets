unit: background/adventure/extinction-curse/aerialist
in: background
group: "_{Extinction Curse}"
name: "_{Aerialist}"


require:
  - unit: feat/cat-fall

inc:
  - set: char-background
    value: "_{Aerialist}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Aerialist}"
        contents:
          # Skills:  | Rope Lore

          - p: "_{Trained in Rope Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/cat-fall
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: rope-lore
        name: "_{Rope Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


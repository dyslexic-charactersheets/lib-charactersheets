unit: background/adventure/extinction-curse/barker
in: background
group: "_{Extinction Curse}"
name: "_{Barker}"


require:
  - unit: feat/group-coercion

inc:
  - set: char-background
    value: "_{Barker}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Barker}"
        contents:
          # Skills:  | Crowd Lore

          - p: "_{Trained in Crowd Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/group-coercion
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: crowd-lore
        name: "_{Crowd Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


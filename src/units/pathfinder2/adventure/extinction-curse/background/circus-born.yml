unit: background/adventure/extinction-curse/circus-born
in: background
group: "_{Extinction Curse}"
name: "_{Circus Born}"


require:
  - unit: feat/experienced-professional

inc:
  - set: char-background
    value: "_{Circus Born}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Circus Born}"
        contents:
          # Skills:  | Circus Lore

          - p: "_{Trained in Circus Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/experienced-professional
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: circus-lore
        name: "_{Circus Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


unit: background/adventure/gatewalkers/dreams-of-vengeance
in: background
group: "_{Gatewalkers}"
name: "_{Dreams of Vengeance}"
badge: "_{Rare}"

require:
  - unit: feat/titan-wrestler

inc:
  - set: char-background
    value: "_{Dreams of Vengeance}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Dreams of Vengeance}"
        contents:
          # Skills:  | Gladiator Lore

          - p: "_{Trained in Gladiator Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/titan-wrestler
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: gladiator-lore
        name: "_{Gladiator Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


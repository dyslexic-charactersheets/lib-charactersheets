unit: background/adventure/gatewalkers/sense-of-belonging
in: background
group: "_{Gatewalkers}"
name: "_{Sense of Belonging}"
badge: "_{Rare}"

require:
  - unit: feat/forager

inc:
  - set: char-background
    value: "_{Sense of Belonging}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Sense of Belonging}"
        contents:
          # Skills:  | Scouting Lore

          - p: "_{Trained in Scouting Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/forager
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: scouting-lore
        name: "_{Scouting Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


unit: background/adventure/agents-of-edgewatch/harrow-led
in: background
group: "_{Agents of Edgewatch}"
name: "_{Harrow-Led}"


require:
  - unit: feat/dubious-knowledge

inc:
  - set: char-background
    value: "_{Harrow-Led}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Harrow-Led}"
        contents:

          - p: "_{Trained in Harrow Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              You were the subject of a harrow reading at a pivotal point in your life, such as on an important birthday, or upon reaching adulthood. The reading was eerily accurate and has been relevant, for good or ill, at more points in your life than you could call mere coincidence.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/dubious-knowledge
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: harrow-lore
        name: "_{Harrow Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


unit: background/adventure/agents-of-edgewatch/harrow-led
in: background
group: "_{Agents of Edgewatch}"
name: "_{Harrow-Led}"


require:
  - unit: feat/dubious-knowledge

inc:
  - set: char-background
    value: "_{Harrow-Led}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Harrow-Led}"
        contents:
          # Skills:  | Harrow Lore

          - p: "_{Trained in Harrow Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/dubious-knowledge
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: harrow-lore
        name: "_{Harrow Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


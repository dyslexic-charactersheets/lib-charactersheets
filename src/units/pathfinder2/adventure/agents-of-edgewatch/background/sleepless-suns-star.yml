group: "_{Agents of Edgewatch}"
name: "_{Sleepless Suns Star}"


require:
  - unit: feat/multilingual

inc:
  - set: char-background
    value: "_{Sleepless Suns Star}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Sleepless Suns Star}"
        contents:

          - p: "_{Trained in Gladatorial Lore or Genealogy Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              Among your fellow guards who patrol the Foreign Quarter, you're something of a big deal. Your good work and big personality have made a big enough splash that word has gotten out about your status as a rising star among the watchdogs of Absalom. Your popularity has also earned you the trust of many citizens of the Foreign Quarter.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/multilingual
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: gladatorial-lore-or-genealogy-lore
        name: "_{Gladatorial Lore or Genealogy Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


unit: background/adventure/agents-of-edgewatch/harbor-guard-moonlighter
in: background
group: "_{Agents of Edgewatch}"
name: "_{Harbor Guard Moonlighter}"


require:
  - unit: feat/quick-jump

inc:
  - set: char-background
    value: "_{Harbor Guard Moonlighter}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Harbor Guard Moonlighter}"
        contents:
          # Skills:  | Sailing Lore or Hunting Lore

          - p: "_{Trained in Sailing Lore or Hunting Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/quick-jump
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: sailing-lore-or-hunting-lore
        name: "_{Sailing Lore or Hunting Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


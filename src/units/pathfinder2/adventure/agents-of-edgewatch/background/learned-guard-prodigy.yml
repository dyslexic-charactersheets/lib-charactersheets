unit: background/adventure/agents-of-edgewatch/learned-guard-prodigy
in: background
group: "_{Agents of Edgewatch}"
name: "_{Learned Guard Prodigy}"


require:
  - unit: feat/recognize-spell

inc:
  - set: char-background
    value: "_{Learned Guard Prodigy}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Learned Guard Prodigy}"
        contents:
          # Skills:  | Legal Lore

          - p: "_{Trained in Legal Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/recognize-spell
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: legal-lore
        name: "_{Legal Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


unit: background/adventure/agents-of-edgewatch/grizzled-muckrucker
in: background
group: "_{Agents of Edgewatch}"
name: "_{Grizzled Muckrucker}"


require:
  - unit: feat/experienced-tracker

inc:
  - set: char-background
    value: "_{Grizzled Muckrucker}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Grizzled Muckrucker}"
        contents:
          # Skills:  | Labor Lore or Underworld Lore

          - p: "_{Trained in Labor Lore or Underworld Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/experienced-tracker
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: labor-lore-or-underworld-lore
        name: "_{Labor Lore or Underworld Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


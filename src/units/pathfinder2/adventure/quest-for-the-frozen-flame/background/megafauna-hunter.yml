unit: background/adventure/quest-for-the-frozen-flame/megafauna-hunter
in: background
group: "_{Quest for the Frozen Flame}"
name: "_{Megafauna Hunter}"
badge: "_{Uncommon}"

require:
  - unit: feat/titan-wrestler

inc:
  - set: char-background
    value: "_{Megafauna Hunter}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Megafauna Hunter}"
        contents:
          # Skills:  | Hunting Lore

          - p: "_{Trained in Hunting Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/titan-wrestler
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: hunting-lore
        name: "_{Hunting Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


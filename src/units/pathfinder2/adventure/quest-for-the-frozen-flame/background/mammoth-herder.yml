unit: background/adventure/quest-for-the-frozen-flame/mammoth-herder
in: background
group: "_{Quest for the Frozen Flame}"
name: "_{Mammoth Herder}"
badge: "_{Uncommon}"

require:
  - unit: feat/train-animal

inc:
  - set: char-background
    value: "_{Mammoth Herder}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Mammoth Herder}"
        contents:
          # Skills:  | Herding Lore

          - p: "_{Trained in Herding Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/train-animal
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: herding-lore
        name: "_{Herding Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


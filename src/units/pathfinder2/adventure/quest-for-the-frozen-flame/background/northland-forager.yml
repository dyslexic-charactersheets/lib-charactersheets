unit: background/adventure/quest-for-the-frozen-flame/northland-forager
in: background
group: "_{Quest for the Frozen Flame}"
name: "_{Northland Forager}"
badge: "_{Uncommon}"

require:
  - unit: feat/forager

inc:
  - set: char-background
    value: "_{Northland Forager}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Northland Forager}"
        contents:
          # Skills:  | Herbalism Lore

          - p: "_{Trained in Herbalism Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/forager
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: herbalism-lore
        name: "_{Herbalism Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


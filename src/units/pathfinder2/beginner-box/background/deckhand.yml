unit: background/beginner-box/deckhand
in: background
group: "_{Pathfinder Beginner Box}"
name: "_{Deckhand}"


require:
  - unit: feat/cat-fall

inc:
  - set: char-background
    value: "_{Deckhand}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Deckhand}"
        contents:
          # Skills:  | Sailing Lore

          - p: "_{Trained in Sailing Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/cat-fall
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: sailing-lore
        name: "_{Sailing Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


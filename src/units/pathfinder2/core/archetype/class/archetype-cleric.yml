unit: archetype/cleric
in: archetype
group: "_{Core Rulebook}"
name: "_{Cleric}"

inc:
  - set: religion-proficiency
    value: trained

  - at: '@archetypes'
    add:
      - name: "_{Cleric}"
        num-feats: 3
      - log: 'Cleric archetype entry'

  - at: '@pages'
    add:
      - page: archetype-cleric
        name: "Cleric (Archetype)"
        order: 26
        flex: true
        half: true
        contents:
          - layout: 2e
            contents:
              - g:
                contents:
                  - g:
                    flex: tiny
                    contents:
                      - class-icon: box
                        optional: true
                      - class-name: "_{Cleric}"
                        suffix: "_{of}"
                        flex: tiny
                        contents:
                          - field: cleric-deity
                            width: stretch
                            label: "_{Deity}"
                            align: center
                            size: huge

                  - section: "_{Dedication}"
                    contents:
                      - p: "_{Trained in Religion and your deity's skill}"
                        icon: proficiency-trained

                  - section: "_{Anathema}"
                    flex: small
                    contents:
                      - paste: anathema

                  - section: "_{Dogmas}"
                    mark: cleric
                    contents:
                      - paste: archetype-feats
                        params:
                          id: cleric
                          class-level: "_{Cleric\nLevel}"
                          basic-title: "_{Basic Dogma}"
                          advanced-title: "_{Advanced Dogmas}"
                          num: 3

                  - tail:
                  # - spacer:

              - g:
                contents:
                  - paste: archetype-spellcasting
                    params:
                      style: prepared
                      tradition: divine
                      tradition-spell-attack: "_{Divine Spell\nAttack}"
                      tradition-spell-dc: "_{Divine Spell\nSave DC}"
                      ability: "WIS"
                      ability-name: "_{WIS}"
                      breadth: "_{Divine Breadth}"
                  - tail:

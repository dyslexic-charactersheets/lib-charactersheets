unit: feat/fighter/power-attack
in: feat/fighter
group: "_{Advanced Player's Guide}"
name: "_{Power Attack}"

inc:
  - at: '@reference/action-traits'
    add:
      - flourish

  - copy: feat/fighter/power-attack
    contents:
      - article:
        title: "_{Power Attack}"
        cat: "_{Feat}"
        contents:
          - flags:
              - "_{Flourish}"
          - list:
            hr: true
            light: true
            contents:
              - action: 2
                contents:
                  - row:
                    pad: true
                    contents:
                      - field:
                        border: full
                        legend: "_{Bonus Damage}"
                        prefix: "_{d}"
                        width: large
                      - p: "_{On a hit, deal an extra damage die.}"
              - level: 10
                contents:
                  - field:
                    border: full
                    frame: none
                    prefix: "_{2d}"
                    width: large
              - level: 18
                contents:
                  - field:
                    border: full
                    frame: none
                    prefix: "_{3d}"
                    width: large

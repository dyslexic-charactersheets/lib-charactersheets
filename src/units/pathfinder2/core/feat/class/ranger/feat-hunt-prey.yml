unit: feat/ranger/hunt-prey
name: "_{Hunt Prey}"
group: "_{Advanced Player's Guide}"

inc:
  - copy: feat/ranger/hunt-prey
    contents:
      - article:
        title: "_{Hunt Prey}"
        cat: "_{Feat}"
        contents:
          - action:
            contents:
              - p: "_{Pick one creature you can see or hear, or are tracking, as your prey}"
              - value-block: "+2"
                content: "_{Perception and Survival to seek and track your prey}"
              - p: "_{Ignore the penalty for ranged attacks within your second range increment against your prey.}"
              - p: "_{Lasts until the next day. If you pick another creature, the prior creature loses the designation.}"

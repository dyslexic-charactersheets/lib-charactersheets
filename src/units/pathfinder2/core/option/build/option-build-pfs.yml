unit: option/build/pfs
name: "_{Build A Character for Pathfinder Society}"
group: "_{Core Rulebook}"

inc:
  - at: '@pages'
    add:
      - page: build
        name: "_{Build A Character for Pathfinder Society}"
        no-bg: true
        order: 3
        flex: true
        numbered: false
        contents:

          - layout: 2l
            flex: large
            contents:
              - g:
                contents:
                  - spacer:
                  - h5: "_{Build A Character}"
                    align: center
                  - spacer:
                  - h2: "_{Pathfinder Society}"
                  # - p: "_{These extra steps will let you build a character that's legal for Pathfinder Society organised play.}"
                  - spacer:
              - g:
                pad: true
                contents:
                  - h5: "_{Available Options}"
                  - p: "_{Pathfinder Society characters must be at least young adults, and may not be evil.}"
                  - p: "_{Check online to see which options are legal.}"
                  - p: "https://paizo.com/pathfinderSociety"

          - layout: 2l
            flex: small
            contents:
              - g:
                valign: top
                contents:
                  - h4: "_{Step Seven}"
                  - p: "_{Register your character with Paizo.}"
          #         - p: "_{[b]Achievement[/b] points can be used to purchase boons, or access ancestries or classes.}"
          #         - p: "_{A new PFS character will have no fame or reputation. You may carry achievement points between your characters.}"
              - section: "_{Pathfinder Society}"
                contents:
                  - row:
                    contents:
                      - paste: pfs-number
                      - spacer:
                      - field: pfs-achievement
                        label: "_{Achievement Points}"
                        border: full
                        width: large
                        frame: right
                        suffix: "_{pts}"
                  - p:
                    title: "_{Register on:}"
                    content: "_{https://paizo.com/organizedPlay/myAccount}"

          - layout: 2l
            flex: small
            contents:
              - g:
                valign: top
                contents:
                  - h4: "_{Step Eight}"
                  - p: "_{Gain networking points to represent your training with the Pathfinder Society.}"
                  - table: "##:networking"
                    rows:
                      - id: 1pt
                        name: "_{1pt}"
                        bonus: "_{Your free consumable may be taken from your school's item list.}"
                      - id: 2pt
                        name: "_{2pts}"
                        bonus: "_{Trained in one lore skill. At level 5, gain a bonus skill feat.}"
                      - id: 3pt
                        name: "_{3pts}"
                        bonus: "_{Second free consumable taken from your school's item list, up to half your level.}"
                    template:
                      - selectable:
                      - field: "##:networking"
                        control: value
                        value: "#{name}"
                        frame: none
                        valign: top
                      - p: "#{bonus}"
                        align: left
                  - spacer:
              - section: "_{Pathfinder Training}"
                contents:
                  - layout: 2e
                    vr: true
                    contents:
                      - g:
                        contents:
                          - field: pfs-training
                            value: agent
                            control: radio
                            frame: right
                            label: "_{Trained Agent}"
                          - row:
                            contents:
                              - field: pfs-networking
                                label: "_{Networking points}"
                                border: full
                                control: value
                                value: "3"
                                width: large
                              - p: "_{[b]Networking points[/b] can be spent to buy consumables or lore skills.}"
                                blk: false
                          - spacer:

                      - g:
                        contents:
                          - field: pfs-training
                            value: field-commission
                            control: radio
                            frame: right
                            label: "_{Field-Commissioned Agent}"

                          - p: "_{Gain 50% extra downtime between missions (12 days rather than 8).}"
                          - spacer:
                      
                  - hr:
                  - table: "##:training"
                    zebra: true
                    rows:
                      - id: scrolls
                        name: "_{Scrolls}"
                        loreskills: "_{Accounting Lore, Library Lore,\nScribing Lore}"
                        bonusfeats: "_{Assurance, Automatic Knowledge,\nMultilingual, Streetwise}"
                      - id: spells
                        name: "_{Spells}"
                        loreskills: "_{Academia Lore, Architecture Lore,\nHerbalism Lore}"
                        bonusfeats: "_{Arcane Sense, Assurance,\nQuick Identification, Recognise Spell}"
                      - id: swords
                        name: "_{Swords}"
                        loreskills: "_{Gladiatorial Lore, Scouting Lore,\nWarfare Lore}"
                        bonusfeats: "_{Cat Fall, Experienced Smuggler,\nForager, Hefty Hauler}"
                    columns:
                      - "_{School}"
                      - "_{Points}"
                      - "_{Lore skills}"
                      - "_{Bonus feats}"
                    template:
                      - h6: "#{name}"
                        valign: middle
                      - field: "pfs-#{id}-points"
                        frame: none
                        control: checkgrid
                        depth: 1
                        max: 3
                        align: center
                        valign: middle
                      - label: "#{loreskills}"
                        valign: middle
                      - label: "#{bonusfeats}"
                        valign: middle

          - layout: 2l
            flex: small
            contents:
              - g:
                valign: top
                contents:
                  - h4: "_{Step Nine}"
                  - p: "_{Pick a Pathfinder faction.}"
              - section: "_{Faction}"
                contents:
                  - layout: 2e
                    contents:
                      - g:
                        pad: true
                        contents:
                          - field: pfs-faction
                            width: stretch
                            flex: small
                            legend: "_{Faction}"
                          - spacer:
                      - g:
                        contents:
                          - h5: "_{Faction Boon}"
                          - article: "pfs-boon-#{i}"
                            lines: 3
                  
          # - layout: 2l
          #   flex: small
          #   contents:
          #     - g:
          #       valign: top
          #       contents:
          #         - h4: "_{Step Ten}"
          #         - p: "_{Your character earns bonuses by playing.}"
          #         - row:
          #           contents:
          #             - field: pfs-achievement
          #               label: "_{Achievement Points}"
          #               border: full
          #               width: large
          #               suffix: "_{pts}"
          #             - spacer:
          #         - p: "_{[b]Achievement[/b] points can be used to purchase boons, or access ancestries or classes.}"
          #         - p: "_{A new PFS character will have no fame or reputation. You may carry achievement points between your characters.}"
          #         - spacer:

          #     - section: "_{Boons}"
          #       contents:
          #         - layout: 2e
          #           contents:
          #             - list:
          #               hr: true
          #               zebra: true
          #               contents:
          #                 - repeat: 3
          #                   contents:
          #                     - article: "pfs-boon-#{i}"
          #                       lines: 3
          #             - g:
          #               contents:
          #                 - h6: "_{Faction Boon}"
          #                 - article: "pfs-boon-#{i}"
          #                   lines: 3
          #                 - hr:
          #                 - h6: "_{Advanced Boon}"
          #                 - article: "pfs-boon-#{i}"
          #                   lines: 4


          - layout: 2l
            flex: small
            contents:
              - g:
                valign: top
                contents:
                  - h4: "_{Step Ten}"
                  - p: "_{Find a game through your local Venture-Captain or online.}"
                  - p: "_{Start each game with one hero point and a free comsumable.}"
              - section: "_{Play}"
                contents:
                  - row:
                    pad: true
                    contents:
                      - field: "##:hero-points"
                        border: circle
                        size: huge
                        contro: value
                        value: 1
                        suffix: "3"
                      - field: "##:consumable"
                        label: "_{Consumable Item}"
                        width: stretch
                  - list:
                    hr: true
                    contents:
                      - level: 1
                        contents:
                          - layout: 2e
                            contents:
                              - p: "_{Holy water, lesser bomb (alchemist), lesser antidote, lesser antiplague, minor healing potion}"
                              - g:
                                contents:
                                  - zone: '@pfs-faction-consumables-lvl1'
                                    contents:
                                      - field: pfs-faction-consumables-lvl1
                                        width: stretch
                                        repeat: 2
                                        merge-bottom: true
                      - level: 3
                        contents:
                          - layout: 2e
                            contents:
                              - p: "_{Lesser healing potion, potion of water breathing}"
                              - g:
                                contents:
                                  - zone: '@pfs-faction-consumables-lvl1'
                                    contents:
                                      - field: pfs-faction-consumables-lvl3
                                        width: stretch
                                        repeat: 2
                                        merge-bottom: true
                      - level: 5
                        contents:
                          - layout: 2e
                            contents:
                              - p: "_{Moderate bomb}"
                              - g:
                                contents:
                                  - zone: '@pfs-faction-consumables-lvl5'
                                    contents:
                                      - field: pfs-faction-consumables-lvl5
                                        width: stretch
                                        repeat: 2
                                        merge-bottom: true

                      - g:
                        contents:
                          - h5: "_{Boons}"
                          
                          - list:
                            zebra: true
                            columns: 2
                            merge-bottom: true
                            contents:
                              - repeat: 6
                                contents:
                                  - field: pfs-boon-#{i}
                                    width: stretch
          
          - layout: 2l
            contents:
              - g:
                valign: top
                contents:
                  - h4: "_{Step Eleven}"
                  - p: "_{Get rewarded for completing adventures.}"
                  
                  - p: "_{[b]Fame[/b] represents your standing within the Pathfinder Society. Fame can be use to purchase faction boons.}"
                  - p: "_{[b]Reputation[/b] represents your standing within your faction. A higher reputation unlocks faction boons you can purchase.}"

              - section: "_{Rewards}"
                contents:
                  - layout: 2e
                    contents:
                      - g:
                        contents:
                          - row:
                            contents:
                              - field: pfs-xp
                                label: "_{Experience}"
                                border: full
                                width: large
                                suffix: "_{xp}"

                              - field: pfs-xp-threshold
                                label: "_{Level Up}"
                                width: large
                                control: value
                                value: "_{12xp}"

                              - spacer:

                              - field: pfs-fame
                                label: "_{Fame}"
                                border: full
                                width: large

                              - spacer:

                          - spacer:

                          - row:
                            contents:
                              - field: pfs-money
                                control: money
                                frame: left
                                label: "_{Silver}"
                                digits: 5
                                denomination: silver
                              - spacer:
                              
                          - spacer:

                      - g:
                        contents:
                          - table: "##:rewards"
                            rows:
                              - i: #{i}
                            repeat: 3
                            columns:
                              - label: "_{Faction}"
                              - label: "_{Reputation}"
                            template:
                              - field: pfs-faction-#{i}
                                width: stretch
                                underlay: "#{i}"
                                align: left
                              - field: pfs-faction-#{i}-reputation
                                border: full



                  - hr:
                  - layout: 2e
                    contents:
                      - g:
                        contents:
                          - h5: "_{Boon}"
                          - article:
                            lines: 3
                      - g:
                        contents:
                          - h5: "_{Treasure}"
                          - article:
                            lines: 3
                  - tail:

          - spacer:
                  


unit: option/animal-companion
name: "_{Animal Companion}"
group: "_{Core Rulebook}"
inc:

  - set: animal-companion/unarmoured-proficiency
    value: true

  - set: animal-companion/light-barding-proficiency
    value: true

  - at: '@pages'
    add:
      - page: animal-companion
        name: "_{Animal Companion}"
        order: 20
        flex: true
        landscape: true
        contents:
          - layout: 2e
            contents:
              - layout: 2l
                narrow: true
                contents:
                  - g:
                    contents:
                      - zone: '@animal-companion/title'
                        contents:
                          - class-name: "_{Animal Companion}"

                      - section: "_{Attributes}"
                        id: animal-companion/attributes
                        contents:
                          - layout: 3e
                            gutter: none
                            contents:
                              - repeat: 6
                                rows:
                                  - name: "_{Strength}"
                                    short: "_{STR}"
                                    code: STR
                                  - name: "_{Dexterity}"
                                    short: "_{DEX}"
                                    code: DEX
                                  - name: "_{Constitution}"
                                    short: "_{CON}"
                                    code: CON
                                  - name: "_{Intelligence}"
                                    short: "_{INT}"
                                    code: INT
                                  - name: "_{Wisdom}"
                                    short: "_{WIS}"
                                    code: WIS
                                  - name: "_{Charisma}"
                                    short: "_{CHA}"
                                    code: CHA
                                contents:
                                  - g:
                                    valign: top
                                    contents:
                                      - field: "animal-companion/#{code}"
                                        label: "#{name}"
                                        control: ability
                                        width: ""
                                        parts:
                                          - subid: ""
                                            size: huge
                                            eq: "floor((minmax(%{animal-companion/#{code}-score},1,30)-10)/2)"
                                            width: ""
                                            underlay: "#{short}"
                                          - subid: "score"
                                            width: ""
                                      # - row: center
                                      #   contents:
                                      #     - spacer:
                                      #     - field: "animal-companion/#{code}"
                                      #       label: "#{name}"
                                      #       border: circle
                                      #       size: huge
                                      #       underlay: "#{short}"
                                      #       eq: "(%{#{code}-score}-10)/2"
                                      #     - spacer:

                      - section: "_{Abilities}"
                        contents:
                          - list:
                            hr: true
                            contents:
                              - g:
                                contents:
                                  - h5: "_{Work Together}"
                                  - field: animal-companion/work-together
                                    width: stretch
                                    frame: none
                                    align: left
                                    merge-bottom: true
                                    repeat: 7
                                    reduce: 2
                              - g:
                                contents:
                                  - h5: "_{Advanced Manoeuvre}"
                                  - field: animal-companion/manoeuvre
                                    width: stretch
                                    frame: none
                                    align: left
                                    merge-bottom: true
                                    repeat: 7
                                    reduce: 2
                              - g:
                                contents:
                                  - h5: "_{Specialisation}"
                                  - field: animal-companion/specialisation
                                    width: stretch
                                    frame: none
                                    align: left
                                    merge-bottom: true
                                    repeat: 7
                                    reduce: 2
                      - tail:

                  - g:
                    contents:
                      - portrait: animal-companion
                        # overprint: true
                      - g:
                        contents:
                          - field: animal-companion/name
                            legend: "_{Name}"
                            width: stretch
                            align: left
                            size: large
                          - row:
                            contents:
                              - field: animal-companion/species
                                label: "_{Animal Type}"
                                align: left
                                width: stretch
                              - field: animal-companion/size
                                label: "_{Size}"
                                icon: size
                              - field: animal-companion/gender
                                label: "_{Gender}"
                                icon: gender
                              - zone: '@animal-companion/key-fields'
                              
                      - g:
                        contents:
                          - paste: animal-age-section

                      - section: "_{Skills}"
                        contents:
                          - table: "##:skills"
                            collapse: true
                            zebra: true
                            sort_by: name
                            width: stretch
                            field_frame: none
                            columns:
                              - label: ""
                                align: right
                              - "_{Skill\nBonus}"
                              - 
                              - "_{Ability\nModifier}"
                              - "_{Proficiency}"
                              - "_{Barding\nCheck\nPenalty}"
                            rows:
                              - skill: "_{Acrobatics}"
                                skillref: acrobatics
                                ability: "_{DEX}"
                                abilityref: DEX
                                acp: true
                                training: trained
                              - skill: "_{Athletics}"
                                skillref: athletics
                                ability: "_{STR}"
                                abilityref: STR
                                acp: true
                                training: trained
                              - skill: "_{Deception}"
                                skillref: deception
                                ability: "_{CHA}"
                                abilityref: CHA
                                acp: false
                              - skill: "_{Intimidation}"
                                skillref: intimidation
                                ability: "_{CHA}"
                                abilityref: CHA
                                acp: false
                              - skill: "_{Nature}"
                                skillref: nature
                                ability: "_{WIS}"
                                abilityref: WIS
                                acp: false
                              - skill: "_{Performance}"
                                skillref: performance
                                ability: "_{CHA}"
                                abilityref: CHA
                                acp: false
                              - skill: "_{Stealth}"
                                skillref: stealth
                                ability: "_{DEX}"
                                abilityref: DEX
                                acp: true
                              - skill: "_{Survival}"
                                skillref: survival
                                ability: "_{WIS}"
                                abilityref: WIS
                                acp: false
                              - skill: "_{Thievery}"
                                skillref: thievery
                                ability: "_{DEX}"
                                abilityref: DEX
                                acp: true
                            template:
                              - h6: "#{skill}"
                                fade: "#{fade}"
                                blk: false
                              - field: "animal-companion/#{skillref}-bonus"
                                border: full
                                icon: bonus
                                eq: "%{animal-companion/#{skillref}-ability}+%{animal-companion/#{skillref}-proficiency-bonus}-%{animal-companion/#{skillref}-acp}"
                              - span: "="
                              - field: "animal-companion/#{skillref}-ability"
                                ref: "animal-companion/#{abilityref}"
                                underlay: "#{ability}"
                                frame: h-label
                                label: "#{ability}"
                              - field: "animal-companion/#{skillref}-proficiency"
                                control: proficiency
                                value: "#{training}"
                              - field: "animal-companion/#{skillref}-acp"
                                ref: acp
                                border: full
                                exists: "#{acp}"
                                prefix: "&ndash;"
                          - hr:
                          - calc:
                            output:
                              field: animal-companion/perception
                              icon: bonus
                              legend: "_{Perception}"
                              width: large
                              eq: "%{animal-companion/WIS}+%{animal-companion/perception-proficiency-bonus}+%{animal-companion/perception-item}+%{animal-companion/perception-misc}"
                            inputs:
                              - field: 
                                ref: animal-companion/WIS
                                underlay: "_{WIS}"
                                label: "_{WIS}"
                              - field: animal-companion/perception-proficiency
                                label: "_{Proficiency}"
                                control: proficiency
                                value: trained
                              - field: animal-companion/perception-item
                                label: "_{Item}"
                              - field: animal-companion/perception-misc
                                misc: true
                                label: "_{Misc}"
                          - row:
                            unlabelled: true
                            contents:
                              - field: animal-companion/perception-low-light
                                frame: right
                                control: checkbox
                                label: "_{Low-light vision}"
                              - field: animal-companion/perception-darkvision
                                frame: right
                                control: checkbox
                                label: "_{Dark vision}"
                              - field: animal-companion/perception-scent
                                frame: right
                                control: checkbox
                                label: "_{Scent}"
                      - tail:

              - g:
                contents:
                  - layout: 2l
                    narrow: true
                    contents:
                      - g:
                        contents:
                          - section: "_{Actions}"
                            mark: action
                            contents:
                              - list:
                                zebra: true
                                flex: true
                                hr: true
                                contents:
                                  - g:
                                    contents:
                                      - action:
                                        contents:
                                          - p: "_{Spend an action to command your animal companion.}"
                                      - layout: indent-r
                                        contents:
                                          - p: "_{Animals get two actions which they take on your turn, and no reactions.}"
                                          - icon: action2
                                      - p: "_{Otherwise they act as they please.}"
                                  - action:
                                    contents:
                                      - article:
                                        title: "Support"
                                        lines: 2
                                        reduce: 1
                                  - action: template
                                    contents:
                                      - article:
                                        lines: 2
                                        reduce: 1


                          - section: "_{Speed}"
                            contents:
                              - row: split
                                contents:
                                  - field: animal-companion/speed
                                    legend: "_{Speed}"
                                    control: speed
                                    border: full
                                  - field: animal-companion/speed-alt
                                    label: "_{Speed in Barding}"
                                    control: speed
                              - row:
                                unlabelled: true
                                contents:
                                  - field: animal-companion/is-mount
                                    frame: right
                                    control: checkbox
                                    label: "_{Mount}"

                      - g:
                        contents:
                          - section: "_{Attacks}"
                            mark: sword
                            contents:
                              - list:
                                zebra: true
                                hr: true
                                flex: true
                                contents:
                                  - repeat: 3
                                    contents:
                                      - g:
                                        contents:
                                          - row:
                                            contents:
                                              - field: animal-companion/attack-#{i}
                                                width: stretch
                                                frame: none
                                                align: left
                                                size: large
                                                # icon: sword
                                          - row:
                                            contents:
                                              - calc:
                                                output:
                                                  field: animal-companion/attack-#{i}-bonus
                                                  label: "_{Attack Bonus}"
                                                  # width: large
                                                  attack: true
                                                  icon: bonus
                                                  eq: "%{animal-companion/attack-#{i}-ability}+%{animal-companion/attack-#{i}-proficiency-bonus}"
                                                inputs:
                                                  - field: animal-companion/attack-#{i}-ability
                                                    ref: true
                                                    label: "_{Ability}"
                                                    misc: true
                                                  - span: "+"
                                                  - field: animal-companion/attack-#{i}-proficiency
                                                    control: proficiency
                                                    label: "_{Proficiency}"
                                              - field: animal-companion/attack-#{i}-damage
                                                border: full
                                                label: "_{Damage}"
                                                width: small
                                                icon: damage
                                                control: compound
                                                parts:
                                                  - subid: ndice
                                                    suffix: "_{d}"
                                                  - subid: die
                                                    suffix: "+"
                                                  - subid: extra
                                          - row:
                                            contents:
                                              - field: animal-companion/attack-#{i}-critical
                                                frame: none
                                                width: stretch
                                                align: left
                                                unlined: true
                                                merge-bottom: true
                  - layout: 2r
                    narrow: true
                    contents:
                      - g:
                        contents:
                        
                          - section: "_{Health}"
                            mark: hp
                            contents:
                              - row:
                                contents:
                                  - calc:
                                    output:
                                      field: animal-companion/hp
                                      legend: "_{Hit Points}"
                                      icon: hp
                                      suffix: "_{hp}"
                                      width: large
                                      eq: "%{animal-companion/type-hp}+(6+%{animal-companion/CON})*%{level}"
                                    inputs:
                                      - field: animal-companion/type-hp
                                        label: "_{Animal\nType}"
                                      - span: "+ (6 +"
                                      - field:
                                        label: "_{CON}"
                                        underlay: "_{CON}"
                                        ref: animal-companion/CON
                                      - span: ") &times;"
                                      - field:
                                        ref: level
                                        label: "_{Level}"

                              - row:
                                contents:
                                  - field: animal-companion/current-hp
                                    label: "_{Current Hit Points}"
                                    border: full
                                    temp: true
                                    icon: hp
                                    suffix: "_{hp}"
                                    width: stretch
                                    
                                  - field: animal-companion/dying
                                    control: compound
                                    label: "_{Dying}"
                                    ruby: "_{Wounded}"
                                    border: none
                                    flex: none
                                    width: stretch
                                    align: center
                                    parts:
                                      - id: dying-wounded
                                        control: checkgrid
                                        style: progress
                                        max: 6
                                        depth: 2
                                                
                                  - icon: evil
                                    size: medium
                                    optional: true

                              - hr:
                              - h5: "_{Effects}"
                              - row:
                                contents:
                                  - field: effect-#{i}
                                    control: progression
                                    frame: none
                                    max: 3
                                  - field: effect-#{i}
                                    width: stretch
                                    frame: none
                                  - field: effect-#{i}-duration
                                    frame: none
                                    underlay: "#"
                                    suffix: "_{rds}"
                                  - field: effect-#{i}-rounds
                                    control: checkgrid
                                    frame: none
                                    max: 6
                                    depth: 2
                                
                          - section: "_{Armour Class}"
                            mark: shield
                            contents:
                              - calc:
                                output:
                                  field: "animal-companion/ac"
                                  legend: "_{Armour Class}"
                                  icon: shield
                                  border: full
                                  underlay: "_{AC}"
                                  eq: "10+%{animal-companion/DEX}+%{animal-companion/ac-proficiency-bonus}+%{animal-companion/barding-bonus}+%{animal-companion/ac-misc}"
                                inputs:
                                  - span: "10 +"
                                  - field:
                                    ref: animal-companion/DEX
                                    label: "_{DEX}"
                                    underlay: "_{DEX}"
                                  - field: "animal-companion/ac-proficiency"
                                    control: proficiency
                                    label: "_{Proficiency}"
                                  - field: animal-companion/barding-bonus
                                    label: "_{Barding\nBonus}"
                                  - field: animal-companion/ac-misc
                                    misc: true
                                    label: "_{Misc}"
                                      
                              - row:
                                contents:
                                  - spacer:

                                  - field: animal-companion/unarmoured-proficiency
                                    control: proficiency-icon
                                    frame: right
                                    has-bonus: false
                                    border: none
                                    label: "_{Unarmoured}"
                                  - field: animal-companion/light-barding-proficiency
                                    control: proficiency-icon
                                    frame: right
                                    has-bonus: false
                                    border: none
                                    label: "_{Light}"
                                  - field: animal-companion/heavy-barding-proficiency
                                    control: proficiency-icon
                                    frame: right
                                    has-bonus: false
                                    border: none
                                    label: "_{Heavy}"

                              # - hr:

                              - row:
                                contents:
                                  - field: animal-companion/barding
                                    size: large
                                    width: stretch
                                    legend: "_{Barding}"
                                  - field: animal-companion/barding-ac
                                    label: "_{AC Bonus}"
                                    border: full
                                    icon: shield
                              - row:
                                layout: split
                                contents:
                                  - field: animal-companion/barding-acp
                                    label: "_{Barding\nCheck\nPenalty}"
                                  - field: animal-companion/barding-max-dex
                                    label: "_{DEX\nCap}"
                                  - field: animal-companion/barding-speed-penalty
                                    label: "_{Speed\nPenalty}"
                                    control: speed
                                  - field: animal-companion/barding-bulk
                                    label: "Bulk"

                              # - hr:

                              - field: animal-companion/ac-conditional
                                # label: "_{Conditional}"
                                frame: none
                                width: stretch
                                align: left
                                repeat: 2
                                merge-bottom: true

                          - tail:

                      - g:
                        contents:
                        
                          - section: "_{Saving Throws}"
                            id: saving-throws
                            contents:
                              - table: "##:saves"
                                columns:
                                  - 
                                  - 
                                  - "_{Ability Modifier}"
                                  - "_{Proficiency}"
                                rows:
                                  - save: fortitude
                                    legend: "_{Fortitude}"
                                    short: "_{FORT}"
                                    ability: "_{CON}"
                                    abilityref: CON
                                  - save: reflex
                                    legend: "_{Reflex}"
                                    short: "_{REF}"
                                    ability: "_{DEX}"
                                    abilityref: DEX
                                  - save: will
                                    legend: "_{Will}"
                                    short: "_{WILL}"
                                    ability: "_{WIS}"
                                    abilityref: WIS
                                template:
                                  - calc:
                                    output:
                                      field: "animal-companion/#{save}"
                                      legend: "#{legend}"
                                      icon: bonus
                                      border: full
                                      width: large
                                      underlay: "#{short}"
                                      eq: "%{animal-companion/#{abilityref}}+%{animal-companion/#{save}-proficiency-bonus}"
                                    inputs:
                                      - field:
                                        label: "#{ability}"
                                        underlay: "#{ability}"
                                        ref: "animal-companion/#{abilityref}"
                                      - field: "animal-companion/#{save}-proficiency"
                                        control: proficiency
                                        value: trained
                              - field: animal-companion/saving-throws-conditional
                                label: "_{Conditional}"
                                align: left
                                repeat: 2
                                merge-bottom: true
                                width: stretch

                          - section: "_{Inventory}"
                            contents:
                              - list:
                                zebra: true
                                collapse: true
                                field_frame: none
                                contents:
                                  - repeat: 6
                                    contents:
                                      - row:
                                        contents:
                                          - field: animal-companion/inventory-#{i}
                                            width: stretch
                                          - field: animal-companion/inventory-#{i}-value
                                          - field: animal-companion/inventory-#{i}-weight
                              - field: animal-companion/weight-total
                                frame: left
                                label: "_{Total weight}"
                                control: weight
                          - tail:

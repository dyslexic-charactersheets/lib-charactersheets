unit: option/wild-shape
name: "_{Wild Shape}"
group: "_{Core Rulebook}"

inc:
  - at: '@pages'
    add:
      - page: wild-shape
        name: "Wild Shape"
        order: 25
        flex: true
        landscape: true
        contents:
          - layout: 2e
            contents:
              - g:
                contents:
                  - layout: 2l
                    narrow: true
                    contents:
                      - g:
                        contents:
                          - class-name: "_{Wild Shape}"

                          - section: "_{Attributes}"
                            id: wild-shape-attributes
                            contents:
                              - layout: 3e
                                gutter: none
                                contents:
                                  - repeat: 3
                                    rows:
                                      - name: "_{Strength}"
                                        short: "_{STR}"
                                        id: STR
                                      - name: "_{Dexterity}"
                                        short: "_{DEX}"
                                        id: DEX
                                      - name: "_{Constitution}"
                                        short: "_{CON}"
                                        id: CON
                                    contents:
                                      - g:
                                        valign: top
                                        contents:
                                          - row: center
                                            contents:
                                              - spacer:
                                              - field: "#{short}"
                                                label: "#{name}"
                                                border: circle
                                                size: huge
                                                underlay: "#{short}"
                                                eq: "(%{#{short}-score}-10)/2"
                                              - spacer:
                                          - row: center
                                            contents:
                                              - spacer:
                                              - field: "#{short}-score"
                                                # width: small
                                                frame: none
                                              - spacer:
                          - section: "_{Speed}"
                            contents:
                              - action:
                                contents:
                                  - row:
                                    contents:
                                      - field: speed
                                        frame: none
                                        control: speed
                                        width: huge
                                      - spacer:

                          - section: "_{Actions}"
                            contents:
                              - list:
                                zebra: true
                                flex: true
                                hr: true
                                avoid-shade: true
                                contents:
                                  - repeat: 2
                                    contents:
                                      - action: template
                                        contents:
                                          - article:
                                            lines: 2
                                            reduce: 1
                      - g:
                        contents:
                          - zone: '@wild-shape/high'

                          - section: "_{Attacks}"
                            contents:
                              - list:
                                zebra: true
                                hr: true
                                flex: true
                                avoid-shade: true
                                contents:
                                  - zone: '@wild-shape/attacks'

                                  - repeat: 3
                                    contents:
                                      - g:
                                        contents:
                                          - row:
                                            contents:
                                              - field: wild-shape-attack-#{i}
                                                width: stretch
                                                frame: none
                                                align: left
                                                size: large
                                          - row:
                                            contents:
                                              - calc:
                                                output:
                                                  field: wild-shape-attack-#{i}-bonus
                                                  label: "_{Attack Bonus}"
                                                  # width: large
                                                  attack: true
                                                  icon: bonus
                                                inputs:
                                                  - field:
                                                    ref: true
                                                    label: "_{Ability}"
                                                    misc: true
                                                  - field:
                                                    control: proficiency
                                                    label: "_{Proficiency}"
                                              - field: wild-shape-attack-#{i}-damage
                                                border: full
                                                label: "_{Damage}"
                                                width: small
                                                icon: damage
                                                control: compound
                                                parts:
                                                  - subid: ndice
                                                    suffix: "_{d}"
                                                  - subid: die
                                                    suffix: "+"
                                                  - subid: extra
                                              # - field: attack-#{i}-type
                                              #   label: "Type"
                                          - row:
                                            contents:
                                              - field: wild-shape-attack-#{i}-critical
                                                frame: none
                                                width: stretch
                                                align: left
                                                unlined: true
                                                merge-bottom: true
                  - layout: 2r
                    contents:
                      - g:
                        contents:
                          - section: "_{Health}"
                            contents:
                              - calc:
                                output:
                                  field: wild-shape-hp
                                  legend: "_{Hit Points}"
                                  icon: hp
                                  suffix: "_{hp}"
                                  width: large
                                inputs:
                                  - field:
                                    label: "_{Ancestry}"
                                    width: small
                                  - span: "+ ("
                                  - field:
                                    ref: CON
                                    label: "_{CON}"
                                    underlay: "_{CON}"
                                  - span: "+"
                                  - field: wild-shape-hp-per-level
                                    underlay: "6"
                                    width: tiny
                                  - span: ") &times;"
                                  - field:
                                    ref: level
                                    label: "_{Level}"
                                    width: small
                              - row:
                                contents:
                                  - field: wild-shape-current-hp
                                    label: "_{Current Hit Points}"
                                    border: full
                                    temp: true
                                    icon: hp
                                    suffix: hp
                                    width: stretch
                                  - field: wild-shape-temp-hp
                                    label: "_{Temp Hit Points}"
                                    border: full
                                    temp: true
                                    suffix: hp
                                    width: large
                                
                          - section: "_{Defense}"
                            contents:
                              - calc:
                                output:
                                  field: "wild-shape-ac"
                                  legend: "_{Armour Class}"
                                  icon: "ac"
                                  border: full
                                  width: large
                                  underlay: "_{AC}"
                                inputs:
                                  - span: "10 +"
                                  - field:
                                    ref: DEX
                                    label: "_{DEX}"
                                    # frame: h-label
                                    underlay: "_{DEX}"
                                  - span: "+"
                                  - field: "wild-shape-ac-proficiency"
                                    control: proficiency
                                    label: "_{Proficiency}"
                                    width: small
                                  - span: "+"
                                  - field: armour-bonus
                                    label: "_{Barding\nBonus}"
                                  # - field:
                                  #   misc: true
                                  #   label: "_{Misc}"
                              - field: wild-shape-ac-conditional
                                label: "_{Conditional}"
                                width: stretch
                                align: left
                                repeat: 4
                                reduce: 2
                                merge-bottom: true
                          - tail:
                      - g:
                        contents:
                          - section: "_{Saving Throws}"
                            id: saving-throws
                            contents:
                              - table:
                                columns:
                                  - 
                                  - 
                                  - "_{Ability Modifier}"
                                  - "_{Proficiency}"
                                  # - "_{Misc}"
                                rows:
                                  - save: fortitude
                                    legend: "_{Fortitude}"
                                    short: "_{FORT}"
                                    ability: "_{CON}"
                                    abilityid: CON
                                  - save: reflex
                                    legend: "_{Reflex}"
                                    short: "_{REF}"
                                    ability: "_{DEX}"
                                    abilityid: DEX
                                  # - save: will
                                  #   legend: "_{Will}"
                                  #   short: "_{WILL}"
                                  #   ability: "_{WIS}"
                                  #   abilityid: WIS
                                template:
                                  - calc:
                                    output:
                                      field: "wild-shape-#{save}"
                                      legend: "#{legend}"
                                      icon: bonus
                                      border: full
                                      width: large
                                      underlay: "#{short}"
                                    inputs:
                                      - field:
                                        label: "#{ability}"
                                        underlay: "#{ability}"
                                        ref: "#{abilityid}"
                                      - field:
                                        id: "#{save}-proficiency"
                                        control: proficiency
                                      # - field:
                                      #   id: "#{save}-misc-bonus"
                                      #   misc: true
                              - field: wild-shape-saving-throws-conditional
                                label: "_{Conditional}"
                                align: left
                                repeat: 3
                                reduce: 1
                                merge-bottom: true
                                width: stretch
                          - section: "_{Abilities}"
                            contents:
                              - field: wwild-shape-abilities
                                width: stretch
                                frame: none
                                repeat: 4
                                reduce: 2
                                merge-bottom: true
                          - tail:

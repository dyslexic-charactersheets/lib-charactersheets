unit: option/inventory/full
in: option/inventory
name: "_{Inventory (full size)}"
group: "_{Core Rulebook}"

inc:
  - at: '@pages'
    add:
      - page: inventory
        name: "_{Inventory}"
        order: 16
        flex: true
        contents:
          - layout: 2l
            contents:
              - g:
                contents:
                  - section: "_{Inventory}"
                    contents:
                      - list:
                        hr: true
                        contents:
                          - g:
                            contents:
                              - zone: '@inventory/kit'
                                contents:
                                  - list:
                                    flex: small
                                    zebra: true
                                    contents:
                                      - row:
                                        contents:
                                          - field: inventory-kit
                                            width: stretch
                                            legend: "_{Kit}"
                                          - field: inventory-kit-value
                                            label: "_{Value}"
                                            format: int
                                          - field: inventory-kit-weight
                                            label: "_{Weight}"
                                            format: int
                                          # - field: inventory-kit-checked
                                          #   control: checkbox
                                          #   label: "_{Ready}"
                                      - repeat: 4
                                        reduce: 2
                                        merge-bottom: true
                                        contents:
                                          - field: inventory-kit-contents-#{i}
                                            frame: none
                                            width: stretch
                          - g:
                            contents:
                              - row:
                                contents:
                                  - h5: "_{Items}"
                                  - spacer:
                                  - label: "_{Readied}"
                              - list:
                                zebra: true
                                hr: true
                                contents:
                                  - repeat: 2
                                    reduce: 1
                                    contents:
                                      - article:
                                        no-header-line: true
                                        header:
                                          - row:
                                            contents:
                                              - field: inventory-item-large-#{i}
                                                width: stretch
                                                frame: none
                                              - field: inventory-item-large-#{i}-value
                                                frame: none
                                                format: int
                                              - field: inventory-item-large-#{i}-weight
                                                frame: none
                                                format: int
                                              - field: inventory-item-large-#{i}-checked
                                                frame: none
                                                control: checkbox
                                        lines: 1
                                        # merge-bottom: false
                                  - list:
                                    zebra: true
                                    collapse: true
                                    field_frame: none
                                    contents:
                                      - repeat: 8
                                        reduce: 4
                                        contents:
                                          - row:
                                            contents:
                                              - field: inventory-item-#{i}-checked
                                                frame: none
                                                control: checkbox
                                              - field: inventory-item-#{i}
                                                width: stretch
                                              - field: inventory-item-#{i}-value
                                                format: int
                                              - field: inventory-item-#{i}-weight
                                                format: int
                              # - row:
                              #   contents:
                              - row:
                                contents:
                                  - field: weight-total
                                    frame: left
                                    label: "Total weight"
                                    border: full
                                    control: weight
                              - p: "_{10 light = 1 bulk}"
                                optional: true

                          - g:
                            contents:
                              - h5: "_{Backpack}"
                              - list:
                                zebra: true
                                collapse: true
                                field_frame: none
                                contents:
                                  - repeat: 16
                                    reduce: 2
                                    contents:
                                      - row:
                                        contents:
                                          - field: inventory-backpack-#{i}
                                            width: stretch
                                          - field: inventory-backpack-#{i}-value
                                            format: int
                                          - field: inventory-backpack-#{i}-weight
                                            format: int
                                          # - field: inventory-#{i}-checked
                                          #   frame: none
                                          #   control: checkbox
                              - row:
                                contents:
                                  - field: weight-backpack-ignore
                                    control: value
                                    value: "-2"
                                    frame: none
                                    width: tiny
                                  - p: "_{Bulk}"
                                  - spacer:
                                  - field: weight-backpack-total
                                    frame: left
                                    label: ""
                                    border: full
                                    control: weight

                          - g:
                            flex: tiny
                            contents:
                              - h5: "_{Expendables}"
                              - list:
                                zebra: true
                                collapse: true
                                field_frame: none
                                merge-bottom: true
                                contents:
                                  - repeat: 3
                                    contents:
                                      - row:
                                        contents:
                                          - field: expendable-#{i}
                                            width: stretch
                                          - field: expendable-#{i}-count
                                            frame: none
                                            control: checkgrid
                                            max: 20
                                            depth: 3

                          - g:
                            contents:
                              - zone: '@inventory/encumberance'
                                contents:
                                  - row:
                                    contents:
                                      - calc:
                                        output:
                                          field: encumberance
                                          label: "_{Encumberance}"
                                          suffix: "_{B}"
                                          width: large
                                          eq: "5+%{STR}"
                                        inputs:
                                          - span: "5 +"
                                          - field:
                                            ref: STR
                                            label: "_{STR}"
                                            underlay: "_{STR}"
                                            width: small
                                      - calc:
                                        optional: true
                                        output:
                                          field: encumberance-max
                                          label: "_{Carry Limit}"
                                          suffix: "_{B}"
                                          width: large
                                          eq: "10+%{STR}"
                                        inputs:
                                          - span: "10 +"
                                          - field:
                                            ref: STR
                                            label: "_{STR}"
                                            underlay: "_{STR}"
                                            width: small
                  - tail:

              - g:
                contents:
                  - layout: 2e
                    flex: huge
                    contents:
                      - g:
                        contents:
                          - g:
                            contents:
                              - section: "_{Armour}"
                                primary: true
                                mark: armour
                                contents:
                                  - zone: '@armour'
                                    contents:
                                      - row:
                                        layout: split
                                        contents:
                                          - field: armour
                                            frame: none
                                            size: large
                                            width: stretch
                                          - field: armour-bulk
                                            label: "_{Bulk}"
                                            format: int
                                      - row:
                                        contents:
                                          - field: ac-armour-bonus
                                            label: "_{AC Bonus}"
                                            icon: armour
                                            border: full
                                            format: int
                                            colour: DEX
                                          - field: ac-armour-potency
                                            control: counter
                                            label: "_{Potency}"
                                          - field: armour-runes
                                            label: "_{Runes}"
                                            width: stretch
                                            align: center
                                      - row:
                                        layout: split
                                        contents:
                                          - field: armour-cat
                                            label: "_{Category}"
                                            width: stretch
                                          - field: armour-dex-cap
                                            label: "_{DEX\nCap}"
                                            format: int
                                            colour: DEX
                                          - field: armour-str-rating
                                            label: "_{STR\nRating}"
                                            format: int
                                            prefix: "+"
                                            colour: STR
                                          - field: armour-acp
                                            label: "_{Check\nPenalty}"
                                            border: full
                                            prefix: "&ndash;"
                                            format: int
                                          - zone: '@inventory/armour-speed-penalty'
                                            contents:
                                              - field: armour-speed-penalty
                                                label: "_{Speed\nPenalty}"
                                                width: large
                                                prefix: "&ndash;"
                                                suffix: "_{ft}"
                                                format: int
                                      - field: armour-properties
                                        width: stretch
                                        label: "_{Armour Traits}"
                                        repeat: 2
                                        reduce: 1
                                        # merge-bottom: true
                                      - row:
                                        contents:
                                          - field: armour-flexible
                                            control: checkbox
                                            frame: right
                                            label: "_{Flexible}"
                                            
                                          - field: armour-noisy
                                            control: checkbox
                                            frame: right
                                            label: "_{Noisy}"

                              - section: "_{Shield}"
                                mark: shield
                                contents:
                                  - row:
                                    layout: split
                                    contents:
                                      - field: shield
                                        frame: none
                                        size: large
                                        width: stretch
                                      - field: shield-bulk
                                        label: "_{Bulk}"
                                        format: int
                                  - row:
                                    contents:
                                      - field: shield-ac
                                        label: "_{AC Bonus}"
                                        icon: shield
                                        border: full
                                        format: int
                                        colour: DEX
                                      - field: shield-hardness
                                        label: "_{Hardness}"
                                        width: large
                                        suffix: "_{hp}"
                                        format: int
                                      # - spacer:
                                      - field: shield-bt
                                        label: "_{Broken}"
                                        suffix: "_{hp}"
                                        prefix: "&le;"
                                        width: large
                                        optional: true
                                        eq: "floor(%{shield-hp}/2)"
                                      # - spacer:
                                      - field: shield-hp
                                        label: "_{Hit Points}"
                                        icon: hp
                                        border: full
                                        suffix: "_{hp}"
                                        format: int
                                  - field: shield-properties
                                    width: stretch
                                    label: "_{Shield Traits}"
                                    repeat: 2
                                    reduce: 1
                                    merge-bottom: true

                              - tail:

                              - portrait: personal
                                overprint: true

                              - section: "_{Money}"
                                flex: none
                                contents:
                                  - g:
                                    blk: true
                                    contents:
                                      - field: money-platinum
                                        frame: left
                                        control: money
                                        label: "_{Platinum}"
                                        denomination: platinum
                                        digits: 6
                                        shift: 3
                                      - field: money-gold
                                        frame: left
                                        control: money
                                        label: "_{Gold}"
                                        denomination: gold
                                        digits: 7
                                        shift: 2
                                      - field: money-silver
                                        frame: left
                                        control: money
                                        label: "_{Silver}"
                                        denomination: silver
                                        digits: 8
                                        shift: 1
                                      - field: money-copper
                                        frame: left
                                        control: money
                                        label: "_{Copper}"
                                        denomination: copper
                                        digits: 9
                                      - field: money-total
                                        frame: left
                                        output: 'true'
                                        control: money
                                        legend: "_{Total}"
                                        denomination: copper
                                        digits: 9
                                        decimal: 1
                                        eq: "(%{money-platinum}*1000)+(%{money-gold}*100)+(%{money-silver}*10)+%{money-copper}"
                                  - p: "_{1000 coins = 1 bulk}"
                                    optional: true
                              - section: "_{Scrolls}"
                                flex: none
                                mark: scroll
                                contents:
                                  - list:
                                    merge-bottom: true
                                    zebra: true
                                    avoid-shade: true
                                    contents:
                                      - repeat: 6
                                        reduce: 1
                                        contents:
                                          - row:
                                            blk: false
                                            contents:
                                              - field: inventory-scrolls-#{i}
                                                frame: none
                                                width: stretch
                                              - field: inventory-scrolls-#{i}-use
                                                control: checkbox
                                                frame: none
                              - tail:

                      - g:
                        contents:
                          - section: "_{Invested Items}"
                            contents:
                              - list:
                                zebra: true
                                flex: true
                                avoid-shade: true
                                hr: true
                                contents:
                                  - repeat: 10
                                    contents:
                                      - level: '#{i}'
                                        marker: ''
                                        contents:
                                          - article: inventory-invested-#{i}
                                            lines: 2
                                            show-level: true
                          - section: "_{Potions}"
                            flex: none
                            mark: potion
                            contents:
                              - list:
                                merge-bottom: true
                                zebra: true
                                avoid-shade: true
                                contents:
                                  - repeat: 11
                                    reduce: 2
                                    contents:
                                      - row:
                                        blk: false
                                        contents:
                                          - field: inventory-potion-#{i}
                                            width: stretch
                                            frame: none
                                          - field: inventory-potion-#{i}-count
                                            underlay: "#"
                                            frame: none
                                            format: int
                                          - field: inventory-potion-#{i}-use
                                            frame: none
                                            control: checkgrid
                                            max: 6
                                            depth: 2
                          - tail:

unit: option/party-funds
name: "_{Party Funds}"
group: "_{Core Rulebook}"

inc:
  - at: '@pages'
    add:
      - page: party-funds
        name: "_{Party Funds}"
        order: 40
        flex: true
        numbered: false
        contents:
          - layout: 2l
            contents:
              - g:
                contents:
                  - section: "_{Inventory}"
                    contents:
                      - g:
                        contents:
                          - table:
                            repeat: 45
                            zebra: true
                            collapse: true
                            field_frame: none
                            columns:
                              - label: ""
                              - label: "_{Value}"
                              - label: "_{Weight}"
                            template:
                              - field: party-funds-inventory-#{i}
                                width: stretch
                              - field: party-funds-inventory-#{i}-value
                              - field: party-funds-inventory-#{i}-weight
                                control: weight
                      - g:
                        contents:
                          - field: weight-total
                            frame: left
                            label: "_{Total weight}"
                            control: weight
                  - tail:
              - g:
                contents:
                  - layout: 2e
                    contents:
                      - g:
                        contents:
                          - h2: "_{Party Funds}"
                          - section: "_{Money}"
                            contents:
                              - field: money-platinum
                                frame: left
                                control: money
                                label: "_{Platinum}"
                                denomination: platinum
                                digits: 7
                                shift: 3
                              - field: money-gold
                                frame: left
                                control: money
                                label: "_{Gold}"
                                denomination: gold
                                digits: 8
                                shift: 2
                              - field: money-silver
                                frame: left
                                control: money
                                label: "_{Silver}"
                                denomination: silver
                                digits: 9
                                shift: 1
                              - field: money-copper
                                frame: left
                                control: money
                                label: "_{Copper}"
                                denomination: copper
                                digits: 10
                              - field: money-total
                                frame: left
                                output: 'true'
                                control: money
                                legend: "_{Total}"
                                denomination: copper
                                digits: 10
                                decimal: 1
                              - p: "_{1000 coins = 1 bulk}"

                      - section: "_{Funds}"
                        contents:
                          - g:
                            contents:
                              - field: money-valuables
                                frame: left
                                control: money
                                label: "_{Valuables}"
                                denomination: silver
                                digits: 7
                              - field: money-debit
                                frame: left
                                control: money
                                label: "_{Debit (+)}"
                                denomination: silver
                                digits: 7
                              - field: money-credit
                                frame: left
                                control: money
                                label: "_{Credit (-)}"
                                denomination: silver
                                digits: 7
                              - field: money-assets
                                frame: left
                                control: money
                                label: "_{Assets}"
                                denomination: silver
                                digits: 7
                              - field: money-sundry
                                frame: left
                                control: money
                                label: "_{Sundry}"
                                denomination: silver
                                digits: 7
                          - field: money-total
                            frame: left
                            output: 'true'
                            control: money
                            legend: "_{Total}"
                            denomination: copper
                            digits: 10
                            decimal: 1
                  - list:
                    columns: 2
                    contents:
                      - repeat: 4
                        contents:
                          - section: "_{Container}"
                            primary: true
                            contents:
                              - field: party-funds-container-#{i}
                                frame: none
                                size: huge
                                width: stretch
                              - field: party-funds-container-#{i}-cash
                                frame: left
                                control: money
                                label: "_{Cash}"
                                denomination: silver
                                digits: 7
                              - table:
                                repeat: 13
                                zebra: true
                                collapse: true
                                field_frame: none
                                columns:
                                  -
                                  - label: "_{Value}"
                                  - label: "_{Weight}"
                                template:
                                  - field: party-funds-container-#{i}-inventory-#{j}
                                    width: stretch
                                  - field: party-funds-container-#{i}-inventory-#{j}-value
                                  - field: party-funds-container-#{i}-inventory-#{j}-weight
                                    control: weight
                              - g:
                                contents:
                                  - field: party-funds-container-#{i}-weight-total
                                    frame: left
                                    label: "_{Total weight}"
                                    control: weight

                  


unit: option/minis
name: "_{Minis}"
group: "_{Core Rulebook}"

inc:
  - set: mini-size
    priority: low
    value: medium

  - at: '@pages'
    add:
      - page: minis
        name: "_{Minis}"
        order: 40
        no-bg: true
        contents:
          - row:
            blk: false
            valign: top
            contents:
              - g:
                contents:
                  - h5: "_{GM Screen Hanger}"
                  - g:
                    blk: true
                    contents:
                      - embed: gm-hanger
                        reverse:
                          - spacer:
                          - portrait: personal
                            copyright: false
                          - spacer:
                          - field: character-name
                            width: stretch
                            label: "_{Name}"
                            misc: true
                          - g:
                            blk: true
                            contents:
                              - class-icon: "#{class-icon}"
                                size: small
                        contents:
                          - portrait: personal
                            copyright: false
                          - field: character-name
                            width: stretch
                            label: "_{Name}"

                          - row:
                            contents:
                              - class-icon: "#{class-icon}"
                                size: tiny
                              - spacer:
                              - field: speed
                                control: speed
                                label: "_{Speed}"
                                width: gargantuan

                          - row:
                            contents:
                              - field: ac
                                label: "_{Armour Class}"
                                underlay: "_{AC}"
                                icon: armour
                                border: full
                              - spacer:
                              - field: ac-shield
                                label: "_{Shield}"
                                icon: shield
                                underlay: "+"

                          - row:
                            contents:
                              - field:
                                frame: right
                                border: full
                                label: "_{Perception}"
                                icon: bonus
                                width: large
                                  
                          - row:
                            contents:
                              - field:
                                frame: right
                                border: full
                                label: "_{Stealth}"
                                icon: bonus
                                width: large

                          - row:
                            contents:
                              - field: fortitude
                                label: "_{Fortitude}"
                                underlay: "_{FORT}"
                              - field: reflex
                                label: "_{Reflex}"
                                underlay: "_{REF}"
                              - field: will
                                label: "_{Will}"
                                underlay: "_{WILL}"

              - g:
                contents:
                  - h5: "_{Mini}"
                  - g:
                    blk: true
                    contents:
                      - embed: "mini-#{mini-size}"
                        contents:
                          - portrait: personal
                            copyright: false
                        reverse:
                          - portrait: personal
                            copyright: false
                        base:
                          - class-icon: "#{class-icon}"
                            size: small

              - g:
                contents:
                  - h5: "_{Player Standee}"
                  - g:
                    blk: true
                    contents:
                      - embed: standee
                        contents:
                          - portrait: personal
                            copyright: false
                          - layout: indent-l
                            contents:
                              - class-icon: "#{class-icon}"
                                size: tiny
                              - g:
                                contents:
                                  - field: character-name
                                    width: stretch
                                    label: "_{Name}"
                                  - row:
                                    contents:
                                      - field: class
                                        control: value

                        reverse:
                          - portrait: personal
                            copyright: false


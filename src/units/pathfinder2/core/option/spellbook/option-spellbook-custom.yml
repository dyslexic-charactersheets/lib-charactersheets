unit: option/spellbook/custom
name: "_{Spellbook}"
group: "_{Core Rulebook}"

require:
  - unit: option/spellbook
  
inc:
  - copy: spellbook/custom/items
    params:
      col-id:
      zone-id:
    contents:
      - list:
        zebra: true
        hr: true
        flex: true
        contents:
          - slots:
            min: 5
            max: 8
            reduce: 1
            contents:
              - zone: '#{zone-id}'
            placeholder:
              paste: spellbook/spell
              params:
                id: spellbook-col-#{col-id}-spell-#{j}

  - at: '@pages'
    add:
      - page: spellbook
        order: 11
        flex: true
        contents:
          - h2: "_{Spellbook}"
          - layout: 3e
            contents:
              - g:
                contents:
                  - zone: '@spellbook/left/header'
                    contents:
                      - paste: spellbook/header
              - repeat: 2
                contents:
                  - paste: spellbook/header
          - layout: 3e
            contents:
              - g:
                contents:
                  - zone: '@spellbook/left'
                    contents:
                      - paste: spellbook/custom/items
                        params:
                          zone-id: '@spellbook/left/first'
                      - tail:
                      - spacer:
              - g:
                contents:
                  - zone: '@spellbook/middle'
                    contents:
                      - paste: spellbook/custom/items
                        params:
                          zone-id: '@spellbook/middle/first'
                      - tail:
                      - spacer:
              - g:
                contents:
                  - zone: '@spellbook/right'
                    contents:
                      - paste: spellbook/custom/items
                        params:
                          zone-id: '@spellbook/right/first'
                      - tail:
                      - spacer:

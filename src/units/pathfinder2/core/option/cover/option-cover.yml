unit: option/cover
name: "_{Cover Page}"
group: "_{Core Rulebook}"

inc:
  - at: '@pages'
    add:

      - page: cover
        name: "_{Cover}"
        order: 5
        flex: true
        numbered: false
        contents:
          - layout: 1n
            contents:
              - g:
                contents:
                  - logo:
                    size: large
                  - portrait: personal

                  - class-icon: "#{class-icon}"
                  - class-name: "#{class}"

                  # - hr:
                  #   swash: true

                  - layout: 2e
                    contents:
                      - g:
                        contents:
                          - field: cover/player-name
                            label: "_{Player}"
                            width: stretch
                            size: huge
                            merge-bottom: true

                      - g:
                        contents:
                          - row:
                            contents:
                              - field: character-name
                                label: "_{Character}"
                                size: huge
                                width: stretch
                                value: "#{character-name}"
                                merge-bottom: true
                              - field: level
                                label: "_{Level}"
                                border: full
                    
                  - tail:


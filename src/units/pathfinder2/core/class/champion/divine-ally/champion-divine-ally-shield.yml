unit: champion/divine-ally/shield
in: champion/divine-ally
group: "_{Core Rulebook}"
name: "_{Shield Ally}"

inc:

  - at: '@champion/divine-ally'
    replace:
      - h5: "_{Shield Ally}"
      - row:
        contents:
          - field: champion-shield-ally-hardness
            control: value
            label: "_{Hardness}"
            value: "+2"
          - field: champion-shield-ally-hp
            label: "_{Shield\nHit Points}"
            suffix: "hp"
          - field: champion-shield-ally-bt
            label: "_{Broken\nThreshold}"
            suffix: "hp"

unit: bard/muse/enigma
in: bard/muse
group: "_{Core Rulebook}"
name: "_{Enigma}"

require:
  - unit: feat/bard/bardic-lore
  - unit: spell/true-strike

inc:
  - at: '@bard/muse'
    replace:
      - h4: "_{Enigma}"
        size: small

  - at: '@bard/muse/bonus-feat'
    replace:
      - paste: feat/bard/bardic-lore

  - at: '@spellbook/middle/first'
    add:
      - paste: spell/true-strike

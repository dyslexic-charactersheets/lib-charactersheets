unit: monk/stance/ironblood
in: monk/stance
level: 8
group: "_{Core Rulebook}"
name: "_{Ironblood Stance}"

inc:
  - copy: monk/stance/ironblood
    contents:
      - g:
        name: "_{Ironblood Stance}"
        contents:
          - selectable: monk/stance/ironblood
            contents:
              - paste: monk/stance
                params:
                  id: dragon
                  title: "_{Ironblood Stance}"
                contents:
                  - advancement:
                    zebra: false
                    shade: false
                    elide: true
                    flip: true
                    rotate: true
                    fields:
                      - name: "_{Damage\nResistance}"
                        key: resistance
                        format: string
                    advances:
                      - level: 8
                        resistance: 2
                      - level: 12
                        resistance: 3
                      - level: 16
                        resistance: 4
                      - level: 20
                        resistance: 5

          - paste: monk/stance-attack/str
            params:
              id: dragon-tail
              name: "_{Iron Sweep Attack}"
              dmg: "_{d8}"
              dmgicon: d8
              type: "_{B}"
            contents:
              - flags:
                  - "_{Parry}"
                  - "_{Sweep}"
                  - "_{Nonlethal}"
                  - "_{Unarmed}"
              
          - selectable: monk/stance/ironblood/surge
            contents:
              - article:
                title: "_{Ironblood Surge}"
                cat: "_{Feat}"
                contents:
                  - action:
                    contents:
                      - p: "_{Prepare for an attack this round.}"
                      - layout: 2e
                        contents:
                          - field: 
                            label: "_{AC Bonus (parry)}"
                            frame: right
                            control: value
                            value: "_{+1}"
                          - field: 
                            label: "_{Damage resistance}"
                            frame: right
                            ref: STR
                            underlay: "_{STR}"


  - at: '@monk/stances'
    add:
      - paste: monk/stance/ironblood

  - at: '@monk/stance-actions'
    add:
      - action:
        order: 2
        contents:
          - p:
            title: "_{Ironblood Stance}"
            content: "_{Enter an impenetrable stance.}"
      - action:
        order: 3
        contents:
          - row:
            contents:
              - p:
                title: "_{Iron Sweep Attack}"
                content: "_{Unarmed attack that deals bludgeoning damage.}"
              - field: iron-sweep-damage
                label: "_{Damage}"
                control: value
                value: "d8"

  - at: '@reference/actions'
    add:
      - action:
        contents:
          - p:
            title: "_{Ironblood Stance}"
            content: "_{Enter an impenetrable stance.}"
            
  - at: '@reference/weapon-traits'
    add:
      - parry
      - sweep
      - nonlethal
      - unarmed


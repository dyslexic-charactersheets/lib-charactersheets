                    params:
                      lines: 6
          - g:
            contents:
              - h5: "_{Blood Magic}"
              - zone: '@sorcerer/spellbook/blood-magic'
                contents:
                  - article:
                    lines: 4
      - tail:
      - spacer:

  - at: '@pages'

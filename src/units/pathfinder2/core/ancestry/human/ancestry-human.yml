unit: ancestry/human
in: ancestry
group: "_{Core Rulebook}"
name: "_{Human}"

form:
  - select: heritage/human
    name: "_{Human Heritage}"
    max: 1

inc:
  - set: ancestry
    value: "_{Human}"
  - set: hp-ancestry
    value: 8
  - set: languages
    value: "_{Common}"

  - at: '@ancestry'
    replace:
      - article:
        title: "_{Human}"
        contents:
          - flags:
              - "_{Human}"
              - "_{Humanoid}"

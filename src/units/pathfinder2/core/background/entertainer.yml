unit: background/entertainer
in: background
group: "_{Core Rulebook}"
name: "_{Entertainer}"


require:
  - unit: feat/fascinating-performance

inc:
  - set: char-background
    value: "_{Entertainer}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Entertainer}"
        contents:

          - p: "_{Trained in Theatre Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              Through an education in the arts or sheer dogged practice, you learned to entertain crowds. You might have been an actor, a dancer, a musician, a street magician, or any other sort of performer.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/fascinating-performance
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: theatre-lore
        name: "_{Theatre Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


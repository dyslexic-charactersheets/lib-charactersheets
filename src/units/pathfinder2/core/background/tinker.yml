unit: background/tinker
in: background
group: "_{Core Rulebook}"
name: "_{Tinker}"


require:
  - unit: feat/specialty-crafting

inc:
  - set: char-background
    value: "_{Tinker}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Tinker}"
        contents:

          - p: "_{Trained in Engineering Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              Creating all sorts of minor inventions scratches your itch for problem-solving. Your engineering skills take a particularly creative bent, and no one know what you'll come up with next. It might be a genius device with tremendous potential... or it might explode.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/specialty-crafting
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: engineering-lore
        name: "_{Engineering Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


unit: background/sailor
in: background
group: "_{Core Rulebook}"
name: "_{Sailor}"


require:
  - unit: feat/underwater-marauder

inc:
  - set: char-background
    value: "_{Sailor}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Sailor}"
        contents:

          - p: "_{Trained in Sailing Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              You heard the call of the sea from a young age. Perhaps you signed onto a merchant's vessel, joined the navy, or even fell in with a crew of pirates and scalawags.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/underwater-marauder
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: sailing-lore
        name: "_{Sailing Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


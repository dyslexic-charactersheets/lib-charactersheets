unit: background/warrior
in: background
group: "_{Core Rulebook}"
name: "_{Warrior}"


require:
  - unit: feat/intimidating-glare

inc:
  - set: char-background
    value: "_{Warrior}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Warrior}"
        contents:

          - p: "_{Trained in Warfare Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              In your younger days, you waded into battle as a mercenary, a warrior defending a nomadic people, or a member of a militia or army. You might have wanted to break out from the regimented structure of these forces, or you could have always been as independent a warrior as you are now.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/intimidating-glare
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: warfare-lore
        name: "_{Warfare Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


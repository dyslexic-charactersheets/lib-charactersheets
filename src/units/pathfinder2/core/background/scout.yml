unit: background/scout
in: background
group: "_{Core Rulebook}"
name: "_{Scout}"


require:
  - unit: feat/forager

inc:
  - set: char-background
    value: "_{Scout}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Scout}"
        contents:

          - p: "_{Trained in <Terrain> Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              You called the wilderness home as you found trails and guided travelers. Your wanderlust could have called you to the adventuring life, or perhaps you served as a scout for soldiers and found you liked battle.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/forager
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: <-terrain->-lore
        name: "_{<Terrain> Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


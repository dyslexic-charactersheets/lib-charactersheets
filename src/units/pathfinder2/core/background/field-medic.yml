unit: background/field-medic
in: background
group: "_{Core Rulebook}"
name: "_{Field Medic}"


require:
  - unit: feat/battle-medicine

inc:
  - set: char-background
    value: "_{Field Medic}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Field Medic}"
        contents:

          - p: "_{Trained in Warfare Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              In the chaotic rush of battle, you learned to adapt to rapidly changing conditions as you administered to battle casualties. You patched up soldiers, guards, or other combatants, and learned a fair amount about the logistics of war.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/battle-medicine
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: warfare-lore
        name: "_{Warfare Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


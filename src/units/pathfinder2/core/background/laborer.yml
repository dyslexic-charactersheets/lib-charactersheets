unit: background/laborer
in: background
group: "_{Core Rulebook}"
name: "_{Laborer}"


require:
  - unit: feat/hefty-hauler

inc:
  - set: char-background
    value: "_{Laborer}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Laborer}"
        contents:

          - p: "_{Trained in Labor Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              You've spent years performing arduous physical labor. It was a difficult life, but you somehow survived. You may have embraced adventuring as an easier method to make your way in the world, or you might adventure under someone else's command.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/hefty-hauler
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: labor-lore
        name: "_{Labor Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


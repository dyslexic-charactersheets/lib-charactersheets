unit: background/hunter
in: background
group: "_{Core Rulebook}"
name: "_{Hunter}"


require:
  - unit: feat/survey-wildlife

inc:
  - set: char-background
    value: "_{Hunter}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Hunter}"
        contents:

          - p: "_{Trained in Tanning Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              You stalked and took down animals and other creatures of the wild. Skinning animals, harvesting their flesh, and cooking them were also part of your training, all of which can give you useful resources while you adventure.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/survey-wildlife
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: tanning-lore
        name: "_{Tanning Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


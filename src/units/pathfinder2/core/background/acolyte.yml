unit: background/acolyte
in: background
group: "_{Core Rulebook}"
name: "_{Acolyte}"


require:
  - unit: feat/student-of-the-canon

inc:
  - set: char-background
    value: "_{Acolyte}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Acolyte}"
        contents:

          - p: "_{Trained in Scribing}"
            icon: proficiency-trained
            blk: false


          - p: |
              You spent your early days in a religious monastery or cloister. You may have traveled out into the world to spread the message of your religion or because you cast away the teachings of your faith, but deep down you'll always carry within you the lessons you learned.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/student-of-the-canon
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: scribing
        name: "_{Scribing}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


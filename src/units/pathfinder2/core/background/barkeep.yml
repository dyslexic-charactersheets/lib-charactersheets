unit: background/barkeep
in: background
group: "_{Core Rulebook}"
name: "_{Barkeep}"


require:
  - unit: feat/hobnobber

inc:
  - set: char-background
    value: "_{Barkeep}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Barkeep}"
        contents:

          - p: "_{Trained in Alcohol Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              You have five specialties: hefting barrels, drinking, polishing steins, drinking, and drinking. You worked in a bar, where you learned how to hold your liquor and rowdily socialize.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/hobnobber
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: alcohol-lore
        name: "_{Alcohol Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


unit: background/street-urchin
in: background
group: "_{Core Rulebook}"
name: "_{Street Urchin}"


require:
  - unit: feat/pickpocket

inc:
  - set: char-background
    value: "_{Street Urchin}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Street Urchin}"
        contents:

          - p: "_{Trained in <City> Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              You eked out a living by picking pockets on the streets of a major city, never knowing where you'd find your next meal. While some folk adventure for the glory, you do so to survive.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/pickpocket
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: <-city->-lore
        name: "_{<City> Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


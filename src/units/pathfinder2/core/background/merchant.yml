unit: background/merchant
in: background
group: "_{Core Rulebook}"
name: "_{Merchant}"


require:
  - unit: feat/bargain-hunter

inc:
  - set: char-background
    value: "_{Merchant}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Merchant}"
        contents:

          - p: "_{Trained in Mercantile Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              In a dusty shop, market stall, or merchant caravan, you bartered wares for coin and trade goods. The skills you picked up still apply in the adventuring life, in which a good deal on a suit of armor could prevent your death.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/bargain-hunter
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: mercantile-lore
        name: "_{Mercantile Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


unit: background/guard
in: background
group: "_{Core Rulebook}"
name: "_{Guard}"


require:
  - unit: feat/quick-coercion

inc:
  - set: char-background
    value: "_{Guard}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Guard}"
        contents:

          - p: "_{Trained in <Legal or Warfare> Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              You served in the guard, out of either patriotism or the need for coin. Either way, you know how to get a difficult suspect to talk. However you left the guard, you might think of adventuring as a way to use your skills on a wider stage.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/quick-coercion
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: <-legal-or-warfare->-lore
        name: "_{<Legal or Warfare> Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


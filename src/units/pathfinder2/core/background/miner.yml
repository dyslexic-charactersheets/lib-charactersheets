unit: background/miner
in: background
group: "_{Core Rulebook}"
name: "_{Miner}"


require:
  - unit: feat/terrain-expertise

inc:
  - set: char-background
    value: "_{Miner}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Miner}"
        contents:

          - p: "_{Trained in Mining Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              You earned a living wrenching precious minerals from the lightless depths of the earth. Adventuring might have seemed lucrative or glamorous compared to this backbreaking labor- and if you have to head back underground, this time you plan to do so armed with a real weapon instead of a miner's pick.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/terrain-expertise
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: mining-lore
        name: "_{Mining Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


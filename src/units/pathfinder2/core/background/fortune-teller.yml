unit: background/fortune-teller
in: background
group: "_{Core Rulebook}"
name: "_{Fortune Teller}"


require:
  - unit: feat/oddity-identification

inc:
  - set: char-background
    value: "_{Fortune Teller}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Fortune Teller}"
        contents:

          - p: "_{Trained in Fortune-Telling Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              The strands of fate are clear to you, as you have learned many traditional forms by which laypeople can divine the future. You might have used these skills to guide your community, or simply to make money. But even the slightest peek into these practices connects you to the occult mysteries of the universe.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/oddity-identification
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: fortune-telling-lore
        name: "_{Fortune-Telling Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


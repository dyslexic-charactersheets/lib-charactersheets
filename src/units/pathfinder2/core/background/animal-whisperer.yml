unit: background/animal-whisperer
in: background
group: "_{Core Rulebook}"
name: "_{Animal Whisperer}"


require:
  - unit: feat/train-animal

inc:
  - set: char-background
    value: "_{Animal Whisperer}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Animal Whisperer}"
        contents:

          - p: "_{Trained in <Terrain> Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              You have always felt a connection to animals, and it was only a small leap to learn to train them. As you travel, you continuously encounter different creatures, befriending them along the way.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/train-animal
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: <-terrain->-lore
        name: "_{<Terrain> Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


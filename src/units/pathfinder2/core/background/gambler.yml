unit: background/gambler
in: background
group: "_{Core Rulebook}"
name: "_{Gambler}"


require:
  - unit: feat/lie-to-me

inc:
  - set: char-background
    value: "_{Gambler}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Gambler}"
        contents:

          - p: "_{Trained in Games Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              The thrill of the win drew you into games of chance. This might have been a lucrative sideline that paled in comparison to the real risks of adventuring, or you might have fallen on hard times due to your gambling and pursued adventuring as a way out of a spiral.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/lie-to-me
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: games-lore
        name: "_{Games Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


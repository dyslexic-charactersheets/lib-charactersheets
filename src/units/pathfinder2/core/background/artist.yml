unit: background/artist
in: background
group: "_{Core Rulebook}"
name: "_{Artist}"


require:
  - unit: feat/specialty-crafting

inc:
  - set: char-background
    value: "_{Artist}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Artist}"
        contents:

          - p: "_{Trained in Art Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              Your art is your greatest passion, whatever form it takes. Adventuring might help you find inspiration, or simply be a way to survive until you become a world-famous artist.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/specialty-crafting
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: art-lore
        name: "_{Art Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


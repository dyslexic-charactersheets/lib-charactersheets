unit: background/herbalist
in: background
group: "_{Core Rulebook}"
name: "_{Herbalist}"


require:
  - unit: feat/natural-medicine

inc:
  - set: char-background
    value: "_{Herbalist}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Herbalist}"
        contents:

          - p: "_{Trained in Herbalism Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              As a formally trained apothecary or a rural practitioner of folk medicine, you learned the healing properties of various herbs. You're adept at collecting the right natural cures in all sorts of environments and preparing them properly.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/natural-medicine
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: herbalism-lore
        name: "_{Herbalism Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


unit: background/farmhand
in: background
group: "_{Core Rulebook}"
name: "_{Farmhand}"


require:
  - unit: feat/assurance

inc:
  - set: char-background
    value: "_{Farmhand}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Farmhand}"
        contents:

          - p: "_{Trained in Farming Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              With a strong back and an understanding of seasonal cycles, you tilled the land and tended crops. Your farm could have been razed by invaders, you could have lost the family tying you to the land, or you might have simply tired of the drudgery, but at some point you became an adventurer.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/assurance
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: farming-lore
        name: "_{Farming Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


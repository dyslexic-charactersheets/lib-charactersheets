unit: background/nomad
in: background
group: "_{Core Rulebook}"
name: "_{Nomad}"


require:
  - unit: feat/assurance

inc:
  - set: char-background
    value: "_{Nomad}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Nomad}"
        contents:

          - p: "_{Trained in <Terrain> Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              Traveling far and wide, you picked up basic tactics for surviving on the road and in unknown lands, getting by with few supplies and even fewer comforts. As an adventurer, you travel still, often into even more dangerous places.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/assurance
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: <-terrain->-lore
        name: "_{<Terrain> Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


unit: background/bounty-hunter
in: background
group: "_{Core Rulebook}"
name: "_{Bounty Hunter}"


require:
  - unit: feat/experienced-tracker

inc:
  - set: char-background
    value: "_{Bounty Hunter}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Bounty Hunter}"
        contents:

          - p: "_{Trained in Legal Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              Bringing in lawbreakers lined your pockets. Maybe you had an altruistic motive and sought to bring in criminals to make the streets safer, or maybe the coin was motivation enough. Your techniques for hunting down criminals transfer easily to the life of an adventurer.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/experienced-tracker
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: legal-lore
        name: "_{Legal Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


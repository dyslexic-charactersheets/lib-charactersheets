unit: background/hermit
in: background
group: "_{Core Rulebook}"
name: "_{Hermit}"


require:
  - unit: feat/dubious-knowledge

inc:
  - set: char-background
    value: "_{Hermit}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Hermit}"
        contents:

          - p: "_{Trained in <Location> Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              In an isolated place-like a cave, remote oasis, or secluded mansion-you lived a life of solitude. Adventuring might represent your first foray out among other people in some time. This might be a welcome reprieve from solitude or an unwanted change, but in either case, you're likely still rough around the edges.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/dubious-knowledge
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: <-location->-lore
        name: "_{<Location> Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


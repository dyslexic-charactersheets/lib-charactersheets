unit: background/acrobat
in: background
group: "_{Core Rulebook}"
name: "_{Acrobat}"


require:
  - unit: feat/steady-balance

inc:
  - set: char-background
    value: "_{Acrobat}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Acrobat}"
        contents:

          - p: "_{Trained in Circus}"
            icon: proficiency-trained
            blk: false


          - p: |
              In a circus or on the streets, you earned your pay by performing as an acrobat. You might have turned to adventuring when the money dried up, or simply decided to put your skills to better use.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/steady-balance
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: circus
        name: "_{Circus}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


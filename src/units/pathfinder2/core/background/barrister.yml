unit: background/barrister
in: background
group: "_{Core Rulebook}"
name: "_{Barrister}"


require:
  - unit: feat/group-impression

inc:
  - set: char-background
    value: "_{Barrister}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Barrister}"
        contents:

          - p: "_{Trained in Legal Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              Piles of legal manuals, stern teachers, and experience in the courtroom have instructed you in legal matters. You're capable of mounting a prosecution or defense in court, and you tend to keep abreast of local laws, as you never can tell when you might need to know them on short notice.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/group-impression
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: legal-lore
        name: "_{Legal Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


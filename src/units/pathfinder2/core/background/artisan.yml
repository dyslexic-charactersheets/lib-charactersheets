unit: background/artisan
in: background
group: "_{Core Rulebook}"
name: "_{Artisan}"


require:
  - unit: feat/specialty-crafting

inc:
  - set: char-background
    value: "_{Artisan}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Artisan}"
        contents:

          - p: "_{Trained in Guild Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              As an apprentice, you practiced a particular form of building or crafting, developing specialized skill. You might have been a blacksmith's apprentice toiling over the forge for countless hours, a young tailor sewing garments of all kinds, or a shipwright shaping the hulls of ships.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/specialty-crafting
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: guild-lore
        name: "_{Guild Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


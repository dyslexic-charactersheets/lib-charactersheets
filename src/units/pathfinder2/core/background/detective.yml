unit: background/detective
in: background
group: "_{Core Rulebook}"
name: "_{Detective}"


require:
  - unit: feat/streetwise

inc:
  - set: char-background
    value: "_{Detective}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Detective}"
        contents:

          - p: "_{Trained in Underworld Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              You solved crimes as a police inspector or took jobs for wealthy clients as a private investigator. You might have become an adventurer as part of your next big mystery, but likely it was due to the consequences or aftermath of a prior case.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/streetwise
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: underworld-lore
        name: "_{Underworld Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


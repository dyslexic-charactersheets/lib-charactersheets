unit: background/prisoner
in: background
group: "_{Core Rulebook}"
name: "_{Prisoner}"


require:
  - unit: feat/experienced-smuggler

inc:
  - set: char-background
    value: "_{Prisoner}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Prisoner}"
        contents:

          - p: "_{Trained in Underworld Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              You might have been imprisoned for crimes (whether you were guilty or not), or enslaved for some part of your upbringing. In your adventuring life, you take full advantage of your newfound freedom.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/experienced-smuggler
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: underworld-lore
        name: "_{Underworld Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


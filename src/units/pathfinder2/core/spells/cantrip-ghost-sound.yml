unit: cantrip/ghost-sound
name: "_{Ghost Sound}"
group: "_{Advanced Player's Guide}"

inc:
  - copy: cantrip/ghost-sound
    contents:
      - article: cantrip/ghost-sound
        title: "_{Ghost Sound}"
        cat: "_{Cantrip} 1"
        contents:
          - dl:
              range: "_{30ft}"
              duration: "_{sustained}"

          - action: 2
            content:
              - p: "_{Create an audible illusion of simple sounds, volume up to four humans shouting, from a square in range.}"

          - paste: heighten-spell
            params:
              level: 3
            contents:
              - dl:
                  range: "_{60ft}"

          - paste: heighten-spell
            params:
              level: 5
            contents:
              - dl:
                  range: "_{120ft}"


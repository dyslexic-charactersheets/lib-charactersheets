unit: focus/sorcerer/dragon-breath
name: "_{Dragon Breath}"
group: "_{Advanced Player's Guide}"

inc:
  - copy: focus/sorcerer/dragon-breath
    contents:
      - article: focus/sorcerer/dragon-breath
        title: "_{Dragon Breath}"
        cat: "_{Focus} 3"
        contents:
          - paste: focus
            contents:
              - action: 2
                contents:
                  - p: "_{Spew forth energy.}"
              - calc:
                inline: true
                output:
                  field: "##:dragon-breath/damage"
                  legend: "_{Breath\nDamage}"
                  width: large
                  suffix: "_{d6}"
                  eq: "(%{focus-level}*2)-1"
                inputs:
                  - span: "("
                  - field:
                    ref: focus-level
                    label: "_{Focus Level}"
                  - span: "&times; 2) - 1"
              - paste: basic-save
                params:
                  "_{Save}"

unit: spell/comprehend-language
name: "_{Comprehend Language}"
group: "_{Advanced Player's Guide}"

inc:
  - copy: spell/comprehend-language
    contents:
      - article: spell/comprehend-language
        title: "_{Comprehend Language}"
        cat: "_{Spell} 2"
        contents:
          - dl:
              range: "_{30ft}"
              target: "_{1 creature}"
              duration: "_{1 hour}"
          - action: 2
            contents:
              - p: "_{Target can understand a language it is hearing or reading when you cast the spell.}"
            
          - paste: heighten-spell
            params:
              level: 3
              content: "_{Target can also speak the language}"
            
          - paste: heighten-spell
            params:
              level: 4
              content: "_{Target up to 10 creatures}"

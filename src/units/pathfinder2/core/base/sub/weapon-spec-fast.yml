unit: weapon-spec/fast
name: "_{Weapon Specialisation (fast progression)}"
group: "_{Core Rulebook}"

inc:
  - at: '@advancement'
    add:
      - level: 7
        advance: "_{Weapon Specialisation}"
      - level: 15
        advance: "_{Greater Weapon Specialisation}"

  - at: '@actions'
    add:
      - reduce: 1
      
  - at: '@weapon-spec-section'
    add:
      - section: "_{Weapons}"
        # untitled: true
        contents:
          # - hr:
          - list:
            hr: true
            contents:

              - level: 7
                contents:
                  - h5: "_{Weapon Specialisation}"
                  - layout: 3e
                    blk: true
                    contents:
                      - row:
                        contents:
                          - icon: proficiency-expert
                          - field: weapon-spec/expert
                            frame: none
                            value: "+2"
                            control: value
                      - row:
                        contents:
                          - icon: proficiency-master
                          - field: weapon-spec/master
                            frame: none
                            value: "+3"
                            control: value
                      - row:
                        contents:
                          - icon: proficiency-legendary
                          - field: weapon-spec/legendary
                            frame: none
                            value: "+4"
                            control: value

              - level: 15
                contents:
                  - h5: "_{Greater Weapon Specialisation}"
                  - layout: 3e
                    blk: true
                    contents:
                      - row:
                        contents:
                          - icon: proficiency-expert
                          - field: weapon-spec/greater/expert
                            border: none
                            frame: none
                            value: "+4"
                            control: value
                      - row:
                        contents:
                          - icon: proficiency-master
                          - field: weapon-spec/greater/master
                            border: none
                            frame: none
                            value: "+6"
                            control: value
                      - row:
                        contents:
                          - icon: proficiency-legendary
                          - field: weapon-spec/greater/legendary
                            border: none
                            frame: none
                            value: "+8"
                            control: value

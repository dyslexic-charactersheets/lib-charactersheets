unit: weapon-spec/generic
name: "_{Weapon Specialisation (unknown progression)}"
group: "_{Core Rulebook}"

inc:
  - at: '@weapon-spec-section'
    add:
      - hr:
      - h5: "_{Weapon Specialisation}"
      - list:
        hr: true
        light: true
        contents:
          - level: "_"
            contents:
              - p: "_{Bonus weapon damage}"
              - layout: 3e
                contents:
                  - row:
                    contents:
                      - icon: proficiency-expert
                      - field: weapon-spec/expert
                        frame: none
                        value: "+2"
                        control: value
                  - row:
                    contents:
                      - icon: proficiency-master
                      - field: weapon-spec/master
                        frame: none
                        value: "+3"
                        control: value
                  - row:
                    contents:
                      - icon: proficiency-legendary
                      - field: weapon-spec/legendary
                        frame: none
                        value: "+4"
                        control: value


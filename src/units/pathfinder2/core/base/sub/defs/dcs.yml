unit: defs/dcs
group: "_{Core Rulebook}"

inc:
  - copy: class-dc
    params:
      id: class-dc
      legend: "_{Class DC}"
      ability: ''
      misc: true
    contents:
      - calc:
        output:
          field: "#{id}"
          legend: "#{legend}"
          underlay: "_{DC}"
          width: large
          icon: dc
          eq: "10+%{#{id}-ability}+%{#{id}-proficiency-bonus}+%{#{id}-misc}"
        inputs:
          - span: 10 +
          - if: "#{ability}=="
            then:
              - field: "#{id}-ability"
                label: "_{Key Ability}"
                ref: "=key-ability"
                misc: true
            else:
              - field: "#{id}-ability"
                label: "_{#{ability}}"
                underlay: "_{#{ability}}"
                ref: "#{ability}"
                misc: true
          - span: "+"
            optional: true
          - field: "#{id}-proficiency"
            label: "_{Proficiency}"
            control: proficiency
          - if: "#{misc}"
            then:
              - span: "+"
                optional: true
              - field: "#{id}-misc"
                label: "_{Misc}"
                misc: true
                optional: true

  - copy: spell-attack
    params:
      id: spell-attack
      legend: "_{Spell\nAttack}"
      ability: ""
    contents:
      - calc:
        output:
          field: "#{id}"
          legend: "#{legend}"
          width: large
          overprint: true
          icon: bonus
          format: modifier
          eq: '%{#{id}-ability}+%{#{id}-proficiency-bonus}+%{#{id}-misc}'
        inputs:
          - if: "#{ability}=="
            then:
              - field: "#{id}-ability"
                label: "_{Key Ability}"
                ref: "=key-ability"
                misc: true
            else:
              - field: "#{id}-ability"
                label: "_{#{ability}}"
                underlay: "_{#{ability}}"
                ref: "#{ability}"
                misc: true
          - span: "+"
          - field: "#{id}-proficiency"
            label: "_{Proficiency}"
            control: proficiency
          - span: "+"
            optional: true
          - field: "#{id}-misc"
            label: "_{Misc}"
            misc: true
            optional: true

  - copy: spell-dc
    params:
      id: spell-dc
      legend: "_{Spell Save DC}"
      ability: ""
    contents:
      - calc:
        output:
          field: "#{id}"
          legend: "#{legend}"
          underlay: "_{DC}"
          width: large
          overprint: true
          icon: dc
          eq: '10+%{#{id}-ability}+%{#{id}-proficiency-bonus}+%{#{id}-misc}'
        inputs:
          - span: 10 +
          - if: "#{ability}=="
            then:
              - field: "#{id}-ability"
                label: "_{Key Ability}"
                ref: "=key-ability"
                misc: true
            else:
              - field: "#{id}-ability"
                label: "_{#{ability}}"
                underlay: "_{#{ability}}"
                ref: "#{ability}"
                misc: true
          - span: "+"
          - field: "#{id}-proficiency"
            label: "_{Proficiency}"
            control: proficiency
          - span: "+"
            optional: true
          - field: "#{id}-misc"
            label: "_{Misc}"
            misc: true
            optional: true

  - copy: arcane-spell-dcs
    params:
      ability: ''
    contents:
      - paste: spell-attack
        params:
          id: arcane-spell-attack
          legend: "_{Arcane Spell\nAttack}"
          ability: "#{ability}"
      - paste: spell-dc
        params:
          id: arcane-spell-save-dc
          legend: "_{Arcane Spell\nSave DC}"
          ability: "#{ability}"
          
  - copy: divine-spell-dcs

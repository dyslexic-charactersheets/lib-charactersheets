unit: defs/weapons
group: "_{Core Rulebook}"

inc:
  - copy: multi-attack-penalty
    contents:
      # - h5: "_{Multi-Attack Penalty}"
      #   optional: true
      - row: split
        contents:
          - h5: "_{Multi-Attack Penalty}"
          - spacer:
          # - icon: action
          # - field: map-1
          #   frame: left
          #   label: "_{1st}"
          #   border: full
          #   width: medium
          #   control: value
          #   value: "0"
          - spacer:
          - icon: action2nd
          - field: map-2
            frame: left
            label: "_{2nd}"
            border: full
            width: medium
            underlay: -5
          - spacer:
          - icon: action3rd
          - field: map-3
            frame: left
            label: "_{3rd}"
            border: full
            width: medium
            underlay: -10


  - copy: natural-weapon
    params:
      name: ""
      damage: ""
    contents:
      - row:
        contents:
          - h6: "#{name}"
          - spacer:
          - icon: icon
          - value: "#{damage}"
            width: small
          - if: "#{type}!="
            then:
              - p: "#{type}"
          - item:

  - copy: weapon-damage-block
    params:
      i:
    contents:
      - field: attack-#{i}-damage
        border: full
        label: "_{Damage}"
        width: huge
        icon: damage
        control: compound
        parts:
          - subid: ndice
            width: tiny
            align: right
          - label: "_{d}"
          - subid: die
            width: tiny
            align: left
            damage-die: true
          - label: "+"
          - subid: extra
            width: tiny
      #- field: attack-#{i}-weapon-spec
      #  label: "_{Weap Spec}"
      - field: attack-#{i}-damage-type
        label: "_{Type}"
        width: tiny
      - field: attack-#{i}-striking
        label: "_{Striking}"
        control: counter
      - field: attack-#{i}-type
        label: "_{Misc}"
        misc: true
        optional: true

  - copy: weapon
    params:
      i: 0
    contents:
      - g:
        contents:
          - row:
            contents:
              - field: attack-#{i}
                width: stretch
                frame: none
                align: left
                size: large
                icon: sword
          - row:
            contents:
              - calc:
                output:
                  field: attack-#{i}-bonus
                  label: "_{Attack Bonus}"
                  width: huge
                  attack: true
                  icon: bonus
                  eq: "%{attack-#{i}-ability}+%{attack-#{i}-proficiency-bonus}+%{attack-#{i}-potency[rank]}"
                  format: modifier
                inputs:
                  - field: attack-#{i}-ability
                    ref: true
                    misc: true
                    label: "_{Ability}"
                    control: ref-switch
                    abilities: "str,dex"
                  - field: attack-#{i}-proficiency
                    control: proficiency
                    label: "_{Proficiency}"
                  - field: attack-#{i}-potency
                    control: counter
                    label: "_{Potency}"
              - large-print:
                contents:
                  - field: attack-#{i}-more
                    label: "_{Weapon Traits}"
                    width: stretch
                    align: right
                else:
                  - paste: weapon-damage-block
                    params:
                      i: "#{i}"
          - row:
            flex: huge
            contents:
              - large-print:
                contents:
                  - paste: weapon-damage-block
                    params:
                      i: "#{i}"
                else:
                  - field: attack-#{i}-details
                    label: "_{Weapon Traits}"
                    width: stretch
                    align: left
                    merge-bottom: true
              - field: attack-#{i}-critical
                label: "_{Critical}"
                width: stretch
                align: right
                merge-bottom: true
              - field: attack-#{i}-critical-unlocked
                frame: none
                control: checkbox

  - copy: weapon-with-ammo
    params:
      i: 0
    contents:
      - g:
        contents:
          - row:
            contents:
              - field: attack-#{i}
                width: stretch
                frame: none
                align: left
                size: large
                icon: bow
              - field: attack-#{i}-range
                control: speed
                width: huge
                frame: none
          - row:
            contents:
              - calc:
                output:
                  field: attack-#{i}-bonus
                  label: "_{Attack Bonus}"
                  width: huge
                  attack: true
                  icon: bonus
                  format: modifier
                inputs:
                  - field:
                    misc: true
                    label: "_{Ability}"
                    control: ref-switch
                    ref: "str,dex"
                  - field: attack-#{i}-proficiency
                    control: proficiency
                    label: "_{Proficiency}"
                  - field: attack-#{i}-potency
                    control: counter
                    label: "_{Potency}"
              - large-print:
                contents:
                  - field: attack-#{i}-details
                    label: "_{Weapon Traits}"
                    width: stretch
                    align: right
                else:
                  - paste: weapon-damage-block
                    params:
                      i: "#{i}"
          - row:
            flex: huge
            contents:
              - field: ammo-#{i}
                frame: none
                unlined: true
                width: small
                size: huge
                underlay: "#"
                merge-bottom: true
              - field: ammo-#{i}-count
                frame: none
                control: checkgrid
                max: 30
                depth: 3
              - vr:
              - large-print:
                contents:
                  - paste: weapon-damage-block
                    params:
                      i: "#{i}"
                else:
                  - field: attack-#{i}-details
                    label: "_{Weapon Traits}"
                    width: stretch
                    align: left
                    merge-bottom: true
                  - field: attack-#{i}-critical
                    label: "_{Critical}"
                    width: stretch
                    align: right
                    merge-bottom: true
                  - field: attack-#{i}-critical-unlocked
                    frame: none
                    control: checkbox

  - copy: weapon-small
    params:
      id: ''
      i: 0
      damage-die: false
    contents:
      - g:
        contents:
          - row:
            contents:
              - field: "#{id}-attack-#{i}"
                width: stretch
                frame: none
                align: left
                size: large
                icon: sword
          - row:
            contents:
              - calc:
                output:
                  field: "#{id}-attack-#{i}-bonus"
                  label: "_{Attack Bonus}"
                  # width: large
                  attack: true
                  icon: bonus
                  format: modifier
                inputs:
                  - field:
                    label: "_{Ability}"
                    misc: true
                    control: ref-switch
                    ref: "str,dex"
                  - span: "+"
                  - field: "#{id}-attack-#{i}-proficiency"
                    control: proficiency
                    label: "_{Proficiency}"
              - if: "#{damage-die}"
                then:
                  - field: "#{id}-attack-#{i}-damage"
                    border: full
                    label: "_{Damage}"
                    width: small
                    icon: damage
                    control: compound
                    parts:
                      - subid: ndice
                        suffix: "#{damage-die} +"
                      - subid: extra
                else:
                  - field: "#{id}-attack-#{i}-damage"
                    border: full
                    label: "_{Damage}"
                    width: small
                    icon: damage
                    control: compound
                    parts:
                      - subid: ndice
                        suffix: "_{d}"
                      - subid: die
                        suffix: "+"
                      - subid: extra
          - row:
            contents:
              - field: "#{id}-attack-#{i}-critical"
                frame: none
                width: stretch
                align: left
                unlined: true
                merge-bottom: true
                
  - copy: weapon-small-with-ammo
    params:
      id: ''
      i: 0
      max: 20
    contents:
      - g:
        contents:
          - row:
            contents:
              - field: "#{id}-attack-#{i}"
                width: stretch
                frame: none
                align: left
                size: large
                icon: bow
          - row:
            contents:
              - calc:
                output:
                  field: "#{id}-attack-#{i}-bonus"
                  label: "_{Attack Bonus}"
                  # width: large
                  attack: true
                  icon: bonus
                  format: modifier
                inputs:
                  - field:
                    label: "_{Ability}"
                    misc: true
                    control: ref-switch
                    ref: "str,dex"
                  - span: "+"
                  - field: "#{id}-attack-#{i}-proficiency"
                    control: proficiency
                    label: "_{Proficiency}"
              - if: "#{damage-die}"
                then:
                  - field: "#{id}-attack-#{i}-damage"
                    border: full
                    label: "_{Damage}"
                    width: small
                    icon: damage
                    control: compound
                    parts:
                      - subid: ndice
                        suffix: "#{damage-die} +"
                      - subid: extra
                else:
                  - field: "#{id}-attack-#{i}-damage"
                    border: full
                    label: "_{Damage}"
                    width: small
                    icon: damage
                    control: compound
                    parts:
                      - subid: ndice
                        suffix: "_{d}"
                      - subid: die
                        suffix: "+"
                      - subid: extra
          - row:
            contents:
              - field: "#{id}-ammo-#{i}"
                # frame: h-label
                frame: none
                unlined: true
                width: small
                size: huge
                underlay: "#"
                merge-bottom: true
              - field: "#{id}ammo-#{i}-count"
                frame: none
                control: checkgrid
                max: "#{max}"
                depth: 3
              - vr:
              - field: "#{id}-attack-#{i}-critical"
                frame: none
                width: stretch
                align: left
                unlined: true
                merge-bottom: true

  - copy: ammo
    params:
      i: 0
      max: 20
      legend: ''
      label: ''
      merge-bottom: false
    contents:
      - row:
        contents:
          - field: ammo-#{i}-type
            legend: "#{legend}"
            label: "#{label}"
            width: stretch
            align: left
            unlined: true
            merge-bottom: "#{merge-bottom}"
          - field: ammo-#{i}
            # frame: h-label
            frame: none
            unlined: true
            width: small
            size: huge
            underlay: "#"
            # label: "_{Charges}"
            merge-bottom: "#{merge-bottom}"
          - field: ammo-#{i}-count
            frame: none
            control: checkgrid
            max: '#{max}'
            depth: 3
            merge-bottom: "#{merge-bottom}"


unit: defs/anathema
group: "_{Core Rulebook}"

inc:
  - copy: anathema
    params:
      id: anathema
      title: "_{Anathema}"
      lines: 4
      reduce: 1
      merge-bottom: true
    contents:
      - ul:
        merge-bottom: "#{merge-bottom}"
        contents:
          - slots:
            min: "#{lines}"
            reduce: "#{reduce}"
            contents:
              - zone: '@#{id}'
            placeholder:
              - li:
                contents:
                  - field: "#{id}-#{i}"
                    frame: none
                    width: stretch

  - copy: anathema-fixed
    params:
      id: anathema
      title: "_{Anathema}"
      lines: 4
      reduce: 1
    contents:
      - ul:
        merge-bottom: true
        contents:
          - zone: '@#{id}'
            contents:
              - repeat: "#{lines}"
                reduce: "#{reduce}"
                contents:
                  - li:
                    contents:
                      - field: "#{id}-#{i}"
                        frame: none
                        width: stretch

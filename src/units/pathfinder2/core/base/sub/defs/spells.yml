unit: defs/spells
group: "_{Core Rulebook}"

inc:
  # ingredients
  - copy: spellcasting-cantrips
    params:
      title: "_{Cantrips}"
      content:
    contents:
      - layout: indent-l
        contents:
          - p: "&infin;"
            size: large
            prose: true
            align: center
          - g:
            contents:
              - p:
                title: "#{title}"
                content: "#{content}"

              - p: "_{Cantrips heighten automatically}"
                icon: up-arrow

              - hr:
                light: true

  - copy: spellcasting-spells
    params:
      icon:
      title: "_{Spells}"
      content: 
      heighten:
    contents:
      - layout: indent-l
        contents:
          - g:
            align: center
            contents:
              - icon: "#{icon}"
                align: center
          - g:
            contents:
              - p:
                title: "#{title}"
                content: "#{content}"

              - p: "#{heighten}"
                icon: up-arrow

  - copy: spellcasting-focus
    params:
      icon:
      title: "_{Spells}"
      content: 
      heighten: "_{Focus spells heighten automatically}"
    contents:
      - layout: indent-lr
        contents:
          - g:
            align: center
            contents:
              - icon: "#{icon}"
                align: center
          - g:
            contents:
              - p:
                title: "#{title}"
                content: "#{content}"

              - p: "#{heighten}"
                icon: up-arrow
          - cost: "_{1pt}"
            unit: "_{Focus}"

  
  # whole blocks

  - copy: spellcasting
    params:
      cantrips-text:
      spells-icon: book
      spells-text:
      heighten:
    contents:
      - paste: spellcasting-cantrips
        params:
          content: "#{cantrips-text}"
      - paste: spellcasting-spells
        params:
          icon: "#{spells-icon}"
          content: "#{spells-text}"
          heighten: "#{heighten}"

  - copy: spellcasting-spontaneous
    params:
      cantrips-text: "_{Cast cantrips you know indefinitely.}"
      spells-icon: book
      spells-text: "_{Cast spells you know using spell slots.}"
      heighten: "_{Spells can be prepared in a higher level}"
    contents:
      - paste: spellcasting
        params:
          cantrips-text: "#{cantrips-text}"
          spells-icon: "#{spells-icon}"
          spells-text: "#{spells-text}"
          heighten: "#{heighten}"

  - copy: spellcasting-prepared
    params:
      cantrips-text: "_{Prepare 5 cantrips each morning from your spellbook. Cast them indefinitely.}"
      spells-icon: book
      spells-text: "_{Prepare spells each morning from your spellbook.}"
      heighten: "_{Spells can be prepared in a higher level}"
    contents:
      - paste: spellcasting
        params:
          cantrips-text: "#{cantrips-text}"
          spells-icon: "#{spells-icon}"
          spells-text: "#{spells-text}"
          heighten: "#{heighten}"


  # utility

  - copy: heighten-spell
    params:
      level: ""
      content: ""
    contents:
      - if: "#{content}"
        then:
          - p:
            title: "#{level}"
            icon: up-arrow
            content: "#{content}"
        else:
          - layout: indent-l
            contents:
              - g:
                valign: middle
                contents:
                  - p:
                    icon: up-arrow
                    title: "#{level}"
              - g:
                valign: middle
                contents:
                  - g:
                    contents:
                      - item:


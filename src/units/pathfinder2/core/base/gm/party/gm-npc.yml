unit: option/gm/npc
name: "_{NPC}"
group: "_{Core Rulebook}"

inc:

  - at: '@pages'
    add:
      - page: npc
        name: "_{NPC}"
        order: 30
        flex: true
        landscape: true
        numbered: false
        contents:
          - layout: 2e
            contents:
              - layout: 2l
                narrow: true
                contents:
                  - g:
                    contents:

                      - row:
                        contents:
                          - g:
                            contents:
                              - class-name: "_{NPC}"
                          - field: level
                            label: "_{Level}"
                            border: circle
                            frame: left

                      - section: "_{Attributes}"
                        id: "##/attributes"
                        contents:
                          - g:
                            pad: true
                            contents:
                              - layout: 3e
                                gutter: none
                                contents:
                                  - repeat: 6
                                    rows:
                                      - name: "_{Strength}"
                                        short: "_{STR}"
                                        code: STR
                                      - name: "_{Dexterity}"
                                        short: "_{DEX}"
                                        code: DEX
                                      - name: "_{Constitution}"
                                        short: "_{CON}"
                                        code: CON
                                      - name: "_{Intelligence}"
                                        short: "_{INT}"
                                        code: INT
                                      - name: "_{Wisdom}"
                                        short: "_{WIS}"
                                        code: WIS
                                      - name: "_{Charisma}"
                                        short: "_{CHA}"
                                        code: CHA
                                    contents:
                                      - g:
                                        valign: top
                                        contents:
                                          - row: center
                                            contents:
                                              - spacer:
                                              - field: "npc-#{code}"
                                                label: "#{name}"
                                                border: circle
                                                size: huge
                                                underlay: "#{short}"
                                                eq: "(%{#{code}-score}-10)/2"
                                              - spacer:


                      - section: "_{Speed}"
                        contents:
                          - row: split
                            contents:
                              - field: npc/speed
                                legend: "_{Speed}"
                                control: speed
                                border: full
                              - field: npc/speed-alt
                                label: "_{Speed in Armour}"
                                control: speed

                      - section: "_{Feats}"
                        contents:
                          - list:
                            hr: true
                            zebra: true
                            avoid-shade: true
                            contents:
                              - repeat: 4
                                reduce: 1
                                contents:
                                  - article:
                                    lines: 2

                      - section: "_{Notes}"
                        flex: none
                        contents:
                          - row:
                            contents:
                              - h6: "&nbsp;_{Helpful}"
                              - icon: hp
                              - span: " "
                              - field: "##:#{id}/attitude"
                                control: checkgrid
                                max: 5
                                depth: 1
                                frame: none
                                border: none
                              - icon: evil
                              - h6: "&nbsp;_{Hostile}"
                          - field: npc/notes
                            repeat: 8
                            width: stretch
                            frame: none
                            merge-bottom: true
                      - tail:

                  - g:
                    contents:
                      - layout: alignment
                        gutter: none
                        contents:
                          - g:
                            contents:
                              - field: npc/name
                                legend: "_{Name}"
                                width: stretch
                                align: left
                                size: large
                              - row:
                                contents:
                                  - field: npc/ancestry
                                    label: "_{Ancestry}"
                                    align: left
                                    width: stretch
                                  - field: npc/size
                                    label: "_{Size}"
                                    icon: size
                                  - field: npc/gender
                                    label: "_{Gender}"
                                    icon: gender
                                  - zone: '@npc/key-fields'
                          - field: alignment
                            frame: none
                            control: alignment
                              
                      - g:
                        contents:
                          - paste: npc-age-section

                      - section: "_{Skills}"
                        contents:
                          - table: npc-skills
                            collapse: true
                            zebra: true
                            sort_by: name
                            width: stretch
                            field_frame: none
                            columns:
                              - label: ""
                                align: right
                              - "_{Skill\nBonus}"
                              - 
                              - "_{Ability\nModifier}"
                              - "_{Proficiency}"
                              - "_{Armour\nCheck\nPenalty}"
                            rows:
                              - sort: name
                                contents:
                                  - skill: acrobatics
                                    name: "_{Acrobatics}"
                                    ability: "_{DEX}"
                                    abilityref: DEX
                                    acp: true
                                  - skill: arcana
                                    name: "_{Arcana}"
                                    ability: "_{INT}"
                                    abilityref: INT
                                    acp: false
                                  - skill: athletics
                                    name: "_{Athletics}"
                                    ability: "_{STR}"
                                    abilityref: STR
                                    acp: true
                                  - skill: crafting
                                    name: "_{Crafting}"
                                    ability: "_{INT}"
                                    abilityref: INT
                                    acp: false
                                  - skill: deception
                                    name: "_{Deception}"
                                    ability: "_{CHA}"
                                    abilityref: CHA
                                    acp: false
                                  - skill: diplomacy
                                    name: "_{Diplomacy}"
                                    ability: "_{CHA}"
                                    abilityref: CHA
                                    acp: false
                                  - skill: intimidation
                                    name: "_{Intimidation}"
                                    ability: "_{CHA}"
                                    abilityref: CHA
                                    acp: false
                                  - skill: medicine
                                    name: "_{Medicine}"
                                    ability: "_{WIS}"
                                    abilityref: WIS
                                    acp: false
                                  - skill: nature
                                    name: "_{Nature}"
                                    ability: "_{WIS}"
                                    abilityref: WIS
                                    acp: false
                                  - skill: occultism
                                    name: "_{Occultism}"
                                    ability: "_{INT}"
                                    abilityref: INT
                                    acp: false
                                  - skill: performance
                                    name: "_{Performance}"
                                    ability: "_{CHA}"
                                    abilityref: CHA
                                    acp: false
                                  - skill: religion
                                    name: "_{Religion}"
                                    ability: "_{WIS}"
                                    abilityref: WIS
                                    acp: false
                                  - skill: society
                                    name: "_{Society}"
                                    ability: "_{INT}"
                                    abilityref: INT
                                    acp: false
                                  - skill: stealth
                                    name: "_{Stealth}"
                                    ability: "_{DEX}"
                                    abilityref: DEX
                                    acp: true
                                  - skill: survival
                                    name: "_{Survival}"
                                    ability: "_{WIS}"
                                    abilityref: WIS
                                    acp: false
                                  - skill: thievery
                                    name: "_{Thievery}"
                                    ability: "_{DEX}"
                                    abilityref: DEX
                                    acp: true
                                    fade: false
                                  - skill: ''
                                    name: ''
                                    ability: ''
                                    acp: false
                                    optional: true
                                  - skill: ''
                                    name: ''
                                    ability: ''
                                    acp: false
                                    optional: true
                            template:
                              - h6: "#{name}"
                                fade: "#{fade}"
                                blk: false
                              - field: "npc/#{skill}-bonus"
                                border: full
                                icon: bonus
                              - span: "="
                              - field:
                                ref: "#{abilityref}"
                                underlay: "#{ability}"
                                frame: h-label
                                label: "#{ability}"
                              - field: "npc/#{skill}-proficiency"
                                control: proficiency
                                value: "#{training}"
                              - field: "npc/#{skill}-acp"
                                ref: acp
                                border: full
                                exists: "#{acp}"
                                prefix: "&ndash;"
                          - spacer:
                          
                          - hr:
                          - h5: "_{Skill Actions}"
                          - list:
                            zebra: true
                            hr: true
                            contents:
                              - repeat: 3
                                contents:
                                  - action: template
                                    contents:
                                      - article:
                                        lines: 1
                          - hr:
                          - calc:
                            output:
                              field: npc/perception
                              icon: bonus
                              legend: "_{Perception}"
                              width: large
                            inputs:
                              - field:
                                ref: npc/WIS
                                underlay: "_{WIS}"
                                label: "_{WIS}"
                              - field: npc/perception-proficiency
                                label: "_{Proficiency}"
                                control: proficiency
                                value: trained
                              - field: npc/perception-item
                                label: "_{Item}"
                              - field: npc/perception-misc
                                misc: true
                                label: "_{Misc}"
                          - row:
                            unlabelled: true
                            contents:
                              - field: npc/perception-low-light
                                frame: right
                                control: checkbox
                                label: "_{Low-light vision}"
                              - field: npc/perception-darkvision
                                frame: right
                                control: checkbox
                                label: "_{Dark vision}"
                              - field: npc/perception-scent
                                frame: right
                                control: checkbox
                                label: "_{Scent}"
                      - tail:

              - g:
                contents:
                  - layout: 2l
                    narrow: true
                    contents:
                      - g:
                        contents:
                          - section: "_{Actions}"
                            mark: action
                            contents:
                              - list:
                                zebra: true
                                flex: true
                                hr: true
                                contents:
                                  - repeat: 3
                                    contents:
                                      - action: template
                                        contents:
                                          - article:
                                            lines: 2
                                            reduce: 1

                          - section: "_{Saving Throws}"
                            id: saving-throws
                            contents:
                              - table: npc-saves
                                columns:
                                  - 
                                  - 
                                  - 
                                  -
                                rows:
                                  - save: fortitude
                                    legend: "_{Fortitude}"
                                    short: "_{FORT}"
                                    ability: "_{CON}"
                                    abilityref: CON
                                  - save: reflex
                                    legend: "_{Reflex}"
                                    short: "_{REF}"
                                    ability: "_{DEX}"
                                    abilityref: DEX
                                  - save: will
                                    legend: "_{Will}"
                                    short: "_{WILL}"
                                    ability: "_{WIS}"
                                template:
                                  - calc:
                                    output:
                                      field: "npc/#{save}"
                                      legend: "#{legend}"
                                      icon: bonus
                                      border: full
                                      width: large
                                      underlay: "#{short}"
                                    inputs:
                                      - field:
                                        label: "#{ability}"
                                        underlay: "#{ability}"
                                        ref: "#{abilityref}"
                                      - field: "npc/#{save}-proficiency"
                                        control: proficiency
                                        value: trained
                              - field: npc/saving-throws-conditional
                                frame: none
                                align: left
                                merge-bottom: true
                                width: stretch


                      - g:
                        contents:
                          - section: "_{Attacks}"
                            mark: sword
                            contents:
                              - list:
                                zebra: true
                                hr: true
                                flex: true
                                contents:
                                  - repeat: 2
                                    contents:
                                      - paste: weapon-small
                                        params:
                                          id: "npc/"
                                          i: "#{i}"
                                  - paste: weapon-small-with-ammo
                                    params:
                                      id: "npc/"
                                      i: 3
                  - layout: 2r
                    narrow: true
                    contents:
                      - g:
                        contents:
                        
                          - section: "_{Health}"
                            mark: hp
                            contents:
                              - row:
                                contents:
                                  - calc:
                                    output:
                                      field: npc/hp
                                      legend: "_{Hit Points}"
                                      icon: hp
                                      suffix: "_{hp}"
                                      width: large
                                    inputs:
                                      - field: npc/animal-type
                                        label: "_{Animal\nType}"
                                      - span: "+ ("
                                      - field:
                                        label: "_{CON}"
                                        underlay: "_{CON}"
                                        ref: CON
                                      - span: "&times;"
                                      - field:
                                        ref: level
                                        label: "_{Level}"
                                      - span: ")"

                              - row:
                                contents:
                                  - field: npc/current-hp
                                    label: "_{Current Hit Points}"
                                    border: full
                                    temp: true
                                    icon: hp
                                    suffix: "_{hp}"
                                    width: stretch

                                  - field: npc/dying
                                    control: compound
                                    label: "_{Dying}"
                                    ruby: "_{Wounded}"
                                    border: none
                                    flex: none
                                    width: stretch
                                    align: center
                                    parts:
                                      - id: npc/dying-wounded
                                        control: checkgrid
                                        style: progress
                                        max: 6
                                        depth: 2
                                                
                                  - icon: evil
                                    size: medium
                                    optional: true

                              - hr:
                              - h5: "_{Effects}"
                              - repeat: 2
                                contents:
                                  - row:
                                    contents:
                                      - field: npc/effect-#{i}-progression
                                        control: progression
                                        frame: none
                                        max: 3
                                      - field: npc/effect-#{i}
                                        width: stretch
                                        frame: none
                                      - field: npc/effect-#{i}-duration
                                        frame: none
                                        underlay: "#"
                                        suffix: "_{rds}"
                                      - field: npc/effect-#{i}-rounds
                                        control: checkgrid
                                        frame: none
                                        max: 6
                                        depth: 2
                                
                          - section: "_{Armour Class}"
                            mark: shield
                            contents:
                              - calc:
                                output:
                                  field: "npc/ac"
                                  legend: "_{Armour Class}"
                                  icon: shield
                                  border: full
                                  underlay: "_{AC}"
                                inputs:
                                  - span: "10 +"
                                  - field:
                                    ref: DEX
                                    label: "_{DEX}"
                                    underlay: "_{DEX}"
                                  - field: "npc/ac-proficiency"
                                    control: proficiency
                                    label: "_{Proficiency}"
                                  - field: npc/armour-bonus
                                    label: "_{Armour\nBonus}"
                                  - field: npc/armour-misc
                                    misc: true
                                    label: "_{Misc}"

                              - row:
                                contents:
                                  - field: npc/armour
                                    size: large
                                    width: stretch
                                    legend: "_{Armour}"
                                  - field: npc/armour-ac
                                    label: "_{AC Bonus}"
                                    border: full
                                    icon: shield
                              - row:
                                layout: split
                                contents:
                                  - field: npc/armoud-acp
                                    label: "_{Armour\nCheck\nPenalty}"
                                  - field: npc/armour-max-dex
                                    label: "_{DEX\nCap}"
                                  - field: npc/armour-speed-penalty
                                    label: "_{Speed\nPenalty}"
                                    control: speed
                                  - field: npc/armour-bulk
                                    label: "Bulk"

                              # - hr:

                              - field: npc/ac-conditional
                                frame: none
                                width: stretch
                                align: left
                                merge-bottom: true

                          - tail:

                      - g:
                        contents:
                        
                          - g:
                            cut: top left
                            contents:
                              - field: npc/inventory
                                legend: "_{Inventory}"
                                width: stretch
                              - row:
                                contents:
                                  - spacer:
                                  - field: npc/money/gold
                                    frame: none
                                    control: money
                                    denomination: gold
                                    digits: 4
                                    border: full
                                  - field: npc/money/silver
                                    frame: none
                                    control: money
                                    denomination: silver
                                    digits: 2
                                    border: full
                                  - field: npc/money/copper
                                    frame: none
                                    control: money
                                    denomination: copper
                                    digits: 2
                                    border: full
                              - list:
                                zebra: true
                                collapse: true
                                field_frame: none
                                contents:
                                  - repeat: 14
                                    contents:
                                      - row:
                                        contents:
                                          - field: npc/inventory-#{i}
                                            width: stretch
                                          - field: npc/inventory-#{i}-value
                                          - field: npc/inventory-#{i}-weight
                              - field: npc/weight-total
                                frame: left
                                label: "_{Total weight}"
                                control: weight

                          - tail:

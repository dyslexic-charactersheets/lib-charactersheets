unit: class/druid
in: class
name: "Druid"

form:
  - select: druid-order
    name: "Druid Order"
    max: 1
  - select: feat-cleric
    name: "Cleric Feats"
    max: 8
    levels: [ 2, 4, 6, 8, 10, 14, 16, 18, 20 ]

inc:
  - at: @key-ability-field
    replace:
      - field:
        label: "WIS"
        underlay: "WIS"
        ref: WIS

  - at: @pages
    add:
      - page: cleric
        name: "Cleric"
        flex: true
        order: 10
        contents:
          - layout: 2l
            contents:
              - g:
                contents:
                  - class-icon: druid
                  - h2: "Druid"
                  - section: "Druidic Order"
                    primary: true
                    contents:
                      - list:
                        zebra: true
                        hr: true
                        contents:
                          - zone: @druid-order
                            contents:
                              - field: druid-order
                                frame: none
                                size: large
                                width: stretch
                                align: center
                                merge-bottom: true
                              - g:
                                contents:
                                  - h5: "Order Feat"
                                  - article:
                                    header:
                                      - field: druid-order-feat
                                        width: stretch
                                        frame: none
                                        align: left
                                    contents:
                                      - field: druid-order-feat-details
                                        width: stretch
                                        align: left
                                        frame: none
                                        repeat: 3
                              - g:
                                contents:
                                  - h5: "Order Power"
                                  - article:
                                    header:
                                      - field: druid-order-power
                                        width: stretch
                                        frame: none
                                        align: left
                                    contents:
                                      - field: druid-order-power-details
                                        width: stretch
                                        align: left
                                        frame: none
                                        repeat: 3

                  - section: "Anathema"
                    contents:
                      - ul:
                        contents:
                          - li: "Using metal armor or shields"
                          - li: "Despoiling natural places"
                          - li: "Teaching the Druidic language to nondruids"
                          - zone: @anathema
                            contents:
                              - field: anathema
                                width: stretch
                                label: "Order Anathema"
                                repeat: 3
                                merge-bottom: 2

                  - section: "Wild Empathy"
                    contents:
                      - p: "Communicate with creatures on a rudimentary level. You can use Diplomacy to Make an Impression on animals and to make very simple Requests of them."

                  - section: "Spellcasting"
                    contents:
                      - list:
                        hr: true
                        contents:
                          - level: 1
                            contents:
                              - type: proficiency
                                proficiency: trained
                                content: "Trained in primal spellcasting"
                          - level: 12
                            contents:
                              - type: proficiency
                                proficiency: expert
                                content: "Expert in primal spellcasting"
                          - level: 16
                            contents:
                              - type: proficiency
                                proficiency: master
                                content: "Master in primal spellcasting"
                          - level: 19
                            contents:
                              - type: proficiency
                                proficiency: legendary
                                content: "Legendary in primal spellcasting"
                  #     - spells-table:
                  #       flip: true

                  # ...

                  - tail:
                  - spacer:

              - g:
                contents:

                  - section: "Cantrips"
                    contents:
                      - spells-list:
                        min: 0
                        max: 0
                        spells: 5
                        style: spontaneous

                  - section: "Spells"
                    contents:
                      - spells-list:
                        min: 1
                        max: 9
                        spells: 4
                        # special: "Domain"

                  - section: "Druid Feats"
                    contents:
                      - list:
                        zebra: true
                        columns: 2
                        flowv: true
                        hr: true
                        contents:
                          - each:
                            template:
                              - level: "#{level}"
                                contents:
                                  - item:
                            contents:
                              - slots: [ 2, 4, 6, 8, 10, 14, 16, 18, 20, '' ]
                                min: 1
                                max: 1
                                placeholder:
                                  article:
                                  header:
                                    - field: druid-feat-level-#{level}
                                      width: stretch
                                      frame: none
                                      align: left
                                  contents:
                                    - field: druid-feat-level-#{level}-details
                                      width: stretch
                                      align: left
                                      frame: none
                                      repeat: 2
                                contents:
                                  - zone: @druid-feats
                  - tail:
                  - spacer:

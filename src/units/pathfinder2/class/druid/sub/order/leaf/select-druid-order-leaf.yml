unit: class/druid/sub/order/leaf
in: druid-order
name: "Leaf Order"

inc:
  - at: '@druid-order'
    replace:
      - h4: "Leaf Order"
      - g:
        contents:
          - h5: "Order Feat"
          - article:
            header:
              - h6: "Leshy Familiar"
            contents:
              - p: "You gain a leshy familiar, a Tiny plant that embodies one of the many spirits of nature."
      - g:
        contents:
          - h5: "Order Power"
          - article:
            header:
              - h6: "Goodberry"
            contents:
              - p: "Cast goodberry at a cost of 1 Focus Point."
  - at: '@anathema'
    replace:
      - li: "Committing wanton cruelty to plants"
      - li: "Killing plants unnecessarily"

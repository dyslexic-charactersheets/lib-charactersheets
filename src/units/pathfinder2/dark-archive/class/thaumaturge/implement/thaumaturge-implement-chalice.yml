name: "_{Chalice}"

inc:
  - set: subclass
    value: "_{Chalice}"
    
  - at: '@class/dark-archive/thaumaturge:implement/1'
    replace:
      - h4: "_{Chalice}"
        size: small
      
  - at: '@class/dark-archive/thaumaturge:implement/1/body'
    replace:
      - table:
        _direct: true
        _headings: []
          # - ""

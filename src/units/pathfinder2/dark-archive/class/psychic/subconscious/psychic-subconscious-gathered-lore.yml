    value: "_{Gathered Lore}"

  - set: key-ability
    value: INT

  - at: '@class/dark-archive/psychic:subconscious-mind/title'
    replace:
      - h4: "_{Gathered Lore}"
        size: small
  - at: '@class/dark-archive/psychic:subconscious-mind/body'
    replace:
      - action:
        title: "_{Recall the Teachings}"
        contents:
          - p: "_{Until the start of your next turn, you count as having prepared to Aid all allies iwthin 30ft.}"
          - p: "_{If you Aid an ally, roll an occultism check for it.}"

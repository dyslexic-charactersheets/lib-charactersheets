unit: cantrip/entropic-wheel
name: "_{Entropic Wheel}"
group: "_{Dark Archive}"

inc:
  - copy: cantrip/entropic-wheel
    contents:
      - article: cantrip/entropic-wheel
        title: "_{Entropic Wheel}"
        cat: "_{Cantrip} 3"
        contents:
          - dl:
              duration: "_{1min}"

          - action: reaction
            contents:
              - p: "_{Gain the first mote. Gain another mote when you deal cold or fire damage.}"

          - field: "##:motes"
            control: checkgrid
            max: 12
            depth: 2
            group: 6
            value: 1
            frame: left
            label: "_{Motes}"

          - p: "_{When you cast a spell that deals cold / fire damage, deal bonus damage of the opposite type. Does not apply to persistent damage.}"

  - copy: cantrip/entropic-wheel/amp
    contents:
      - box:
        contents:
          - p:
            title: "_{Amp}"
            content: "_{Gain two motes when you cast the spell and each time you increase.}"

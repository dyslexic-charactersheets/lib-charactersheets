unit: cantrip/tesseract-tunnel
name: "_{Tesseract Tunnel}"
group: "_{Dark Archive}"

inc:
  - copy: cantrip/tesseract-tunnel
    contents:
      - article: cantrip/tesseract-tunnel
        title: "_{Tesseract Tunnel}"
        cat: "_{Cantrip} 1"
        contents:
          - action: 2
            contents:
              - p: "_{Create a portal from your current position to the end of your Stride. Until your next turn, other creatures can immediately transit from one to the other.}"
              - p: "_{You can only have one tesseract tunnel open at once.}"

          - action:
            contents:
              - p:
                title: "_{Sustain}"
                content: "_{Up to 1min}"

  - copy: cantrip/tesseract-tunnel/amp
    contents:
      - box:
        contents:
          - dl:
              duration: "_{1min}"

          - p:
            title: "_{Amp}"
            content: "_{Create portal up to your Speed, without passing through space in between.}"

          - p: "_{Tunnel can be traversed both ways.}"

unit: background/dark-archive/legacy-of-the-hammer
in: background
group: "_{Dark Archive}"
name: "_{Legacy of the Hammer}"
badge: "_{Uncommon}"

require:
  - unit: feat/concealing-legerdemain

inc:
  - set: char-background
    value: "_{Legacy of the Hammer}"

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Legacy of the Hammer}"
        contents:
          # Skills:  | Engineering Lore

          - p: "_{Trained in Engineering Lore}"
            icon: proficiency-trained
            blk: false

          - field: char-background-details
            width: stretch
            repeat: 3
            reduce: 1


  - at: '@background-skill-feat'
    replace:
      - paste: feat/concealing-legerdemain
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: engineering-lore
        name: "_{Engineering Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


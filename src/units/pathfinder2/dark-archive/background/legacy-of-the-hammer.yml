unit: background/dark-archive/legacy-of-the-hammer
in: background
group: "_{Dark Archive}"
name: "_{Legacy of the Hammer}"
badge: "_{Uncommon}"

require:
  - unit: feat/concealing-legerdemain

inc:
  - set: char-background
    value: "_{Legacy of the Hammer}"

  - set: -proficiency
    value: trained

  - at: '@background'
    replace:
      - article: char-background
        title: "_{Legacy of the Hammer}"
        contents:

          - p: "_{Trained in Engineering Lore}"
            icon: proficiency-trained
            blk: false


          - p: |
              Your introduction to the criminal life was spurred forward by a seemingly innocuous hammer that provided you with all kinds of innovative criminal ideas. It has since left your possession, but every now and then you hear a faint whisper urging you toward crime.
            size: small
            blk: false



  - at: '@background-skill-feat'
    replace:
      - paste: feat/concealing-legerdemain
        params:
          level: 1


  - at: '@lore-skills'
    add:

      - skill: engineering-lore
        name: "_{Engineering Lore}"
        ability: "_{INT}"
        abilityref: INT
        acp: false


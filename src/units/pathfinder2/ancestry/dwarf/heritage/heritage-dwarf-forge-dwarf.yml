unit: heritage/dwarf/forge
in: heritage/dwarf
group: "_{Core Rulebook}"
name: "_{Forge Dwarf}"

inc:
  - set: heritage
    value: "_{Forge Dwarf}"
    
  - at: '@heritage'
    replace:
      - article:
        title: "_{Forge Dwarf}"
        contents:
          - p: "_{Gain fire resistance equal to half your level.}"
          - p: "_{Treat environmental heat as one step less extreme.}"

  - at: "@ac-conditional"
    add:
      - paste: half-level
        params:
          id: dwarf/forge/fire-resistance
          label: "_{Fire Resistance}"
      - p: "_{Treat environmental heat as one step less extreme.}"
